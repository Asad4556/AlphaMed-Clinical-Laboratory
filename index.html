      margin-bottom: 10px;
    }

    .login-box p {
      margin-bottom: 20px;
    }

    .login-box button {
      background-color: #00ffff;
      color: black;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #00cccc;
    }

    .logo {
      height: 80px;
      margin-bottom: 20px;
    }
