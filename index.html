<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: linear-gradient(to bottom right, #001F3F, #0074D9);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      background-color: #39CCCC;
      color: black;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #2ECC40;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="AlphaMed Logo" class="logo" />
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Quality Assurance Through Advance Technology</p>
    <a href="login.html" class="button">Login to System</a>
  </div>
</body>
</html>
