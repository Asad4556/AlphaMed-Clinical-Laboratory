<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s ease;
      margin: 0 10px;
    }

    .btn:hover {
      background: #187bcd;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="AlphaMed Logo" class="logo" />
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Advanced diagnostic services with accuracy and care</p>
    <a href="admin.html" class="btn">Admin Login</a>
    <a href="reception.html" class="btn">Reception Login</a>
    <a href="technician.html" class="btn">Technician Login</a>
  </div>

</body>
</html>
