<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لاگ ان کریں - Alpha Med Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-6">
    <div class="text-center mb-6">
      <img src="assets/logo.png" alt="Alpha Med" class="h-16 mx-auto mb-2"/>
      <h1 class="text-2xl font-bold text-blue-700">Alpha Med Clinical Lab</h1>
      <p class="text-sm text-gray-500">لاگ ان کرنے کے لیے نیچے تفصیلات درج کریں</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">یوزر نیم یا ای میل</label>
        <input type="text" id="username" class="input" required autofocus />
      </div>

      <div>
        <label class="block text-sm font-medium">پاس ورڈ</label>
        <div class="relative">
          <input type="password" id="password" class="input pr-10" required />
          <button type="button" onclick="togglePassword()" class="absolute right-2 top-2 text-gray-500 hover:text-gray-700 text-sm">👁️</button>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium">رول منتخب کریں</label>
        <select id="role" class="input" required>
          <option value="">رول منتخب کریں</option>
          <option value="admin">ایڈمن</option>
          <option value="technician">ٹیکنیشن</option>
          <option value="reception">ریسیپشنسٹ</option>
        </select>
      </div>

      <div id="error" class="text-red-600 text-sm"></div>

      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">لاگ ان</button>
    </form>
  </div>

  <script>
    // پاس ورڈ دکھانے/چھپانے کا فنکشن
    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    // لاگ ان فارم ہینڈلر
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const error = document.getElementById("error");

      if (!username || !password || !role) {
        error.textContent = "⚠️ براہ کرم تمام فیلڈز پر کریں۔";
        return;
      }

      // سادہ رول بیسڈ ری ڈائریکشن
      if (role === "admin") {
        window.location.href = "admin-dashboard.html";
      } else if (role === "technician") {
        window.location.href = "technician_dashboard.html";
      } else if (role === "reception") {
        window.location.href = "reception_dashboard.html";
      } else {
        error.textContent = "❌ درست رول منتخب کریں۔";
      }
    });
  </script>

  <style>
    .input {
      @apply border border-gray-300 rounded-md p-2 w-full mt-1;
    }
  </style>
</body>
</html>
