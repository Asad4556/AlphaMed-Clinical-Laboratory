<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f2f9ff;
      font-family: 'Noto Nastaliq Urdu', sans-serif;
      direction: rtl;
      text-align: center;
      padding: 60px 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #003366;
    }

    h3 {
      font-weight: normal;
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      background-color: #003366;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #002244;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="AlphaMed Logo" class="logo" />
  <h1>AlphaMed Clinical Laboratory</h1>
  <h3>جدید ٹیکنالوجی کے ساتھ معیار کی ضمانت</h3>

  <a href="login.html" class="btn">لاگ ان کریں</a>

</body>
</html>
