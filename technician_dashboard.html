<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technician Dashboard - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark-theme">
  <header>
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Technician Dashboard</p>
  </header>

  <nav>
    <ul>
      <li><a href="technician_dashboard.html">Home</a></li>
      <li><a href="add_test_result.html">Add Test Result</a></li>
      <li><a href="view_reports.html">View Reports</a></li>
      <li><a href="change_password.html">Change Password</a></li>
      <li><a href="index.html" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <main>
    <section class="dashboard">
      <div class="card">
        <h2>Total Patients</h2>
        <p id="totalPatients">0</p>
      </div>
      <div class="card">
        <h2>Today's Registered</h2>
        <p id="todaysPatients">0</p>
      </div>
      <div class="card">
        <h2>Reports Entered</h2>
        <p id="reportsCount">0</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
  </footer>

  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("loggedInRole");
    }

    // Access Restriction
    const role = localStorage.getItem("loggedInRole");
    if (role !== "Technician") {
      alert("Unauthorized access!");
      window.location.href = "login.html";
    }

    // Load and Count Data
    window.onload = () => {
      const patients = JSON.parse(localStorage.getItem("patients")) || [];
      const reports = JSON.parse(localStorage.getItem("reports")) || [];

      document.getElementById("totalPatients").textContent = patients.length;

      const today = new Date().toISOString().split('T')[0];
      const todaysCount = patients.filter(p => p.date === today).length;
      document.getElementById("todaysPatients").textContent = todaysCount;

      document.getElementById("reportsCount").textContent = reports.length;
    };
  </script>
</body>
</html>
