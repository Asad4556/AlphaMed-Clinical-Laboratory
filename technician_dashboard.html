<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Technician Dashboard - AlphaMed</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      padding: 30px;
      direction: ltr;
    }
    h1 {
      color: #00ffaa;
    }
    .section {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .section h2 {
      color: #00aaff;
    }
    .link-button {
      display: inline-block;
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .link-button:hover {
      background-color: #0088cc;
    }
    .logout-btn {
      background-color: crimson;
      float: right;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <h1>Technician Dashboard</h1>

  <div class="section">
    <h2>Assigned Tests (From Reception)</h2>
    <table>
      <thead>
        <tr>
          <th>MRN</th>
          <th>Patient Name</th>
          <th>Test Section</th>
          <th>Tests</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="assignedTests"></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Actions</h2>
    <a class="link-button" href="add_test_result.html">ðŸ§ª Add Test Result</a>
    <a class="link-button" href="view_reports.html">ðŸ“„ View Reports</a>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    const assignedTable = document.getElementById("assignedTests");

    function loadAssignedTests() {
      const patients = JSON.parse(localStorage.getItem("patients") || "[]");
      const rows = patients.map(p => `
        <tr>
          <td>${p.mrn}</td>
          <td>${p.fullName}</td>
          <td>${p.section || '-'}</td>
          <td>${(p.tests || []).join(", ")}</td>
          <td><a class='link-button' href='add_test_result.html?mrn=${p.mrn}'>Add Result</a></td>
        </tr>
      `).join("");
      assignedTable.innerHTML = rows;
    }

    window.onload = loadAssignedTests;
  </script>

</body>
</html>
