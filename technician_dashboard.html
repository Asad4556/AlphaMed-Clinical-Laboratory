<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Technician Dashboard - Add Test Results</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00bcd4;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    input {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .test-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .test-table th, .test-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    .test-table th {
      background-color: #1e1e1e;
      color: #00bcd4;
    }
  </style>
</head>
<body>

  <h2>Add Test Results</h2>

  <input type="text" id="mrn" placeholder="Enter MRN (e.g. ACL-25-00001)" />
  <button onclick="loadAssignedTests()">Load Tests</button>

  <div id="tests-area"></div>

  <button onclick="saveReport()">Save Report</button>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user || (user.role !== "Technician" && user.role !== "Admin")) {
      alert("Unauthorized access. Redirecting to login.");
      window.location.href = "login.html";
    }

    function loadAssignedTests() {
      const mrn = document.getElementById("mrn").value.trim();
      if (!mrn) return alert("Please enter MRN");

      const allPatients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = allPatients.find(p => p.mrn === mrn);
      if (!patient || !patient.selectedTests) {
        document.getElementById("tests-area").innerHTML = "<p style='color:red;'>No tests assigned or invalid MRN</p>";
        return;
      }

      let html = `<table class="test-table"><tr><th>Test</th><th>Result</th><th>Male Normal</th><th>Female Normal</th></tr>`;
      patient.selectedTests.forEach((test, index) => {
        html += `
          <tr>
            <td>${test.name}</td>
            <td><input type="text" id="result-${index}" placeholder="Enter result" /></td>
            <td>${test.male}</td>
            <td>${test.female}</td>
          </tr>
        `;
      });
      html += `</table>`;
      document.getElementById("tests-area").innerHTML = html;
    }

    function saveReport() {
      const mrn = document.getElementById("mrn").value.trim();
      const allPatients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = allPatients.find(p => p.mrn === mrn);
      if (!patient || !patient.selectedTests) return alert("Invalid MRN or no tests found");

      const results = patient.selectedTests.map((t, i) => ({
        test: t.name,
        result: document.getElementById(`result-${i}`).value.trim(),
        male: t.male,
        female: t.female
      }));

      const reports = JSON.parse(localStorage.getItem("labReports") || "[]");
      reports.push({ mrn, section: patient.testType, results, timestamp: new Date().toLocaleString() });
      localStorage.setItem("labReports", JSON.stringify(reports));

      alert("Report saved successfully âœ…");
      location.reload();
    }
  </script>
</body>
</html>
