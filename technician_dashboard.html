<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technician Dashboard - Lab System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Technician Dashboard</h2>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h3>Enter Test Results</h3>
      <form id="resultForm">
        <label>Patient ID</label>
        <input type="text" id="patientId" placeholder="Enter Patient MRN" required>

        <label>Test Name</label>
        <select id="testName" required>
          <option value="">-- Select Test --</option>
          <option value="CBC">CBC</option>
          <option value="Blood Sugar">Blood Sugar</option>
          <option value="Liver Function">Liver Function</option>
          <option value="Kidney Function">Kidney Function</option>
          <option value="X-Ray">X-Ray</option>
          <option value="MRI">MRI</option>
        </select>

        <label>Result</label>
        <textarea id="result" rows="4" placeholder="Enter result details" required></textarea>

        <label>Remarks (Optional)</label>
        <textarea id="remarks" rows="2" placeholder="Enter remarks"></textarea>

        <button type="submit">Save Result</button>
      </form>
    </section>
  </main>

  <script src="technician.js"></script>
</body>
</html>
