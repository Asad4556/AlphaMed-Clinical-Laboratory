<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technician Dashboard - Alpha Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

  <!-- Header -->
  <header class="bg-blue-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">🔬 Technician Dashboard - Alpha Med</h1>
    <a href="technician.html" class="text-sm hover:underline">Back to Technician Panel</a>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto mt-8 px-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Card 1: Pending Tests -->
      <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-yellow-500">
        <h2 class="text-lg font-bold text-yellow-700 mb-2">🕒 Pending Tests</h2>
        <p class="text-3xl font-semibold text-yellow-600">18</p>
        <a href="technician.html" class="mt-4 inline-block text-sm text-blue-600 hover:underline">View All</a>
      </div>

      <!-- Card 2: Completed Tests -->
      <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
        <h2 class="text-lg font-bold text-green-700 mb-2">✅ Completed Tests</h2>
        <p class="text-3xl font-semibold text-green-600">102</p>
        <a href="view_reports.html" class="mt-4 inline-block text-sm text-blue-600 hover:underline">View Reports</a>
      </div>

      <!-- Card 3: Today's Samples -->
      <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
        <h2 class="text-lg font-bold text-blue-700 mb-2">📅 Today's Samples</h2>
        <p class="text-3xl font-semibold text-blue-600">27</p>
        <a href="add_test_result.html" class="mt-4 inline-block text-sm text-blue-600 hover:underline">Enter New Result</a>
      </div>
    </div>

    <!-- Quick Links -->
    <div class="mt-10">
      <h3 class="text-md font-bold text-gray-700 mb-3">🔗 Quick Links</h3>
      <div class="flex flex-wrap gap-4">
        <a href="add_test_result.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">➕ Add Test Result</a>
        <a href="view_reports.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">📄 View Reports</a>
        <a href="settings.html" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 text-sm">⚙️ Settings</a>
      </div>
    </div>
  </main>

</body>
</html>
