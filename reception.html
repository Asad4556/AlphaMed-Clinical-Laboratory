<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>ریسپشن - مریض رجسٹریشن</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .search-box {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 15px;
    }

    th {
      background-color: #e3efff;
    }
  </style>
</head>
<body>

  <h2>نیا مریض رجسٹر کریں</h2>

  <input type="text" id="name" placeholder="مریض کا پورا نام" />
  <input type="text" id="cnic" placeholder="شناختی کارڈ نمبر (CNIC)" />
  <input type="text" id="phone" placeholder="فون نمبر" />

  <select id="section">
    <option value="">-- سیکشن منتخب کریں --</option>
    <option value="Hematology">Hematology</option>
    <option value="Serology">Serology</option>
    <option value="Biochemistry">Biochemistry</option>
    <option value="Urine">Urine</option>
    <option value="Stool">Stool</option>
  </select>

  <button onclick="registerPatient()">MRN بنائیں اور رجسٹر کریں</button>

  <div class="search-box">
    <h3>تمام مریض</h3>
    <input type="text" id="searchInput" placeholder="نام، CNIC یا MRN تلاش کریں" onkeyup="filterPatients()" />
    <table>
      <thead>
        <tr>
          <th>MRN</th>
          <th>نام</th>
          <th>CNIC</th>
          <th>فون</th>
          <th>سیکشن</th>
          <th>رپورٹ</th>
        </tr>
      </thead>
      <tbody id="patientTable"></tbody>
    </table>
  </div>

  <script>
    function generateMRN() {
      const year = new Date().getFullYear().toString().slice(-2);
      const patients = JSON.parse(localStorage.getItem("patients") || "[]");
      const nextId = (patients.length + 1).toString().padStart(5, "0");
      return `ACL-${year}-${nextId}`;
    }

    function registerPatient() {
      const name = document.getElementById("name").value.trim();
      const cnic = document.getElementById("cnic").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const section = document.getElementById("section").value;

      if (!name || !cnic || !phone || !section) {
        alert("تمام فیلڈز لازمی ہیں");
        return;
      }

      const patients = JSON.parse(localStorage.getItem("patients") || "[]");
      const mrn = generateMRN();
      patients.push({ name, cnic, phone, section, mrn });
      localStorage.setItem("patients", JSON.stringify(patients));
      alert("مریض رجسٹر ہو گیا ✅");
      location.reload();
    }

    function showPatients() {
      const patients = JSON.parse(localStorage.getItem("patients") || "[]");
      const table = document.getElementById("patientTable");
      table.innerHTML = "";
      patients.forEach(p => {
        const row = `<tr>
          <td>${p.mrn}</td>
          <td>${p.name}</td>
          <td>${p.cnic}</td>
          <td>${p.phone}</td>
          <td>${p.section}</td>
          <td><a href="report.html" target="_blank">رپورٹ دیکھیں</a></td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    function filterPatients() {
      const value = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#patientTable tr");

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(value) ? "" : "none";
      });
    }

    showPatients();
  </script>

</body>
</html>
