<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reception Dashboard - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      background: #007bff;
      color: white;
      transform: scale(1.05);
    }
    .card h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Reception Dashboard</h2>
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>

  <div class="dashboard">
    <div class="card" onclick="window.location.href='register_patient.html'">
      <h3>Register Patient</h3>
    </div>
    <div class="card" onclick="window.location.href='add_test_result.html'">
      <h3>Add Test Results</h3>
    </div>
    <div class="card" onclick="window.location.href='report.html'">
      <h3>View Reports</h3>
    </div>
  </div>
</body>
</html>
