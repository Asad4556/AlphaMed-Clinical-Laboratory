<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>مریض رجسٹریشن - AlphaMed</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      direction: rtl;
      padding: 40px;
    }
    h2 {
      color: #00ffaa;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
    }
    button {
      background: #00aaff;
      font-weight: bold;
      cursor: pointer;
    }
    .logout {
      float: left;
      background: crimson;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .test-group {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1c1c1c;
    }
  </style>
</head>
<body>

  <button class="logout" onclick="logout()">🔒 لاگ آؤٹ</button>

  <h2>📝 مریض رجسٹریشن</h2>

  <label>نام</label>
  <input type="text" id="name" placeholder="مریض کا نام" />

  <label>والد / شوہر کا نام</label>
  <input type="text" id="fatherName" placeholder="والد/شوہر کا نام" />

  <label>CNIC</label>
  <input type="text" id="cnic" placeholder="CNIC نمبر" />

  <label>فون نمبر</label>
  <input type="text" id="phone" placeholder="فون نمبر" />

  <label>ایڈریس</label>
  <input type="text" id="address" placeholder="ایڈریس" />

  <label>ڈپارٹمنٹ منتخب کریں</label>
  <select id="departmentSelect" onchange="addDepartment()">
    <option value="">ڈپارٹمنٹ منتخب کریں</option>
    <option value="Pathology">پیتھالوجی</option>
    <option value="Microbiology">مائیکروبایولوجی</option>
    <option value="Radiology">ریڈیالوجی</option>
  </select>

  <div id="allTestsContainer"></div>

  <button onclick="registerPatient()">✅ رجسٹر کریں</button>

  <script>
    const testsDB = {
      Pathology: [
        { name: "CBC", param: "WBC, RBC", normal: "4.5-11" },
        { name: "Blood Sugar", param: "Glucose", normal: "70-110" }
      ],
      Microbiology: [
        { name: "Urine Culture", param: "Bacteria", normal: "No Growth" },
        { name: "Sputum Culture", param: "Pathogen", normal: "No Growth" }
      ],
      Radiology: [
        { name: "Chest X-Ray", param: "Lungs", normal: "Normal" },
        { name: "Ultrasound", param: "Abdomen", normal: "Normal" }
      ]
    };

    function logout() {
      localStorage.removeItem("loggedInRole");
      window.location.href = "login.html";
    }

    function addDepartment() {
      const dept = document.getElementById("departmentSelect").value;
      if (!dept || document.getElementById(`dept-${dept}`)) return;

      const container = document.getElementById("allTestsContainer");

      const div = document.createElement("div");
      div.className = "test-group";
      div.id = `dept-${dept}`;
      div.innerHTML = `<h3>📌 ${dept}</h3>`;

      testsDB[dept].forEach((test, idx) => {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = idx;
        checkbox.dataset.dept = dept;

        const label = document.createElement("label");
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(` ${test.name} (${test.param}) [${test.normal}]`));

        div.appendChild(label);
      });

      container.appendChild(div);
    }

    function registerPatient() {
      const name = document.getElementById("name").value.trim();
      const fatherName = document.getElementById("fatherName").value.trim();
      const cnic = document.getElementById("cnic").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !fatherName || !cnic || !phone || !address) {
        alert("تمام خانے مکمل کریں");
        return;
      }

      const checkboxes = document.querySelectorAll("#allTestsContainer input[type='checkbox']:checked");
      if (checkboxes.length === 0) {
        alert("کم از کم ایک ٹیسٹ منتخب کریں");
        return;
      }

      const selectedTests = [];
      checkboxes.forEach(cb => {
        const dept = cb.dataset.dept;
        const test = testsDB[dept][cb.value];
        selectedTests.push({ ...test, department: dept });
      });

      const date = new Date();
      const year = date.getFullYear();
      const mrn = `MRN-${date.getDate()}-${year}-${Math.floor(Math.random() * 10000)}`;
      const sample = `AMCL-${year}-${String(Math.floor(Math.random() * 10000)).padStart(5, "0")}`;

      const patient = {
        mrn, name, fatherName, cnic, phone, address,
        selectedTests, sample
      };

      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      patients.push(patient);
      localStorage.setItem("patientList", JSON.stringify(patients));

      alert("رجسٹریشن مکمل ✅");
      window.open(`registration-slip.html?mrn=${mrn}`, "_blank");
      location.reload();
    }
  </script>

</body>
</html>
