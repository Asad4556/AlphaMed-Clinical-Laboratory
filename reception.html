<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reception Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

  <h1 class="text-2xl font-bold mb-4">🏥 Patient Test Assignment (Reception)</h1>

  <!-- Patient Info -->
  <div class="mb-4">
    <label>Patient MRN or CNIC:</label>
    <input type="text" id="searchInput" class="border px-2 py-1 w-64 rounded" placeholder="Enter MRN or CNIC" />
    <button id="searchBtn" class="bg-blue-600 text-white px-4 py-1 rounded ml-2">Search</button>
  </div>

  <!-- Patient Display -->
  <div id="patientInfo" class="hidden mb-4 border p-3 rounded bg-gray-100">
    <p><strong>Name:</strong> <span id="pName"></span></p>
    <p><strong>MRN:</strong> <span id="pMRN"></span></p>
    <p><strong>Sample No:</strong> <span id="pSample"></span></p>
  </div>

  <!-- Assign Tests -->
  <div id="assignSection" class="hidden border p-4 rounded bg-white">
    <h2 class="text-lg font-semibold mb-2">🧪 Assign Tests</h2>

    <div class="mb-3">
      <label>Department:</label>
      <select id="departmentSelect" class="border px-2 py-1 rounded w-64"></select>
    </div>

    <div class="mb-3">
      <label>Tests:</label>
      <select id="testSelect" class="border px-2 py-1 rounded w-64"></select>
    </div>

    <button id="addTestBtn" class="bg-green-600 text-white px-4 py-1 rounded">➕ Add Test</button>

    <!-- Selected Tests -->
    <div id="selectedTests" class="mt-4"></div>

    <button id="saveTestsBtn" class="bg-blue-700 text-white px-4 py-2 rounded mt-4">💾 Save Tests</button>
  </div>

  <script src="storage.js"></script>
  <script src="test-data.js"></script>
  <script src="reception.js"></script>
</body>
</html>
