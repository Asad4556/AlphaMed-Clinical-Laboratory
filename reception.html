<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>ریسپشن - مریض رجسٹریشن</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    label {
      display: block;
      text-align: right;
      padding-right: 10px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: right;
    }
    .checkbox-group label {
      width: 50%;
    }
  </style>
</head>
<body>

  <h2>نیا مریض رجسٹر کریں</h2>

  <input type="text" id="name" placeholder="مریض کا پورا نام" />
  <input type="text" id="cnic" placeholder="شناختی کارڈ نمبر (CNIC)" />
  <input type="text" id="phone" placeholder="فون نمبر" />

  <label>سیکشن منتخب کریں:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" value="Hematology" class="section"> Hematology</label>
    <label><input type="checkbox" value="Serology" class="section"> Serology</label>
    <label><input type="checkbox" value="Biochemistry" class="section"> Biochemistry</label>
    <label><input type="checkbox" value="Urine" class="section"> Urine</label>
    <label><input type="checkbox" value="Stool" class="section"> Stool</label>
  </div>

  <button onclick="registerPatient()">MRN بنائیں اور رجسٹر کریں</button>

  <script>
    function generateMRN() {
      const year = new Date().getFullYear().toString().slice(-2);
      const patients = JSON.parse(localStorage.getItem("patients") || "[]");
      const nextId = (patients.length + 1).toString().padStart(5, "0");
      return `ACL-${year}-${nextId}`;
    }

    function generateSampleNo() {
      const year = new Date().getFullYear().toString().slice(-2);
      const patients = JSON.parse(localStorage.getItem("patients") || "[]");
      const nextId = (patients.length + 1).toString().padStart(5, "0");
      return `SMP-${year}-${nextId}`;
    }

    function registerPatient() {
      const name = document.getElementById("name").value.trim();
      const cnic = document.getElementById("cnic").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const sectionElems = document.querySelectorAll(".section:checked");

      if (!name || !cnic || !phone || sectionElems.length === 0) {
        alert("تمام فیلڈز لازمی ہیں");
        return;
      }

      const sections = Array.from(sectionElems).map(el => el.value);
      const mrn = generateMRN();
      const sample = generateSampleNo();
      const patient = { name, cnic, phone, sections, mrn, sample };

      const patients = JSON.parse(localStorage.getItem("patients") || "[]");
      patients.push(patient);
      localStorage.setItem("patients", JSON.stringify(patients));

      alert("مریض رجسٹر ہو گیا ✅");
      window.open(`slip.html?mrn=${mrn}`, '_blank');
    }
  </script>

</body>
</html>
