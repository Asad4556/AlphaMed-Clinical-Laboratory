<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export Data - AlphaMed Clinical Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“¤ Export Data</h1>
    <nav>
      <a href="admin_dashboard.html">Dashboard</a> |
      <a href="export.html">Export</a> |
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Export Patient Records</h2>
      <button id="exportCSV">Export as CSV</button>
      <button id="exportJSON">Export as JSON</button>
    </section>

    <section>
      <h2>Export Test Results</h2>
      <button id="exportTestCSV">Export Tests as CSV</button>
      <button id="exportTestJSON">Export Tests as JSON</button>
    </section>
  </main>

  <script>
    document.getElementById("exportCSV").addEventListener("click", () => {
      let patients = JSON.parse(localStorage.getItem("patients")) || [];
      if (patients.length === 0) {
        alert("No patient records found!");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8,"
        + ["Name,CNIC,Phone,Department,Test"].join(",") + "\n"
        + patients.map(p => `${p.name},${p.cnic},${p.phone},${p.department},${p.test}`).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "patients.csv");
      document.body.appendChild(link);
      link.click();
    });

    document.getElementById("exportJSON").addEventListener("click", () => {
      let patients = JSON.parse(localStorage.getItem("patients")) || [];
      if (patients.length === 0) {
        alert("No patient records found!");
        return;
      }

      const blob = new Blob([JSON.stringify(patients, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "patients.json";
      link.click();
    });

    document.getElementById("exportTestCSV").addEventListener("click", () => {
      let testResults = JSON.parse(localStorage.getItem("testResults")) || [];
      if (testResults.length === 0) {
        alert("No test results found!");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8,"
        + ["PatientCNIC,Test,Result,Date"].join(",") + "\n"
        + testResults.map(r => `${r.cnic},${r.test},${r.result},${r.date}`).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "test_results.csv");
      document.body.appendChild(link);
      link.click();
    });

    document.getElementById("exportTestJSON").addEventListener("click", () => {
      let testResults = JSON.parse(localStorage.getItem("testResults")) || [];
      if (testResults.length === 0) {
        alert("No test results found!");
        return;
      }

      const blob = new Blob([JSON.stringify(testResults, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "test_results.json";
      link.click();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
