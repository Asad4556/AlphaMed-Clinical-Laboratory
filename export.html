<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Export Data</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }

    .export-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #187bcd;
    }
  </style>
</head>
<body>

  <div class="export-container">
    <h2>Export Data</h2>

    <form action="export_data.php" method="POST">
      <label for="exportType">Select data type to export:</label>
      <select name="exportType" id="exportType" required>
        <option value="">-- Select --</option>
        <option value="patients">Patient Records</option>
        <option value="reports">Lab Reports</option>
        <option value="tests">Test Results</option>
        <option value="attendance">Staff Attendance</option>
      </select>

      <button type="submit">Export as Excel</button>
    </form>
  </div>

</body>
</html>
