<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>پاسورڈ تبدیل کریں</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      color: #003366;
    }
  </style>
</head>
<body>
  <h2>پاسورڈ تبدیل کریں</h2>

  <input type="text" id="cnic" placeholder="شناختی کارڈ نمبر (CNIC)" />
  <input type="password" id="oldPass" placeholder="پرانا پاسورڈ" />
  <input type="password" id="newPass" placeholder="نیا پاسورڈ" />
  <button onclick="changePassword()">پاسورڈ اپڈیٹ کریں</button>

  <script>
    function changePassword() {
      const cnic = document.getElementById("cnic").value.trim();
      const oldPass = document.getElementById("oldPass").value.trim();
      const newPass = document.getElementById("newPass").value.trim();

      if (!cnic || !oldPass || !newPass) {
        alert("تمام فیلڈز لازمی ہیں");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const userIndex = users.findIndex(u => u.cnic === cnic && u.password === oldPass);

      if (userIndex === -1) {
        alert("پرانا پاسورڈ یا CNIC غلط ہے");
        return;
      }

      users[userIndex].password = newPass;
      localStorage.setItem("users", JSON.stringify(users));

      alert("پاسورڈ کامیابی سے تبدیل ہو گیا ✅");
    }
  </script>
</body>
</html>
