<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Patient - AlphaMed</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }

    input, select {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #555;
    }

    button {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <h2>Register Patient</h2>

  <form id="patientForm">
    <label>Patient Name:</label>
    <input type="text" id="name" required>

    <label>CNIC:</label>
    <input type="text" id="cnic" required placeholder="e.g. 12345-1234567-1">

    <label>Age:</label>
    <input type="number" id="age" required>

    <label>Gender:</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Section:</label>
    <select id="section" onchange="populateTests()" required>
      <option value="">-- Select Section --</option>
      <option value="Hematology">Hematology</option>
      <option value="Biochemistry">Biochemistry</option>
      <option value="Serology">Serology</option>
      <option value="Microbiology">Microbiology</option>
      <option value="Urine">Urine</option>
      <option value="PCR">PCR</option>
    </select>

    <div class="checkbox-group" id="testsArea">
      <!-- Tests will be populated here -->
    </div>

    <button type="submit">Register Patient</button>
  </form>

  <script>
    const allTests = {
      Hematology: [
        { name: "CBC", male: "4.5-5.5", female: "4.0-5.0" },
        { name: "Hemoglobin", male: "13-17", female: "12-15" },
        { name: "Platelet Count", male: "150-400", female: "150-400" }
      ],
      Biochemistry: [
        { name: "Blood Sugar", male: "70-110", female: "70-110" },
        { name: "Urea", male: "15-45", female: "15-45" },
        { name: "Creatinine", male: "0.6-1.2", female: "0.5-1.1" }
      ],
      Serology: [
        { name: "HCV", male: "Negative", female: "Negative" },
        { name: "HBsAg", male: "Negative", female: "Negative" },
        { name: "HIV", male: "Negative", female: "Negative" }
      ],
      Microbiology: [
        { name: "Blood Culture", male: "-", female: "-" },
        { name: "Sputum Culture", male: "-", female: "-" }
      ],
      Urine: [
        { name: "Urine R/M", male: "-", female: "-" },
        { name: "Pregnancy Test", male: "-", female: "Positive/Negative" }
      ],
      PCR: [
        { name: "HCV PCR", male: "-", female: "-" },
        { name: "COVID-19 PCR", male: "-", female: "-" },
        { name: "TB PCR", male: "-", female: "-" }
      ]
    };

    function populateTests() {
      const section = document.getElementById("section").value;
      const area = document.getElementById("testsArea");
      area.innerHTML = "";

      if (!section || !allTests[section]) return;

      allTests[section].forEach((test, index) => {
        area.innerHTML += `
          <label>
            <input type="checkbox" name="selectedTests" value="${index}"> ${test.name}
          </label>
        `;
      });
    }

    document.getElementById("patientForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const cnic = document.getElementById("cnic").value.trim();
      const age = parseInt(document.getElementById("age").value.trim());
      const gender = document.getElementById("gender").value;
      const section = document.getElementById("section").value;
      const checkboxes = document.querySelectorAll("input[name='selectedTests']:checked");

      if (!checkboxes.length) {
        alert("Please select at least one test.");
        return;
      }

      const selectedTests = Array.from(checkboxes).map(cb => allTests[section][cb.value]);

      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const mrn = `ACL-25-${String(patients.length + 1).padStart(5, '0')}`;

      patients.push({ mrn, name, cnic, age, gender, testType: section, selectedTests });
      localStorage.setItem("patientList", JSON.stringify(patients));

      alert(`Patient registered successfully âœ…\nMRN: ${mrn}`);
      this.reset();
      document.getElementById("testsArea").innerHTML = "";
    });

    // Access control
    const currentUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!currentUser || currentUser.role !== "Reception") {
      alert("Unauthorized access");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
