<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reception - Register Patient</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
      direction: ltr;
    }
    h2 {
      color: #00ffaa;
    }
    .form-section {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: white;
    }
    button {
      background-color: #00aaff;
      cursor: pointer;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
    }
    .checkbox-group label {
      width: 45%;
      margin: 5px 2.5%;
    }
  </style>
</head>
<body>
  <h2>Register Patient</h2>
  <div class="form-section">
    <form id="registerForm">
      <label>Full Name:
        <input type="text" id="fullName" required>
      </label>
      <label>CNIC:
        <input type="text" id="cnic" required>
      </label>
      <label>Phone:
        <input type="text" id="phone" required>
      </label>
      <label>Select Department:
        <select id="department" onchange="loadTests()">
          <option value="">-- Select Department --</option>
          <option value="Hematology">Hematology</option>
          <option value="Serology">Serology</option>
          <option value="Biochemistry">Biochemistry</option>
          <option value="Urine">Urine</option>
          <option value="Stool">Stool</option>
        </select>
      </label>

      <div id="testSelection" class="checkbox-group"></div>

      <button type="submit">Register Patient</button>
    </form>
  </div>

  <script>
    const tests = {
      Hematology: ["Hemoglobin", "WBC", "Platelet Count"],
      Serology: ["CRP", "Typhidot IgM"],
      Biochemistry: ["Glucose (F)", "Urea", "Creatinine"],
      Urine: ["Urine pH", "Protein", "Sugar"],
      Stool: ["Occult Blood", "Consistency", "Mucus"]
    };

    function loadTests() {
      const section = document.getElementById("department").value;
      const testContainer = document.getElementById("testSelection");
      testContainer.innerHTML = "";

      if (section && tests[section]) {
        tests[section].forEach(test => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = test;
          checkbox.name = "tests";
          label.appendChild(checkbox);
          label.append(" " + test);
          testContainer.appendChild(label);
        });
      }
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value;
      const cnic = document.getElementById("cnic").value;
      const phone = document.getElementById("phone").value;
      const department = document.getElementById("department").value;
      const selectedTests = Array.from(document.querySelectorAll("input[name='tests']:checked")).map(cb => cb.value);

      if (!selectedTests.length) {
        alert("Please select at least one test");
        return;
      }

      const year = new Date().getFullYear().toString().slice(-2);
      const mrn = `ACL-${year}-${String(Date.now()).slice(-5)}`;

      const patient = {
        mrn,
        fullName,
        cnic,
        phone,
        department,
        tests: selectedTests,
        date: new Date().toISOString()
      };

      const saved = JSON.parse(localStorage.getItem("patients") || "[]");
      saved.push(patient);
      localStorage.setItem("patients", JSON.stringify(saved));

      alert("Patient Registered Successfully ✅");
      window.location.href = `registration-slip.html?mrn=${mrn}`;
    });
  </script>
</body>
</html>
