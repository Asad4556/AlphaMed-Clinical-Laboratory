<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Patient</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body class="p-6 bg-gray-100">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">📝 Patient Registration</h1>

    <!-- Patient Form -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="patientName" class="border p-2" placeholder="👤 Patient Name" />
      <input id="age" type="number" class="border p-2" placeholder="🎂 Age" />
      <input id="gender" class="border p-2" placeholder="⚥ Gender" />
      <input id="cnic" class="border p-2" placeholder="🆔 CNIC" />
      <input id="sampleNumber" class="border p-2" placeholder="🧪 Sample Number" />
    </div>

    <div class="mt-4">
      <button onclick="nextStep()" class="bg-blue-600 text-white px-4 py-2 rounded">Next ➡️</button>
    </div>

    <!-- Test Selection -->
    <div id="testSelection" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-2">🔬 Select Tests</h2>
      <div id="testList" class="grid grid-cols-1 md:grid-cols-2 gap-2 max-h-64 overflow-y-auto border p-3 rounded"></div>

      <div class="mt-4">
        <button onclick="registerPatient()" class="bg-green-600 text-white px-4 py-2 rounded">💾 Register</button>
      </div>
    </div>

    <!-- QR and Slip -->
    <div id="qrSection" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-2">📄 Registration Slip</h2>
      <canvas id="qrCode"></canvas>
      <p id="qrText" class="mt-2 text-sm text-gray-600"></p>
      <button onclick="window.print()" class="mt-4 bg-gray-700 text-white px-3 py-2 rounded">🖨 Print Slip</button>
    </div>
  </div>

  <!-- Patient Table -->
  <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">📋 Registered Patients</h2>
    <table class="w-full text-sm border">
      <thead class="bg-gray-100">
        <tr>
          <th class="border p-2">MRN</th>
          <th class="border p-2">Name</th>
          <th class="border p-2">Sample #</th>
          <th class="border p-2">Tests</th>
        </tr>
      </thead>
      <tbody id="patientTable"></tbody>
    </table>
  </div>

  <script src="labSections.js"></script>
  <script src="register_patient.js"></script>
</body>
</html>
