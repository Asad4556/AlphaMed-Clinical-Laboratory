<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Patient - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h2>Register Patient - AlphaMed Lab</h2>
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>

  <div class="container">
    <h3>Patient Registration</h3>
    <form id="patientForm">
      <input type="text" id="patientName" placeholder="Full Name" required>
      <input type="number" id="patientAge" placeholder="Age" required>
      <select id="patientGender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" id="patientPhone" placeholder="Phone Number" required>
      <input type="text" id="patientAddress" placeholder="Address" required>
      <button type="submit">Register</button>
    </form>

    <h3>Registered Patients</h3>
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>MRN</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="patients-list">
        <!-- Populated by script.js -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
