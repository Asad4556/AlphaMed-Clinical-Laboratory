<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>مریض رجسٹریشن - AlphaMed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #selected-tests ul {
      list-style: none;
      padding: 0;
    }
    #selected-tests li {
      background: #1e1e1e;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 6px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <button class="logout" onclick="logout()">🔒 لاگ آوٹ</button>
  <h2>📝 مریض رجسٹریشن</h2>

  <label>نام</label>
  <input type="text" id="name" placeholder="مریض کا نام">

  <label>والد / شوہر کا نام</label>
  <input type="text" id="fatherName" placeholder="والد/شوہر کا نام">

  <label>CNIC</label>
  <input type="text" id="cnic" placeholder="CNIC نمبر">

  <label>فون نمبر</label>
  <input type="text" id="phone" placeholder="فون نمبر">

  <label>ایڈریس</label>
  <input type="text" id="address" placeholder="ایڈریس">

  <label>ڈپارٹمنٹ منتخب کریں</label>
  <select id="departmentSelect" onchange="showTests()">
    <option value="">-- ڈپارٹمنٹ --</option>
  </select>

  <div id="test-options"></div>
  <div id="selected-tests">
    <h3>منتخب شدہ ٹیسٹ:</h3>
    <ul id="test-list"></ul>
  </div>

  <button onclick="registerPatient()">رجسٹر کریں</button>

  <script>
    const allDepartments = {
      "Microbiology": ["Urine Culture", "Blood Culture", "Sputum Culture"],
      "Hematology": ["CBC", "ESR", "Hemoglobin"],
      "Biochemistry": ["Blood Sugar", "LFT", "RFT", "Cholesterol"],
      "Immunology": ["CRP", "RF", "ANA"],
      "Serology": ["Widal Test", "HbsAg", "HCV"],
      "Pathology": ["Stool R/E", "Urine R/E"],
      "Molecular Biology": ["PCR COVID", "HIV PCR"],
      "Virology": ["Dengue NS1", "Influenza A/B"],
      "Cytology": ["FNAC", "Pap Smear"],
      "Histopathology": ["Biopsy", "Bone Marrow"]
    };

    const selectedTests = [];

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function populateDepartments() {
      const deptSelect = document.getElementById("departmentSelect");
      Object.keys(allDepartments).forEach(dep => {
        const opt = document.createElement("option");
        opt.value = dep;
        opt.innerText = dep;
        deptSelect.appendChild(opt);
      });
    }

    function showTests() {
      const selectedDept = document.getElementById("departmentSelect").value;
      const testArea = document.getElementById("test-options");
      testArea.innerHTML = "";
      if (!selectedDept) return;
      allDepartments[selectedDept].forEach(test => {
        const btn = document.createElement("button");
        btn.innerText = test;
        btn.onclick = () => addTest(test, selectedDept);
        testArea.appendChild(btn);
      });
    }

    function addTest(testName, department) {
      const testObj = { department, name: testName };
      if (!selectedTests.find(t => t.name === testName)) {
        selectedTests.push(testObj);
        const li = document.createElement("li");
        li.innerText = `${department}: ${testName}`;
        document.getElementById("test-list").appendChild(li);
      }
    }

    function registerPatient() {
      const name = document.getElementById("name").value.trim();
      const fatherName = document.getElementById("fatherName").value.trim();
      const cnic = document.getElementById("cnic").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !fatherName || !cnic || !phone || !address || selectedTests.length === 0) {
        alert("تمام خانے مکمل کریں ");
        return;
      }

      const date = new Date();
      const year = date.getFullYear();
      const mrn = `MRN-${date.getDate()}-${year}-${Math.floor(Math.random() * 10000)}`;
      const sample = `AMCL-${year}-${String(Math.floor(Math.random() * 10000)).padStart(5, "0")}`;

      const patient = {
        mrn, name, fatherName, cnic, phone, address,
        selectedTests,
        sample
      };

      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      patients.push(patient);
      localStorage.setItem("patientList", JSON.stringify(patients));

      alert("رجسٹریشن مکمل �2�");
      window.open(`registration-slip.html?mrn=${mrn}`, "_blank");
      location.reload();
    }

    window.onload = populateDepartments;
  </script>
</body>
</html>
