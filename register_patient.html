<!-- register_patient.html -->
<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>مریض رجسٹریشن - AlphaMed</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      direction: rtl;
      padding: 40px;
    }

    h2 {
      color: #00ffaa;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
    }

    button {
      background: #00aaff;
      font-weight: bold;
      cursor: pointer;
    }

    .logout {
      float: left;
      background: crimson;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <button class="logout" onclick="logout()">🔒 لاگ آؤٹ</button>

  <h2>📝 مریض رجسٹریشن</h2>

  <label>نام</label>
  <input type="text" id="name" placeholder="مریض کا نام" />

  <label>والد / شوہر کا نام</label>
  <input type="text" id="fatherName" placeholder="والد/شوہر کا نام" />

  <label>CNIC</label>
  <input type="text" id="cnic" placeholder="CNIC نمبر" />

  <label>فون نمبر</label>
  <input type="text" id="phone" placeholder="فون نمبر" />

  <label>ایڈریس</label>
  <input type="text" id="address" placeholder="ایڈریس" />

  <label>ڈپارٹمنٹ</label>
  <select id="department" onchange="loadTests()">
    <option value="">ڈپارٹمنٹ منتخب کریں</option>
    <option value="Blood">بلڈ</option>
    <option value="Urine">یورین</option>
    <option value="XRay">ایکس رے</option>
  </select>

  <label>ٹیسٹ منتخب کریں</label>
  <div id="tests"></div>

  <button onclick="registerPatient()">رجسٹر کریں</button>

  <script>
    const testsDB = {
      Blood: [
        { name: "CBC", param: "WBC, RBC", normal: "4.5-11" },
        { name: "Blood Sugar", param: "Glucose", normal: "70-110" }
      ],
      Urine: [
        { name: "Urine R/E", param: "Color, pH", normal: "5.5-7" },
        { name: "Urine Culture", param: "Bacteria", normal: "No Growth" }
      ],
      XRay: [
        { name: "Chest X-Ray", param: "Lungs, Heart", normal: "Normal" }
      ]
    };

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function loadTests() {
      const dept = document.getElementById("department").value;
      const container = document.getElementById("tests");
      container.innerHTML = "";
      if (dept && testsDB[dept]) {
        testsDB[dept].forEach((test, idx) => {
          container.innerHTML += `
            <label><input type="checkbox" value="${idx}"> ${test.name} (${test.param}) [${test.normal}]</label>
          `;
        });
      }
    }

    function registerPatient() {
      const name = document.getElementById("name").value.trim();
      const fatherName = document.getElementById("fatherName").value.trim();
      const cnic = document.getElementById("cnic").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const dept = document.getElementById("department").value;

      if (!name || !fatherName || !cnic || !phone || !address || !dept) {
        alert("تمام خانے مکمل کریں");
        return;
      }

      const checkboxes = document.querySelectorAll("#tests input[type='checkbox']:checked");
      if (checkboxes.length === 0) {
        alert("کم از کم ایک ٹیسٹ منتخب کریں");
        return;
      }

      const selectedTests = Array.from(checkboxes).map(cb => {
        const test = testsDB[dept][cb.value];
        return {
          name: test.name,
          param: test.param,
          normal: test.normal,
          result: ""
        };
      });

      const date = new Date();
      const year = date.getFullYear();
      const mrn = `MRN-${date.getDate()}-${year}-${Math.floor(Math.random() * 10000)}`;
      const sample = `AMCL-${year}-${String(Math.floor(Math.random() * 10000)).padStart(5, "0")}`;

      const patient = {
        mrn, name, fatherName, cnic, phone, address,
        department: dept,
        selectedTests,
        sample
      };

      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      patients.push(patient);
      localStorage.setItem("patientList", JSON.stringify(patients));

      alert("رجسٹریشن مکمل ✅");
      window.open(`registration-slip.html?mrn=${mrn}`, "_blank");
      location.reload();
    }
  </script>

</body>
</html>
