<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>مریض رجسٹریشن - AlphaMed</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      direction: rtl;
      padding: 40px;
    }

    h2 {
      color: #00ffaa;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
    }

    button {
      background: #00aaff;
      font-weight: bold;
      cursor: pointer;
    }

    .logout {
      float: left;
      background: crimson;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .test-list {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button class="logout" onclick="logout()">🔒 لاگ آؤٹ</button>
  <h2>📝 مریض رجسٹریشن</h2>

  <label>نام</label>
  <input type="text" id="name" placeholder="مریض کا نام" />

  <label>والد / شوہر کا نام</label>
  <input type="text" id="fatherName" placeholder="والد/شوہر کا نام" />

  <label>CNIC</label>
  <input type="text" id="cnic" placeholder="CNIC نمبر" />

  <label>فون نمبر</label>
  <input type="text" id="phone" placeholder="فون نمبر" />

  <label>ایڈریس</label>
  <input type="text" id="address" placeholder="ایڈریس" />

  <label>ڈپارٹمنٹ منتخب کریں</label>
  <select id="department">
    <option value="">-- ڈیپارٹمنٹ --</option>
    <option value="Pathology">پیتھالوجی</option>
    <option value="Microbiology">مائیکروبیالوجی</option>
    <option value="Radiology">ریڈیالوجی</option>
  </select>

  <button onclick="loadTests()">ٹیسٹ لوڈ کریں</button>

  <div id="testsArea"></div>
  <h3>منتخب شدہ ٹیسٹ:</h3>
  <div id="selectedTests" class="test-list"></div>

  <button onclick="registerPatient()">رجسٹر کریں</button>

  <script>
    const allTests = {
      Pathology: ["CBC", "Blood Sugar", "LFT", "KFT"],
      Microbiology: ["Urine Culture", "Sputum Culture"],
      Radiology: ["X-Ray Chest", "MRI Brain"]
    };

    const selectedTests = [];

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function loadTests() {
      const dept = document.getElementById("department").value;
      const area = document.getElementById("testsArea");
      area.innerHTML = "";

      if (dept && allTests[dept]) {
        allTests[dept].forEach(test => {
          const btn = document.createElement("button");
          btn.innerText = test;
          btn.onclick = () => addTest(dept, test);
          area.appendChild(btn);
        });
      }
    }

    function addTest(dept, test) {
      const exists = selectedTests.find(t => t.name === test && t.department === dept);
      if (!exists) {
        selectedTests.push({ department: dept, name: test });
        renderSelectedTests();
      }
    }

    function renderSelectedTests() {
      const div = document.getElementById("selectedTests");
      div.innerHTML = selectedTests.map(t => `✅ ${t.department} - ${t.name}`).join("<br>");
    }

    function registerPatient() {
      const name = document.getElementById("name").value;
      const father = document.getElementById("fatherName").value;
      const cnic = document.getElementById("cnic").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      if (!name || !father || !cnic || !phone || !address || selectedTests.length === 0) {
        alert("تمام معلومات اور کم از کم ایک ٹیسٹ ضروری ہے!");
        return;
      }

      const mrn = `MRN-${Date.now()}`;
      const sample = `SMP-${Math.floor(Math.random() * 10000)}`;

      const patient = {
        mrn, name, fatherName: father, cnic, phone, address, sample,
        tests: selectedTests
      };

      const existing = JSON.parse(localStorage.getItem("patientList") || "[]");
      existing.push(patient);
      localStorage.setItem("patientList", JSON.stringify(existing));

      alert("رجسٹریشن مکمل ✅");
      window.open(`registration-slip.html?mrn=${mrn}`, "_blank");
      location.reload();
    }
  </script>
</body>
</html>
