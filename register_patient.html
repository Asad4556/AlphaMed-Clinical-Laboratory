<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Patient - AlphaMed</title>
  <link rel="stylesheet" href="style.css" />
  <script src="labSections.js" defer></script>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Lab Logo" class="logo" />
    <h1>AlphaMed Clinical Laboratory</h1>
  </header>

  <nav class="navbar">
    <a href="reception.html">Home</a>
    <a href="reception_dashboard.html">Dashboard</a>
    <a href="registration-slip.html">Slip</a>
    <a href="logout.php" class="logout">Logout</a>
  </nav>

  <main class="main">
    <h2>Register New Patient</h2>
    <form id="registerForm" action="save_patient.php" method="POST" class="form-section">
      <div class="form-group">
        <label>Patient Name</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="text" name="contact" required />
      </div>

      <div class="form-group">
        <label>Referral Doctor</label>
        <input type="text" name="referral" />
      </div>

      <div class="form-group">
        <label>Select Department</label>
        <select id="departmentSelect" onchange="loadTests()" required>
          <option value="">Choose Department</option>
          <option value="hematology">Hematology</option>
          <option value="biochemistry">Biochemistry</option>
          <option value="microbiology">Microbiology</option>
          <option value="serology">Serology</option>
          <option value="immunology">Immunology</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tests</label>
        <div id="testList" class="test-list">
          <p>Select a department to load tests.</p>
        </div>
      </div>

      <div class="form-group">
        <label>Selected Tests</label>
        <ul id="selectedTests"></ul>
        <input type="hidden" name="tests" id="testInput" />
      </div>

      <button type="submit" class="btn">Register Patient</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AlphaMed Clinical Laboratory. All rights reserved.</p>
  </footer>
</body>
</html>
