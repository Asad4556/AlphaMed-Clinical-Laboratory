<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>ٹیکنیشن - ٹیسٹ شامل کریں</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-section {
      max-width: 600px;
      margin: auto;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">🔒 لاگ آؤٹ</button>
  <h2>🧪 ٹیسٹ رزلٹ شامل کریں</h2>

  <div class="form-section">
    <input type="text" id="mrn" placeholder="MRN نمبر درج کریں">
    <button onclick="loadPatientTests()">مریض لوڈ کریں</button>
  </div>

  <div id="testArea"></div>

  <script>
    function logout() {
      localStorage.removeItem("loggedInRole");
      window.location.href = "login.html";
    }

    function loadPatientTests() {
      const mrn = document.getElementById("mrn").value.trim();
      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);

      if (!patient) {
        alert("مریض نہیں ملا");
        return;
      }

      if (!patient.selectedTests || patient.selectedTests.length === 0) {
        alert("اس مریض کے لیے کوئی ٹیسٹ منتخب نہیں کیا گیا");
        return;
      }

      let html = `<h3>👤 ${patient.name}</h3>`;
      html += `<table><tr><th>ٹیسٹ</th><th>ریزلٹ</th><th>نارمل ویلیو</th></tr>`;
      patient.selectedTests.forEach((test, index) => {
        html += `
          <tr>
            <td>${test.name}</td>
            <td><input type="text" id="result-${index}" placeholder="ریزلٹ"></td>
            <td>${test.normal}</td>
          </tr>
        `;
      });
      html += `</table><br><button onclick="saveResults('${mrn}')">💾 رزلٹ محفوظ کریں</button>`;
      document.getElementById("testArea").innerHTML = html;
    }

    function saveResults(mrn) {
      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);
      const results = patient.selectedTests.map((test, index) => ({
        test: test.name,
        result: document.getElementById(`result-${index}`).value.trim(),
        normal: test.normal
      }));

      const allReports = JSON.parse(localStorage.getItem("labReports") || "[]");
      allReports.push({
        mrn,
        results,
        date: new Date().toISOString()
      });
      localStorage.setItem("labReports", JSON.stringify(allReports));
      alert("رزلٹ محفوظ ہو گئے ✅");
      location.reload();
    }
  </script>
</body>
</html>
