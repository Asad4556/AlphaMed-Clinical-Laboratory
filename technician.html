<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technician Panel - Alpha Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

  <!-- Header -->
  <header class="bg-blue-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">🔬 Technician Panel - Alpha Med</h1>
    <a href="technician_dashboard.html" class="text-sm hover:underline">Dashboard</a>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto mt-6 px-4">

    <!-- Table Title -->
    <div class="mb-4">
      <h2 class="text-lg font-bold text-blue-700">📝 Pending Tests</h2>
      <p class="text-sm text-gray-600">Click “Enter Result” to fill in results for the selected sample.</p>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="px-4 py-2 text-left">Sample No</th>
            <th class="px-4 py-2 text-left">Patient Name</th>
            <th class="px-4 py-2 text-left">Test</th>
            <th class="px-4 py-2 text-left">Department</th>
            <th class="px-4 py-2 text-left">Date</th>
            <th class="px-4 py-2 text-center">Action</th>
          </tr>
        </thead>
        <tbody id="testTableBody">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Sample Data Script -->
  <script>
    const testSamples = [
      {
        sampleNo: "SMP-0012",
        patientName: "Asad Khan",
        testName: "CBC",
        department: "Hematology",
        date: "2025-07-30"
      },
      {
        sampleNo: "SMP-0013",
        patientName: "Ali Raza",
        testName: "Liver Function Test (LFT)",
        department: "Biochemistry",
        date: "2025-07-30"
      },
      {
        sampleNo: "SMP-0014",
        patientName: "Zara Fatima",
        testName: "COVID-19 PCR",
        department: "Molecular Biology",
        date: "2025-07-30"
      }
    ];

    const tbody = document.getElementById("testTableBody");

    testSamples.forEach(sample => {
      const row = document.createElement("tr");
      row.className = "border-b hover:bg-gray-50";

      row.innerHTML = `
        <td class="px-4 py-2">${sample.sampleNo}</td>
        <td class="px-4 py-2">${sample.patientName}</td>
        <td class="px-4 py-2">${sample.testName}</td>
        <td class="px-4 py-2">${sample.department}</td>
        <td class="px-4 py-2">${sample.date}</td>
        <td class="px-4 py-2 text-center">
          <a href="add_test_result.html?sample=${sample.sampleNo}" 
             class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-xs">
            Enter Result
          </a>
        </td>
      `;

      tbody.appendChild(row);
    });
  </script>
</body>
</html>
