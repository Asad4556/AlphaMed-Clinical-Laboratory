<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>رپورٹ شامل کریں - Technician</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f7faff;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .test-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    .test-table th, .test-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .test-table th {
      background-color: #e3efff;
    }
  </style>
</head>
<body>

  <h2>ٹیسٹ رپورٹ شامل کریں</h2>

  <input type="text" id="mrn" placeholder="MRN نمبر (جیسے: ACL-25-00001)" />
  <select id="section" onchange="loadTests()">
    <option value="">سیکشن منتخب کریں</option>
    <option value="Hematology">Hematology</option>
    <option value="Serology">Serology</option>
    <option value="Biochemistry">Biochemistry</option>
    <option value="Urine">Urine</option>
    <option value="Stool">Stool</option>
  </select>

  <div id="tests-area"></div>

  <button onclick="saveReport()">رپورٹ محفوظ کریں</button>

  <script>
    const testDatabase = {
      "Hematology": [
        { name: "Hemoglobin", male: "13-17 g/dL", female: "12-15 g/dL" },
        { name: "WBC", male: "4,000-11,000 /µL", female: "4,000-11,000 /µL" }
      ],
      "Serology": [
        { name: "CRP", male: "< 6 mg/L", female: "< 6 mg/L" },
        { name: "Typhidot IgM", male: "Negative", female: "Negative" }
      ],
      "Biochemistry": [
        { name: "Glucose (F)", male: "70-110 mg/dL", female: "70-110 mg/dL" },
        { name: "Urea", male: "15-45 mg/dL", female: "15-45 mg/dL" }
      ],
      "Urine": [
        { name: "Urine pH", male: "4.5–8.0", female: "4.5–8.0" },
        { name: "Protein", male: "Negative", female: "Negative" }
      ],
      "Stool": [
        { name: "Occult Blood", male: "Negative", female: "Negative" },
        { name: "Consistency", male: "Soft", female: "Soft" }
      ]
    };

    function loadTests() {
      const section = document.getElementById("section").value;
      const testList = testDatabase[section] || [];
      const area = document.getElementById("tests-area");

      if (!section) {
        area.innerHTML = "";
        return;
      }

      let html = `<table class="test-table"><tr><th>ٹیسٹ</th><th>ریزلٹ</th><th>مرد نارمل</th><th>خاتون نارمل</th></tr>`;
      testList.forEach((test, index) => {
        html += `
          <tr>
            <td>${test.name}</td>
            <td><input type="text" id="result-${index}" placeholder="ریزلٹ لکھیں" /></td>
            <td>${test.male}</td>
            <td>${test.female}</td>
          </tr>
        `;
      });
      html += `</table>`;
      area.innerHTML = html;
    }

    function saveReport() {
      const mrn = document.getElementById("mrn").value.trim();
      const section = document.getElementById("section").value;
      const tests = testDatabase[section];

      if (!mrn || !section) {
        alert("براہ کرم MRN اور سیکشن منتخب کریں");
        return;
      }

      const results = tests.map((t, i) => ({
        test: t.name,
        result: document.getElementById(`result-${i}`).value.trim(),
        male: t.male,
        female: t.female
      }));

      const reports = JSON.parse(localStorage.getItem("labReports") || "[]");
      reports.push({ mrn, section, results, timestamp: new Date().toLocaleString() });
      localStorage.setItem("labReports", JSON.stringify(reports));

      alert("رپورٹ کامیابی سے محفوظ ہو گئی ✅");
      location.reload();
    }
  </script>

</body>
</html>
