<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technician Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-6 bg-gray-50 text-gray-800">

  <h1 class="text-2xl font-bold mb-4">ðŸ§ª Technician Panel</h1>

  <div class="mb-4">
    <input id="searchInput" type="text" placeholder="Enter CNIC or MRN"
      class="border px-3 py-2 w-64 rounded" />
    <button id="searchBtn"
      class="bg-blue-600 text-white px-4 py-2 rounded ml-2">Search</button>
  </div>

  <!-- Patient Info -->
  <div id="patientInfo" class="hidden border p-4 rounded bg-white shadow mb-4">
    <p><strong>Name:</strong> <span id="pName"></span></p>
    <p><strong>MRN:</strong> <span id="pMRN"></span></p>
    <p><strong>Sample No:</strong> <span id="pSample"></span></p>
  </div>

  <!-- Result Form -->
  <form id="resultForm" class="hidden bg-white p-4 rounded shadow space-y-4">
    <div id="testFields"></div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">
      Save Results
    </button>
  </form>

  <!-- Test Status Table -->
  <h2 class="text-xl font-semibold mt-8 mb-2">ðŸ“‹ Test Status</h2>
  <table class="w-full text-sm border border-collapse bg-white shadow">
    <thead class="bg-gray-200">
      <tr>
        <th class="border px-2 py-1">MRN</th>
        <th class="border px-2 py-1">Name</th>
        <th class="border px-2 py-1">Sample No</th>
        <th class="border px-2 py-1">Status</th>
      </tr>
    </thead>
    <tbody id="resultTableBody"></tbody>
  </table>

  <script src="storage.js"></script>
  <script src="technician.js"></script>
</body>
</html>
