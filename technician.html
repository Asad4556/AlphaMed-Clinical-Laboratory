<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>ٹیکنیشن ڈیش بورڈ - AlphaMed</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .highlight-high {
      background-color: rgba(255, 0, 0, 0.3);
    }
    .highlight-low {
      background-color: rgba(255, 255, 0, 0.3);
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">🔒 لاگ آؤٹ</button>
  <h2>🤪 ٹیکنیشن - رزلٹ شامل کریں</h2>

  <div class="form-section centered">
    <input type="text" id="mrn" placeholder="MRN نمبر لکھیں (مثال: MRN-24-00001)" />
    <button onclick="loadTests()">لوڈ کریں</button>
  </div>

  <div id="test-area" class="centered"></div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function loadTests() {
      const mrn = document.getElementById("mrn").value.trim();
      if (!mrn) {
        alert("براہ کرم MRN درج کریں");
        return;
      }

      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);

      if (!patient) {
        alert("مریض نہیں ملا");
        return;
      }

      if (!patient.selectedTests || patient.selectedTests.length === 0) {
        alert("اس مریض کے لئے کوئی ٹیسٹ منتخب نہیں ہوئے");
        return;
      }

      let html = `<h3>👤 ${patient.name}</h3>`;
      html += `<table><tr><th>ٹیسٹ</th><th>رزلٹ</th><th>ریفرنس ویلیو</th><th>حالت</th></tr>`;
      patient.selectedTests.forEach((test, index) => {
        html += `
          <tr>
            <td>${test.name}</td>
            <td><input type="number" id="result-${index}" placeholder="رزلٹ لکھیں" oninput="highlight(${index}, '${test.normal}')" /></td>
            <td>${test.normal}</td>
            <td id="status-${index}">-</td>
          </tr>
        `;
      });
      html += `</table><br><button onclick="saveReport('${mrn}')">📎 رپورٹ محفوظ کریں</button>`;
      document.getElementById("test-area").innerHTML = html;
    }

    function highlight(index, normalRange) {
      const input = document.getElementById(`result-${index}`);
      const status = document.getElementById(`status-${index}`);
      const value = parseFloat(input.value);

      if (isNaN(value)) {
        status.textContent = "-";
        input.classList.remove("highlight-high", "highlight-low");
        return;
      }

      let low = null, high = null;
      const parts = normalRange.split("-");
      if (parts.length === 2) {
        low = parseFloat(parts[0]);
        high = parseFloat(parts[1]);
      }

      if (low !== null && high !== null) {
        if (value < low) {
          status.textContent = "⬇ کم";
          input.classList.add("highlight-low");
          input.classList.remove("highlight-high");
        } else if (value > high) {
          status.textContent = "⬆ زیادہ";
          input.classList.add("highlight-high");
          input.classList.remove("highlight-low");
        } else {
          status.textContent = "✅ نارمل";
          input.classList.remove("highlight-high", "highlight-low");
        }
      } else {
        status.textContent = "ℹ دستیاب نہیں";
      }
    }

    function saveReport(mrn) {
      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);

      const results = patient.selectedTests.map((test, index) => ({
        test: test.name,
        result: document.getElementById(`result-${index}`).value.trim(),
        normal: test.normal
      }));

      const allReports = JSON.parse(localStorage.getItem("labReports") || "[]");
      allReports.push({
        mrn: mrn,
        name: patient.name,
        results: results,
        date: new Date().toISOString()
      });

      localStorage.setItem("labReports", JSON.stringify(allReports));
      alert("رپورٹ محفوظ ہو گئی ✅");
      location.reload();
    }
  </script>
</body>
</html>
