<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>ٹیسٹ رپورٹ شامل کریں - Technician</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      color: #00ffaa;
      margin-bottom: 20px;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: white;
    }

    button {
      background-color: #00aaff;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
    }

    th {
      background-color: #222;
    }

    .logout-btn {
      float: left;
      background-color: crimson;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">🔒 لاگ آؤٹ</button>
  <h2>رپورٹ شامل کریں - ٹیکنیشن</h2>

  <input type="text" id="mrn" placeholder="MRN نمبر (مثال: ACL-25-00001)" />
  <button onclick="loadTests()">لوڈ کریں</button>

  <div id="test-area"></div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function loadTests() {
      const mrn = document.getElementById("mrn").value.trim();
      if (!mrn) {
        alert("براہ کرم MRN درج کریں");
        return;
      }

      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);
      if (!patient) {
        alert("مریض نہیں ملا");
        return;
      }

      const assignedTests = patient.selectedTests || [];
      if (assignedTests.length === 0) {
        alert("اس مریض کے لیے کوئی ٹیسٹ منتخب نہیں ہوئے");
        return;
      }

      let html = `<table><tr><th>ٹیسٹ</th><th>ریزلٹ</th><th>مرد نارمل</th><th>خاتون نارمل</th></tr>`;
      assignedTests.forEach((test, index) => {
        html += `
          <tr>
            <td>${test.name}</td>
            <td><input type="text" id="result-${index}" placeholder="ریزلٹ لکھیں" /></td>
            <td>${test.male}</td>
            <td>${test.female}</td>
          </tr>
        `;
      });
      html += `</table><br><button onclick="saveReport('${mrn}')">رپورٹ محفوظ کریں</button>`;
      document.getElementById("test-area").innerHTML = html;
    }

    function saveReport(mrn) {
      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);
      const assignedTests = patient.selectedTests || [];

      const filledResults = assignedTests.map((test, index) => ({
        test: test.name,
        result: document.getElementById(`result-${index}`).value.trim(),
        male: test.male,
        female: test.female
      }));

      const allReports = JSON.parse(localStorage.getItem("labReports") || "[]");
      allReports.push({
        mrn,
        results: filledResults,
        date: new Date().toISOString()
      });
      localStorage.setItem("labReports", JSON.stringify(allReports));
      alert("رپورٹ محفوظ ہو گئی ✅");
      location.reload();
    }
  </script>
</body>
</html>
