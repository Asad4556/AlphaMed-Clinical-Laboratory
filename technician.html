<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technician Panel - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: #00bcd4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .centered {
      margin-top: 50px;
    }

    button {
      background-color: #00bcd4;
      color: #fff;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0196a0;
    }
  </style>
</head>
<body>

  <h1>Technician Panel</h1>

  <div class="centered">
    <button onclick="window.location.href='technician_dashboard.html'">Dashboard</button>
    <button onclick="window.location.href='change_password.html'">Change Password</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Technician role ki restriction apply karna
    restrictAccess("technician");
  </script>

</body>
</html>
