<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technician Panel - Alpha Med</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Scripts -->
  <script src="storage.js"></script>
  <script src="technician.js" defer></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold mb-4">ðŸ”¬ Technician Panel</h1>

  <!-- Search Section -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <label class="block mb-2 font-semibold">Search Patient by CNIC or MRN:</label>
    <input type="text" id="searchInput" class="border px-3 py-2 rounded w-full mb-2" placeholder="Enter CNIC or MRN">
    <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
  </div>

  <!-- Patient Info -->
  <div id="patientInfo" class="hidden bg-white p-4 rounded shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">Patient Info:</h2>
    <p><strong>Name:</strong> <span id="pName"></span></p>
    <p><strong>MRN:</strong> <span id="pMRN"></span></p>
    <p><strong>Sample No:</strong> <span id="pSample"></span></p>
  </div>

  <!-- Test Results Form -->
  <form id="resultForm" class="hidden bg-white p-4 rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Enter Test Results:</h2>
    <div id="testFields" class="space-y-4"></div>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-green-700">Save Results</button>
  </form>

</body>
</html>
