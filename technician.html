<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technician Panel - Alpha-Med Clinical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <script src="technician.js" defer></script>
</head>
<body>
  <header>ðŸ§ª Technician Dashboard - Alpha-Med Clinical Lab</header>

  <div class="container">
    <div class="form-section">
      <h2>Enter Test Result</h2>

      <!-- Patient Selector -->
      <label for="patientSelect">Select Registered Patient:</label>
      <select id="patientSelect" required>
        <option value="">-- Select Patient --</option>
        <!-- Populated dynamically from registered patients -->
      </select>

      <!-- Test Name -->
      <label for="testName">Test Name:</label>
      <input type="text" id="testName" placeholder="e.g. Blood Sugar" required />

      <!-- Result -->
      <label for="testResult">Result:</label>
      <input type="text" id="testResult" placeholder="e.g. 90 mg/dL" required />

      <!-- Normal Range (auto display) -->
      <p id="normalRange" style="color: #555; margin-bottom: 15px;"></p>

      <!-- Add Result Button -->
      <button onclick="addTestResult()">Add Result</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" onkeyup="filterResults()" placeholder="Search Results...">
    </div>

    <!-- Table of Added Results -->
    <div class="card">
      <h3>Entered Test Results</h3>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Patient</th>
            <th>Test</th>
            <th>Result</th>
            <th>Normal Range</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>&copy; 2025 Alpha-Med Clinical Lab | Technician Panel</footer>
</body>
</html>
