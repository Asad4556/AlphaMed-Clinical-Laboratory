<!-- Starting from technician.html, integrating all updates including department selection, dynamic test display, and indicator -->

<!-- technician.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technician Panel - Alpha-Med Clinical Lab</title>
  <link rel="stylesheet" href="style.css">
  <script src="test-data.js" defer></script>
  <script src="technician.js" defer></script>
</head>
<body>
  <header>ðŸ§ª Technician Dashboard - Alpha-Med Clinical Lab</header>

  <div class="container">
    <div class="form-section">
      <h2>Enter Test Result</h2>

      <label for="departmentSelect">Select Department:</label>
      <select id="departmentSelect" onchange="loadDepartmentTests()">
        <option value="">-- Select Department --</option>
      </select>

      <label for="patientSelect">Select Registered Patient:</label>
      <select id="patientSelect">
        <option value="">-- Select Patient --</option>
      </select>

      <label for="testName">Select Test:</label>
      <select id="testName" onchange="showNormalRange()">
        <option value="">-- Select Test --</option>
      </select>

      <label for="testResult">Enter Result:</label>
      <input type="text" id="testResult" placeholder="e.g. 90 mg/dL">

      <p id="normalRange" style="color:#555;"></p>

      <button onclick="addTestResult()">Add Result</button>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" onkeyup="filterResults()" placeholder="Search Results...">
    </div>

    <div class="card">
      <h3>Entered Test Results</h3>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Patient</th>
            <th>Test</th>
            <th>Result</th>
            <th>Normal Range</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer>&copy; 2025 Alpha-Med Clinical Lab | Technician Panel</footer>
</body>
</html>
