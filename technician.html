<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>ٹیکنیشن ڈیش بورڈ - AlphaMed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="logout-btn" onclick="logout()">🔒 لاگ آؤٹ</button>
  <h2>🧪 ٹیکنیشن - رزلٹ شامل کریں</h2>

  <div class="form-section centered">
    <input type="text" id="mrn" placeholder="MRN نمبر لکھیں (مثال: MRN-24-00001)" />
    <button onclick="loadTests()">لوڈ کریں</button>
  </div>

  <div id="test-area" class="centered"></div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function loadTests() {
      const mrn = document.getElementById("mrn").value.trim();
      if (!mrn) {
        alert("براہ کرم MRN درج کریں");
        return;
      }

      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);

      if (!patient) {
        alert("مریض نہیں ملا");
        return;
      }

      if (!patient.selectedTests || patient.selectedTests.length === 0) {
        alert("اس مریض کے لئے کوئی ٹیسٹ منتخب نہیں ہوئے");
        return;
      }

      let html = `<h3>👤 ${patient.name}</h3>`;
      html += `<table><tr><th>ٹیسٹ</th><th>ریزلٹ</th><th>مرد نارمل</th><th>خاتون نارمل</th></tr>`;
      patient.selectedTests.forEach((test, index) => {
        html += `
          <tr>
            <td>${test.name}</td>
            <td><input type="text" id="result-${index}" placeholder="ریزلٹ لکھیں" /></td>
            <td>${test.male}</td>
            <td>${test.female}</td>
          </tr>
        `;
      });
      html += `</table><br><button onclick="saveReport('${mrn}')">💾 رپورٹ محفوظ کریں</button>`;
      document.getElementById("test-area").innerHTML = html;
    }

    function saveReport(mrn) {
      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);
      const results = patient.selectedTests.map((test, index) => ({
        test: test.name,
        result: document.getElementById(`result-${index}`).value.trim(),
        male: test.male,
        female: test.female
      }));

      const allReports = JSON.parse(localStorage.getItem("labReports") || "[]");
      allReports.push({
        mrn: mrn,
        results: results,
        date: new Date().toISOString()
      });
      localStorage.setItem("labReports", JSON.stringify(allReports));
      alert("رپورٹ محفوظ ہو گئی ✅");
      location.reload();
    }
  </script>
</body>
</html>
