<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaMed Laboratory - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('logo.png') no-repeat center;
            background-size: 300px;
            background-position: center 10%;
            opacity: 0.95;
        }
        .login-container {
            max-width: 400px;
            margin: 120px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 10px;
            cursor: pointer;
            color: var(--accent);
        }
    </style>
</head>
<body>

<header>AlphaMed Laboratory - Secure Login</header>

<div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="login_process.php">
        <label for="role">Select Role</label>
        <select name="role" id="role" required>
            <option value="">-- Select Role --</option>
            <option value="admin">Admin</option>
            <option value="reception">Reception</option>
            <option value="technician">Technician</option>
        </select>

        <label for="username">Username / CNIC</label>
        <input type="text" name="username" id="username" placeholder="Enter CNIC or Username" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <button type="submit" class="btn" style="width:100%;">Login</button>
    </form>
</div>

<script>
    function togglePassword() {
        let passField = document.getElementById('password');
        if (passField.type === 'password') {
            passField.type = 'text';
        } else {
            passField.type = 'password';
        }
    }
</script>

</body>
</html>
