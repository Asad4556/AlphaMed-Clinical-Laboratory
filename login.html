<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>لاگ ان</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      direction: rtl;
    }

    h2 {
      color: #00ffaa;
    }

    input, select {
      padding: 12px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: white;
    }

    .password-wrapper {
      position: relative;
      width: 80%;
      margin: auto;
    }

    .toggle-password {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }

    button {
      background-color: #00aaff;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>لاگ ان کریں</h2>

  <select id="role">
    <option value="Admin">ایڈمن</option>
    <option value="Technician">ٹیکنیشن</option>
    <option value="Reception">ریسپشن</option>
  </select>

  <br />
  <input type="text" id="cnic" placeholder="شناختی کارڈ نمبر (CNIC)" />

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="پاسورڈ" />
    <span class="toggle-password" onclick="togglePassword()">👁️</span>
  </div>

  <br />
  <button onclick="login()">لاگ ان</button>

  <script>
    const masterAdmin = {
      role: "Admin",
      cnic: "34501-8971113-7",
      password: "Asad@2723"
    };

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function login() {
      const role = document.getElementById("role").value;
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();

      // First check for default admin
      if (
        cnic === masterAdmin.cnic &&
        password === masterAdmin.password &&
        role === masterAdmin.role
      ) {
        localStorage.setItem("loggedIn", JSON.stringify({ role, cnic }));
        window.location.href = "admin-dashboard.html";
        return;
      }

      // Check in localStorage
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const found = users.find(
        u => u.cnic === cnic && u.password === password && u.role === role
      );

      if (found) {
        localStorage.setItem("loggedIn", JSON.stringify(found));
        if (role === "Technician") window.location.href = "technician.html";
        else if (role === "Reception") window.location.href = "reception.html";
        else window.location.href = "admin-dashboard.html";
      } else {
        alert("غلط CNIC یا پاسورڈ");
      }
    }
  </script>
</body>
</html>
