<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Alpha Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl p-8 rounded-xl w-full max-w-md">
    <div class="text-center mb-6">
      <img src="logo.png" alt="Alpha Med Logo" class="w-16 mx-auto mb-2">
      <h1 class="text-2xl font-bold text-blue-700">Alpha Med Clinical Lab</h1>
      <p class="text-gray-500 text-sm">Admin Login</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="cnic" class="block text-sm font-medium text-gray-700">CNIC</label>
        <input type="text" id="cnic" placeholder="xxxxx-xxxxxxx-x" required
               class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
               value="34501-8971113-7" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="••••••••" required
               class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
               value="Asad@2723" />
      </div>

      <div id="errorMsg" class="text-red-600 text-sm hidden">Invalid login. Try again.</div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>
  </div>

  <script>
    const correctCNIC = "34501-8971113-7";
    const correctPassword = "Asad@2723";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const enteredCNIC = document.getElementById("cnic").value.trim();
      const enteredPassword = document.getElementById("password").value;

      if (enteredCNIC === correctCNIC && enteredPassword === correctPassword) {
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
