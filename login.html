<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaMed Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 10px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .footer-note {
      font-size: 13px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="AlphaMed Logo" />
    <h2>AlphaMed Clinical Lab</h2>

    <form action="dashboard.html" method="POST">
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="reception">Reception</option>
        <option value="technician">Technician</option>
        <option value="admin">Admin</option>
      </select>

      <input type="text" name="username" placeholder="Username or CNIC" required />
      <input type="password" name="password" placeholder="Password" required />

      <button type="submit">Login</button>
    </form>

    <div class="footer-note">Â© 2025 AlphaMed Clinical Laboratory</div>
  </div>
</body>
</html>
