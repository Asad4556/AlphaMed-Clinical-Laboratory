<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Alpha Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #cfe8ff, #a0d2eb);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-2xl p-8 rounded-xl w-full max-w-md">
    <div class="text-center mb-6">
      <img src="logo.png" alt="Alpha Med Logo" class="w-16 mx-auto mb-3">
      <h1 class="text-2xl font-bold text-blue-700">Alpha Med Clinical Lab</h1>
      <p class="text-gray-500 text-sm">Admin Login Portal</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <!-- CNIC Field -->
      <div>
        <label for="cnic" class="block text-sm font-medium text-gray-700">CNIC</label>
        <input type="text" id="cnic" required placeholder="xxxxx-xxxxxxx-x"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required placeholder="••••••••"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <!-- Error Message -->
      <div id="errorMsg" class="text-red-600 text-sm hidden">Invalid CNIC or Password.</div>

      <!-- Login Button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>
  </div>

  <!-- Login Script -->
  <script>
    // Hardcoded Admin Credentials
    const adminCNIC = "34501-8971113-7";
    const adminPassword = "Asad@2723";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMsg");

      if (cnic === adminCNIC && password === adminPassword) {
        window.location.href = "admin-dashboard.html";
      } else {
        error.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
