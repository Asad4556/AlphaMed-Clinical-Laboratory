<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="cnic" placeholder="Enter CNIC (xxxxx-xxxxxxx-x)" />
    <input type="password" id="password" placeholder="Enter Password" />
    
    <div class="role-buttons">
      <button onclick="login('Admin')">Admin Login</button>
      <button onclick="login('Reception')">Reception Login</button>
      <button onclick="login('Technician')">Technician Login</button>
    </div>
    
    <p id="error-msg" style="color:red;"></p>
  </div>

  <script>
    // Default Admin User (hardcoded only once)
    const defaultAdmin = {
      cnic: "34501-8971113-7",
      password: "Asad@2723",
      role: "Admin"
    };

    // Initialize users list if not already stored
    if (!localStorage.getItem("users")) {
      localStorage.setItem("users", JSON.stringify([defaultAdmin]));
    }

    function login(role) {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(u => u.cnic === cnic && u.password === password && u.role === role);

      if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
        
        // Redirect based on role
        if (role === "Admin") window.location.href = "admin-dashboard.html";
        else if (role === "Reception") window.location.href = "reception_dashboard.html";
        else if (role === "Technician") window.location.href = "technician_dashboard.html";
      } else {
        document.getElementById("error-msg").innerText = "Invalid CNIC, Password, or Role.";
      }
    }
  </script>
</body>
</html>
