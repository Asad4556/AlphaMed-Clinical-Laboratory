<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>لاگ ان صفحہ</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #121212;
      color: #e0e0e0;
      padding: 40px;
      text-align: center;
    }
    .login-section {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #00ffaa;
      margin-bottom: 10px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1f1f1f;
      color: #fff;
    }
    button {
      background-image: linear-gradient(45deg, #00aaff, #0077cc);
      padding: 12px 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      width: 90%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>AlphaMed Clinical Laboratory</h1>
  <p>براہ کرم اپنا رول منتخب کریں اور لاگ ان کریں</p>

  <!-- Admin Login -->
  <div class="login-section">
    <h2>ایڈمن لاگ ان</h2>
    <input type="text" id="adminCnic" placeholder="شناختی کارڈ نمبر (CNIC)">
    <input type="password" id="adminPassword" placeholder="پاسورڈ">
    <button onclick="login('Admin')">لاگ ان کریں</button>
  </div>

  <!-- Reception Login -->
  <div class="login-section">
    <h2>ریسپشن لاگ ان</h2>
    <input type="text" id="receptionCnic" placeholder="شناختی کارڈ نمبر (CNIC)">
    <input type="password" id="receptionPassword" placeholder="پاسورڈ">
    <button onclick="login('Reception')">لاگ ان کریں</button>
  </div>

  <!-- Technician Login -->
  <div class="login-section">
    <h2>ٹیکنیشن لاگ ان</h2>
    <input type="text" id="technicianCnic" placeholder="شناختی کارڈ نمبر (CNIC)">
    <input type="password" id="technicianPassword" placeholder="پاسورڈ">
    <button onclick="login('Technician')">لاگ ان کریں</button>
  </div>

  <script>
    function login(role) {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      let cnic, password;

      if (role === 'Admin') {
        cnic = document.getElementById('adminCnic').value;
        password = document.getElementById('adminPassword').value;
      } else if (role === 'Reception') {
        cnic = document.getElementById('receptionCnic').value;
        password = document.getElementById('receptionPassword').value;
      } else if (role === 'Technician') {
        cnic = document.getElementById('technicianCnic').value;
        password = document.getElementById('technicianPassword').value;
      }

      const matchedUser = users.find(u => u.cnic === cnic && u.password === password && u.role === role);

      if (matchedUser) {
        localStorage.setItem('currentUser', JSON.stringify(matchedUser));
        if (role === 'Admin') window.location.href = 'admin-dashboard.html';
        if (role === 'Reception') window.location.href = 'reception.html';
        if (role === 'Technician') window.location.href = 'technician.html';
      } else {
        alert('غلط CNIC یا پاسورڈ');
      }
    }
  </script>

</body>
</html>
