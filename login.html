<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AlphaMed Lab</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: #222; padding: 30px; border-radius: 10px; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    button { width: 100%; padding: 10px; background: #00ffff; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #00cccc; }
    h2 { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login as Admin</h2>

    <label for="cnic">CNIC</label>
    <input type="text" id="cnic" placeholder="e.g. 12345-1234567-1" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" required />

    <button onclick="performLogin()">Login</button>
  </div>

  <script>
    // Set default users once (run this once, then comment it out or remove)
    if(!localStorage.getItem("users")){
      const defaultUsers = [
        { cnic: "12345-1234567-1", password: "admin123", role: "admin" },
        { cnic: "11111-1111111-1", password: "reception123", role: "reception" },
        { cnic: "22222-2222222-2", password: "tech123", role: "technician" }
      ];
      localStorage.setItem("users", JSON.stringify(defaultUsers));
      alert("Default users added. Use CNIC: 12345-1234567-1 and Password: admin123 for admin login.");
    }

    function performLogin() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(u => u.cnic === cnic && u.password === password && u.role === "admin");
      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        localStorage.setItem("loggedInRole", "admin");
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Invalid CNIC or Password for Admin!");
      }
    }
  </script>
</body>
</html>
