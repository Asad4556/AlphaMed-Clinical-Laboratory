<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>لاگ ان صفحہ</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Noto Naskh Arabic', sans-serif;
      text-align: center;
      padding: 50px;
      direction: rtl;
    }
    h2 { color: #00ffaa; }
    input, select {
      padding: 12px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #1e1e1e;
      color: white;
    }
    .password-wrapper {
      position: relative;
      width: 80%;
      margin: auto;
    }
    .toggle-password {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }
    button {
      background-color: #00aaff;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 5px;
    }
    .login-box {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>ایلفا میڈ کلینیکل لیب</h2>
  <p>براہ کرم اپنا رول منتخب کریں اور لاگ ان کریں</p>

  <div class="login-box">
    <h3>لاگ ان کریں</h3>
    <select id="role">
      <option value="Admin">ایڈمن</option>
      <option value="Technician">ٹیکنیشن</option>
      <option value="Reception">ریسپشن</option>
    </select><br />
    <input type="text" id="cnic" placeholder="شناختی کارڈ نمبر (CNIC)" />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="پاسورڈ" />
      <span class="toggle-password" onclick="togglePassword()">👁️</span>
    </div>
    <button onclick="login()">لاگ ان</button>
  </div>

  <script>
    const defaultAdmin = {
      cnic: "34501-8971113-7",
      password: "Asad@2723",
      role: "Admin"
    };

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function login() {
      const role = document.getElementById("role").value;
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();

      if (
        role === defaultAdmin.role &&
        cnic === defaultAdmin.cnic &&
        password === defaultAdmin.password
      ) {
        localStorage.setItem("loggedIn", JSON.stringify(defaultAdmin));
        window.location.href = "admin-dashboard.html";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(
        u => u.role === role && u.cnic === cnic && u.password === password
      );

      if (user) {
        localStorage.setItem("loggedIn", JSON.stringify(user));
        if (role === "Technician") {
          window.location.href = "technician.html";
        } else if (role === "Reception") {
          window.location.href = "reception.html";
        } else {
          window.location.href = "admin-dashboard.html";
        }
      } else {
        alert("غلط CNIC یا پاسورڈ");
      }
    }
  </script>
</body>
</html>
