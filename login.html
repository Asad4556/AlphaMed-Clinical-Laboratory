<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>لاگ ان - AlphaMed</title>
  <style>
    body {
      background-color: #eef6ff;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      padding: 60px 20px;
    }

    .login-box {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    .checkbox-label {
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: right;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .checkbox-label input {
      width: auto;
      margin-left: 6px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>لاگ ان کریں</h2>
    <input type="text" id="cnic" placeholder="شناختی کارڈ نمبر (CNIC)" required />
    <input type="password" id="password" placeholder="پاس ورڈ" required />

    <div class="checkbox-label">
      <input type="checkbox" onclick="togglePassword()"> پاس ورڈ دکھائیں
    </div>

    <button onclick="login()">لاگ ان</button>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users") || "[]");

    // Default admin user
    const defaultAdmin = {
      cnic: "34501-8971113-7",
      password: "Asad@2723",
      role: "admin"
    };

    if (!users.find(u => u.cnic === defaultAdmin.cnic)) {
      users.push(defaultAdmin);
      localStorage.setItem("users", JSON.stringify(users));
    }

    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function login() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();

      const user = users.find(u => u.cnic === cnic && u.password === password);

      if (user) {
        sessionStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("لاگ ان کامیاب ✅");

        if (user.role === "admin") window.location.href = "admin-dashboard.html";
        else if (user.role === "reception") window.location.href = "reception.html";
        else if (user.role === "technician") window.location.href = "technician.html";
      } else {
        alert("غلط CNIC یا پاس ورڈ ❌");
      }
    }
  </script>

</body>
</html>
