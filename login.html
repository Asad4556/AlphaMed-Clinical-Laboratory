<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login to AlphaMed Clinical Laboratory</h2>
    <form id="loginForm">
      <label for="cnic">CNIC:</label>
      <input type="text" id="cnic" name="cnic" placeholder="XXXXX-XXXXXXX-X" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <div class="role-buttons">
        <button type="button" onclick="login('admin')">Admin Login</button>
        <button type="button" onclick="login('reception')">Reception Login</button>
        <button type="button" onclick="login('technician')">Technician Login</button>
      </div>
    </form>
  </div>

  <script>
    const defaultAdmin = {
      cnic: "34501-8971113-7",
      password: "Asad@2723",
      role: "admin",
      name: "Main Admin"
    };

    if (!localStorage.getItem("users")) {
      localStorage.setItem("users", JSON.stringify([defaultAdmin]));
    }

    function login(selectedRole) {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(
        u => u.cnic === cnic && u.password === password && u.role === selectedRole
      );

      if (!user) {
        alert("Invalid CNIC, password or role.");
        return;
      }

      localStorage.setItem("currentUser", JSON.stringify(user));

      if (user.role === "admin") {
        window.location.href = "admin-dashboard.html";
      } else if (user.role === "reception") {
        window.location.href = "reception_dashboard.html";
      } else if (user.role === "technician") {
        window.location.href = "technician_dashboard.html";
      }
    }
  </script>
</body>
</html>
