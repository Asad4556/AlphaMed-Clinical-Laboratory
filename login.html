<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AlphaMed Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00ffff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00cccc;
    }

    h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="loginTitle">Login</h2>

    <label for="cnic">CNIC</label>
    <input type="text" id="cnic" placeholder="e.g. 12345-1234567-1" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" required />

    <button onclick="performLogin()">Login</button>
  </div>

  <script>
    // Setup default users (Run only once)
    if (!localStorage.getItem("users")) {
      const defaultUsers = [
        { cnic: "34501-8971113-7", password: "Asad@2723", role: "admin" },
        { cnic: "11111-1111111-1", password: "reception123", role: "reception" },
        { cnic: "22222-2222222-2", password: "tech123", role: "technician" }
      ];
      localStorage.setItem("users", JSON.stringify(defaultUsers));
      alert("Default users created:\nAdmin: 12345-1234567-1 / admin123\nReception: 11111-1111111-1 / reception123\nTechnician: 22222-2222222-2 / tech123");
    }

    // Get role from query param (e.g. login.html?role=admin)
    const urlParams = new URLSearchParams(window.location.search);
    const roleParam = urlParams.get("role") || "admin"; // default to admin
    document.getElementById("loginTitle").innerText = `Login as ${roleParam.charAt(0).toUpperCase() + roleParam.slice(1)}`;

    function performLogin() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(u => u.cnic === cnic && u.password === password && u.role === roleParam);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        localStorage.setItem("loggedInRole", user.role);

        // Redirect based on role
        if (user.role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else if (user.role === "reception") {
          window.location.href = "reception_dashboard.html";
        } else if (user.role === "technician") {
          window.location.href = "technician_dashboard.html";
        }
      } else {
        alert(`Invalid CNIC or Password for ${roleParam.charAt(0).toUpperCase() + roleParam.slice(1)}!`);
      }
    }
  </script>
</body>
</html>
