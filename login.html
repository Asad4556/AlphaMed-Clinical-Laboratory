<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>لاگ ان - AlphaMed</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      direction: rtl;
      font-family: sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h2 {
      color: #00ffaa;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
    }

    .show-btn {
      background: #444;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button {
      background: #00aaff;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #00ffaa;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>🔒 لاگ ان کریں</h2>

  <input type="text" id="cnic" placeholder="CNIC نمبر" />
  <input type="password" id="password" placeholder="پاس ورڈ" />

  <br>
  <button class="show-btn" onclick="togglePassword()">👁️ دیکھیں</button>

  <br>
  <button onclick="login()">لاگ ان</button>

  <a href="change_password.html">🔑 پاس ورڈ تبدیل کریں</a>

  <script>
    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    function login() {
      const cnic = document.getElementById("cnic").value.trim();
      const pass = document.getElementById("password").value.trim();

      const admin = { cnic: "34501-8971113-7", pass: "Asad@2723" };

      if (cnic === admin.cnic && pass === admin.pass) {
        localStorage.setItem("loggedIn", "admin");
        alert("Admin لاگ ان کامیاب ✅");
        window.location.href = "admin_dashboard.html";
      } else {
        alert("غلط CNIC یا پاس ورڈ");
      }
    }
  </script>

</body>
</html>
