<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MHS Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.6);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00bcd4;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input {
      background: #2b2b2b;
      color: #fff;
    }
    select {
      background: #2b2b2b;
      color: #fff;
    }
    button {
      background: #00bcd4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0097a7;
    }
    .show-password {
      position: absolute;
      right: 15px;
      top: 38px;
      cursor: pointer;
      color: #00bcd4;
      font-size: 13px;
    }
    .input-group {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>MHS Login</h2>

    <label for="role">Login as:</label>
    <select id="role">
      <option value="superadmin">Super Admin</option>
      <option value="section">Section Head</option>
      <option value="worker">Worker</option>
    </select>

    <div class="input-group">
      <input type="text" id="cnic" placeholder="Enter CNIC">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter Password">
      <span class="show-password" onclick="togglePassword()">Show</span>
    </div>

    <button onclick="login()">Login</button>
    <button onclick="createAccount()">Create Account (Worker)</button>
  </div>

  <script>
    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function login() {
      const role = document.getElementById("role").value;
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();

      if (role === "Superadmin") {
        if (cnic === "34501-8971113-7" && password === "Asad@2723") {
          alert("Super Admin Login Successful!");
          window.location.href = "super_admin_dashboard.html";
        } else {
          alert("Invalid Super Admin CNIC or Password.");
        }
      } else if (role === "section") {
        alert("Section Head login module baad me database se link hoga.");
      } else if (role === "worker") {
        alert("Worker login HR records ke sath connected hoga.");
      }
    }

    function createAccount() {
      const role = document.getElementById("role").value;
      if (role !== "worker") {
        alert("Account creation only for Worker.");
        return;
      }
      window.location.href = "create_account.html";
    }
  </script>
</body>
</html>
