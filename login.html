<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>لاگ ان - AlphaMed</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      direction: rtl;
      font-family: sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h2 {
      color: #00ffaa;
      margin-bottom: 20px;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
    }

    .show-btn {
      background: #444;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button {
      background: #00aaff;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #00ffaa;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>🔒 لاگ ان کریں</h2>

  <select id="role">
    <option value="admin">ایڈمن</option>
    <option value="technician">ٹیکنیشن</option>
    <option value="reception">ریسپشن</option>
  </select>

  <input type="text" id="cnic" placeholder="CNIC نمبر" />
  <input type="password" id="password" placeholder="پاس ورڈ" />

  <br>
  <button class="show-btn" onclick="togglePassword()">👁️ دیکھیں</button>

  <br>
  <button onclick="login()">لاگ ان</button>

  <a href="change_password.html">🔑 پاس ورڈ تبدیل کریں</a>

  <script>
    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    function login() {
      const role = document.getElementById("role").value;
      const cnic = document.getElementById("cnic").value.trim();
      const pass = document.getElementById("password").value.trim();

      // Admin Check
      const admin = { cnic: "34501-8971113-7", pass: localStorage.getItem("adminPass") || "Asad@2723" };
      // Dummy Tech & Reception (آپ DB یا JSON میں رکھ سکتے ہیں)
      const technician = { cnic: "12345-6789012-3", pass: "Tech@123" };
      const reception = { cnic: "98765-4321098-7", pass: "Recp@123" };

      if (role === "admin" && cnic === admin.cnic && pass === admin.pass) {
        localStorage.setItem("loggedIn", "admin");
        alert("ایڈمن لاگ ان کامیاب ✅");
        window.location.href = "admin_dashboard.html";
      } else if (role === "technician" && cnic === technician.cnic && pass === technician.pass) {
        localStorage.setItem("loggedIn", "technician");
        alert("ٹیکنیشن لاگ ان کامیاب ✅");
        window.location.href = "technician_dashboard.html";
      } else if (role === "reception" && cnic === reception.cnic && pass === reception.pass) {
        localStorage.setItem("loggedIn", "reception");
        alert("ریسپشن لاگ ان کامیاب ✅");
        window.location.href = "reception_dashboard.html";
      } else {
        alert("غلط CNIC یا پاس ورڈ");
      }
    }
  </script>

</body>
</html>
