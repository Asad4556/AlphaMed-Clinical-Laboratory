<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="centered">
  <div class="login-box">
    <img src="logo.png" alt="AlphaMed Logo" class="logo" />
    <h2 id="roleTitle">Login</h2>

    <label for="cnic">CNIC</label>
    <input type="text" id="cnic" placeholder="Enter CNIC (e.g. 34501-8971113-7)" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" required />

    <button onclick="performLogin()">Login</button>

    <p><a href="index.html">Back to Home</a></p>
  </div>

  <script>
    const role = new URLSearchParams(window.location.search).get("role");
    const roleTitle = document.getElementById("roleTitle");
    roleTitle.innerText = `Login as ${role?.charAt(0).toUpperCase() + role?.slice(1)}`;

    function performLogin() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(
        (u) => u.cnic === cnic && u.password === password && u.role === role
      );

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        localStorage.setItem("loggedInRole", role);
        if (role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else if (role === "reception") {
          window.location.href = "reception_dashboard.html";
        } else if (role === "technician") {
          window.location.href = "technician_dashboard.html";
        }
      } else {
        alert("Invalid CNIC, Password or Role!");
      }
    }
  </script>
</body>
</html>
