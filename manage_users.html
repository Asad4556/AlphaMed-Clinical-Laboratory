<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      margin: 20px auto;
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background: #28a745;
      color: white;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Manage Users</h2>
    <button onclick="window.location.href='admin-dashboard.html'">Back</button>
  </div>

  <div class="container">
    <h2>User List</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="manageUserList">
        <!-- Users will load here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
