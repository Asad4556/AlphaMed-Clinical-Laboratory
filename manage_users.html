<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <div class="container">
    <h1>ğŸ” Manage Users</h1>
    
    <form id="addUserForm">
      <label for="cnic">CNIC:</label>
      <input type="text" id="cnic" required placeholder="e.g. 34501-8971113-7" />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <label for="role">Role:</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Reception">Reception</option>
        <option value="Technician">Technician</option>
      </select>

      <button type="submit">Add User</button>
    </form>

    <h2>ğŸ‘¥ Existing Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>CNIC</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will be populated here -->
      </tbody>
    </table>
    <a href="admin-dashboard.html" class="btn">â¬…ï¸ Back to Dashboard</a>
  </div>

  <script>
    const form = document.getElementById('addUserForm');
    const userTableBody = document.querySelector('#userTable tbody');

    function loadUsers() {
      userTableBody.innerHTML = '';
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.forEach((user, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.cnic}</td>
          <td>${user.role}</td>
          <td>
            ${user.role !== 'Admin' ? `<button onclick="deleteUser(${index})">ğŸ—‘ Delete</button>` : '<em>Protected</em>'}
          </td>
        `;
        userTableBody.appendChild(tr);
      });
    }

    function deleteUser(index) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      if (users[index].role === 'Admin') return;
      users.splice(index, 1);
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const cnic = document.getElementById('cnic').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if (!cnic || !password || !role) {
        alert('Please fill all fields.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.find(u => u.cnic === cnic)) {
        alert('User already exists.');
        return;
      }

      users.push({ cnic, password, role });
      localStorage.setItem('users', JSON.stringify(users));
      form.reset();
      loadUsers();
    });

    window.onload = loadUsers;
  </script>
</body>
</html>
