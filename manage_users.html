<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>یوزر مینیج کریں - AlphaMed</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #00ffaa;
      margin-bottom: 20px;
    }

    input, select {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
    }

    button {
      width: 84%;
      padding: 12px;
      background: #00aaff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1a1a1a;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
    }

    th {
      background: #222;
      color: #00ffaa;
    }

    .logout {
      float: left;
      background: crimson;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

  <button class="logout" onclick="logout()">🔒 لاگ آؤٹ</button>

  <h2>یوزر بنائیں اور مینیج کریں</h2>

  <input type="text" id="cnic" placeholder="CNIC نمبر">
  <input type="password" id="password" placeholder="پاسورڈ">
  <select id="role">
    <option value="">رول منتخب کریں</option>
    <option value="technician">تیکنیشن</option>
    <option value="reception">ریسپشن</option>
  </select>
  <button onclick="createUser()">یوزر بنائیں</button>

  <h3>تمام یوزرز</h3>
  <table>
    <thead>
      <tr>
        <th>CNIC</th>
        <th>رول</th>
        <th>حذف کریں</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function createUser() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!cnic || !password || !role) {
        alert("تمام خانے مکمل کریں");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.find(u => u.cnic === cnic)) {
        alert("یہ CNIC پہلے سے موجود ہے");
        return;
      }

      users.push({ cnic, password, role });
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
      alert("یوزر بن گیا ✅");
    }

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const tbody = document.getElementById("userList");
      tbody.innerHTML = "";
      users.forEach((u, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${u.cnic}</td>
            <td>${u.role}</td>
            <td><button onclick="deleteUser(${i})">❌</button></td>
          </tr>
        `;
      });
    }

    function deleteUser(index) {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    // لوڈ کرتے ہی لسٹ
    loadUsers();
  </script>

</body>
</html>
