<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00bcd4;
    }

    .user-form, .user-list {
      margin: 20px auto;
      max-width: 600px;
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    input, select {
      background-color: #444;
      color: white;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #666;
    }

    th {
      background-color: #00bcd4;
      color: black;
    }

    .delete-btn {
      background-color: red;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Manage Users</h2>

  <div class="user-form">
    <h3>Add New User</h3>
    <input type="text" id="cnic" placeholder="CNIC e.g. 12345-1234567-1" />
    <input type="password" id="password" placeholder="Password" />
    <select id="role">
      <option value="admin">Admin</option>
      <option value="reception">Reception</option>
      <option value="technician">Technician</option>
    </select>
    <button onclick="addUser()">Add User</button>
  </div>

  <div class="user-list">
    <h3>All Users</h3>
    <table id="userTable">
      <tr>
        <th>CNIC</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </table>
  </div>

  <script>
    // Access Control: Only Admin Allowed
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedInUser || loggedInUser.role !== "admin") {
      alert("Unauthorized access!");
      window.location.href = "login.html?role=admin";
    }

    const userTable = document.getElementById("userTable");

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const rows = users.map((user, i) => `
        <tr>
          <td>${user.cnic}</td>
          <td>${user.role}</td>
          <td><button class="delete-btn" onclick="deleteUser(${i})">Delete</button></td>
        </tr>
      `).join("");

      userTable.innerHTML = `
        <tr>
          <th>CNIC</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
        ${rows}
      `;
    }

    function addUser() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!cnic || !password) {
        return alert("CNIC اور Password ضروری ہیں!");
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.find(u => u.cnic === cnic)) {
        return alert("یہ CNIC پہلے سے موجود ہے۔");
      }

      users.push({ cnic, password, role });
      localStorage.setItem("users", JSON.stringify(users));

      alert("یوزر کامیابی سے شامل کر دیا گیا ✅");
      loadUsers();

      document.getElementById("cnic").value = "";
      document.getElementById("password").value = "";
    }

    function deleteUser(index) {
      if (!confirm("کیا آپ واقعی یوزر کو ڈیلیٹ کرنا چاہتے ہیں؟")) return;
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    loadUsers();
  </script>

</body>
</html>
