<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <header>
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Manage Users</p>
  </header>

  <nav>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="manage_users.html">Manage Users</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="index.html" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Create New User</h2>
      <form id="userForm" onsubmit="event.preventDefault(); createUser();">
        <label for="newRole">Role:</label>
        <select id="newRole">
          <option value="reception">Receptionist</option>
          <option value="technician">Technician</option>
        </select><br><br>

        <label for="newCnic">CNIC:</label>
        <input type="text" id="newCnic" required><br><br>

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" required><br><br>

        <button type="submit">Create User</button>
      </form>
    </section>

    <section>
      <h2>Existing Users</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>CNIC</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
  </footer>

  <script src="test-data.js"></script>
  <script>
    displayUsers();
  </script>
</body>
</html>
