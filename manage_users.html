<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - AlphaMed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 shadow-lg py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-400">ðŸ‘¥ Manage Users</h1>
    <a href="index.html" class="text-red-400 hover:text-red-300 font-semibold">Back to Dashboard</a>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6">

    <!-- Search & Add -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      <input type="text" id="searchInput" placeholder="Search users..." 
             class="p-2 rounded-md bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400 w-full md:w-1/3">
      <button onclick="addUser()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition">
        + Add New User
      </button>
    </div>

    <!-- Users Table -->
    <div class="overflow-x-auto rounded-lg shadow-md">
      <table class="min-w-full bg-gray-800" id="usersTable">
        <thead class="bg-gray-700 text-gray-400">
          <tr>
            <th class="py-3 px-4 text-left">ID</th>
            <th class="py-3 px-4 text-left">Name</th>
            <th class="py-3 px-4 text-left">Email</th>
            <th class="py-3 px-4 text-left">Role</th>
            <th class="py-3 px-4 text-left">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-700" id="tableBody">
          <tr class="hover:bg-gray-700 transition">
            <td class="py-3 px-4">1</td>
            <td class="py-3 px-4">Ali Ahmad</td>
            <td class="py-3 px-4">ali@example.com</td>
            <td class="py-3 px-4">Admin</td>
            <td class="py-3 px-4 flex gap-2">
              <button onclick="editUser(this)" class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded-md">Edit</button>
              <button onclick="deleteUser(this)" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-md">Delete</button>
            </td>
          </tr>
          <tr class="hover:bg-gray-700 transition">
            <td class="py-3 px-4">2</td>
            <td class="py-3 px-4">Sara Khan</td>
            <td class="py-3 px-4">sara@example.com</td>
            <td class="py-3 px-4">Lab Technician</td>
            <td class="py-3 px-4 flex gap-2">
              <button onclick="editUser(this)" class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded-md">Edit</button>
              <button onclick="deleteUser(this)" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-md">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- JavaScript for demo functionality -->
  <script>
    // Search filter
    document.getElementById('searchInput').addEventListener('keyup', function() {
      const query = this.value.toLowerCase();
      const rows = document.querySelectorAll('#tableBody tr');
      rows.forEach(row => {
        const name = row.cells[1].textContent.toLowerCase();
        const email = row.cells[2].textContent.toLowerCase();
        row.style.display = (name.includes(query) || email.includes(query)) ? '' : 'none';
      });
    });

    // Delete user
    function deleteUser(button) {
      if(confirm("Are you sure you want to delete this user?")) {
        button.closest('tr').remove();
      }
    }

    // Edit user (demo)
    function editUser(button) {
      const row = button.closest('tr');
      const name = row.cells[1].textContent;
      const email = row.cells[2].textContent;
      const role = row.cells[3].textContent;
      const newName = prompt("Edit Name:", name);
      const newEmail = prompt("Edit Email:", email);
      const newRole = prompt("Edit Role:", role);
      if(newName) row.cells[1].textContent = newName;
      if(newEmail) row.cells[2].textContent = newEmail;
      if(newRole) row.cells[3].textContent = newRole;
    }

    // Add user (demo)
    function addUser() {
      const name = prompt("Enter Name:");
      const email = prompt("Enter Email:");
      const role = prompt("Enter Role:");
      if(name && email && role) {
        const table = document.getElementById('tableBody');
        const id = table.rows.length + 1;
        const row = table.insertRow();
        row.className = "hover:bg-gray-700 transition";
        row.innerHTML = `
          <td class="py-3 px-4">${id}</td>
          <td class="py-3 px-4">${name}</td>
          <td class="py-3 px-4">${email}</td>
          <td class="py-3 px-4">${role}</td>
          <td class="py-3 px-4 flex gap-2">
            <button onclick="editUser(this)" class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded-md">Edit</button>
            <button onclick="deleteUser(this)" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-md">Delete</button>
          </td>
        `;
      }
    }
  </script>
</body>
</html>
