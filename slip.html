<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Slip - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .slip-container {
      border: 1px solid #000;
      padding: 20px;
      width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .slip-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .slip-header h2 {
      margin: 0;
    }

    .slip-content p {
      font-size: 16px;
      margin: 8px 0;
    }

    .print-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    @media print {
      .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="slip-container" id="slipData">
    <div class="slip-header">
      <h2>AlphaMed Clinical Laboratory</h2>
      <p>Registration Slip</p>
    </div>
    <div class="slip-content" id="slipContent">
      <!-- Dynamic content will be inserted here -->
    </div>
  </div>

  <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Slip</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mrn = params.get("mrn");

    const patients = JSON.parse(localStorage.getItem("patientList")) || [];
    const patient = patients.find(p => p.mrn === mrn);

    if (!patient) {
      document.getElementById("slipContent").innerHTML = "<p>Patient not found.</p>";
    } else {
      const html = `
        <p><strong>Name:</strong> ${patient.name}</p>
        <p><strong>CNIC:</strong> ${patient.cnic}</p>
        <p><strong>MRN:</strong> ${patient.mrn}</p>
        <p><strong>Gender:</strong> ${patient.gender}</p>
        <p><strong>Age:</strong> ${patient.age}</p>
        <p><strong>Contact:</strong> ${patient.contact}</p>
        <p><strong>Selected Tests:</strong> ${patient.selectedTests.map(t => t.name).join(", ")}</p>
        <p><strong>Test Type:</strong> ${patient.testType}</p>
        <p><strong>Date:</strong> ${new Date().toLocaleString()}</p>
      `;
      document.getElementById("slipContent").innerHTML = html;
    }
  </script>
</body>
</html>
