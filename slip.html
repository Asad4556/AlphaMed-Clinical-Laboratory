<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>رجسٹریشن سلِپ - الفا میڈ لیب</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #00ffff;
      font-family: 'Noto Nastaliq Urdu', 'Segoe UI', Tahoma, sans-serif;
      padding: 30px;
      text-align: center;
    }
    .slip-container {
      background-color: #222;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px #00ffffaa;
      position: relative;
    }
    h2 {
      margin-bottom: 15px;
      color: #00ffff;
    }
    .info {
      text-align: right;
      margin: 10px 0;
      font-size: 18px;
    }
    #barcodeCanvas {
      margin-top: 20px;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00bbbb;
    }
  </style>
</head>
<body>

  <div class="slip-container">
    <h2>مریض کی رجسٹریشن سلِپ</h2>
    <div class="info"><strong>نام:</strong> <span id="slipName">...لوڈ ہو رہا ہے</span></div>
    <div class="info"><strong>ایم آر این:</strong> <span id="slipMRN">...لوڈ ہو رہا ہے</span></div>
    <div class="info"><strong>سیمپل نمبر:</strong> <span id="slipSample">...لوڈ ہو رہا ہے</span></div>
    <div class="info"><strong>سیکشنز:</strong> <span id="slipSection">...لوڈ ہو رہا ہے</span></div>
    <canvas id="barcodeCanvas"></canvas>

    <button onclick="window.print()">پرنٹ کریں</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function loadSlip() {
      const patient = JSON.parse(localStorage.getItem("lastRegistered"));
      if (!patient) {
        alert("کوئی رجسٹریشن ڈیٹا موجود نہیں۔");
        window.location.href = "register_patient.html";
        return;
      }

      document.getElementById("slipName").innerText = patient.name;
      document.getElementById("slipMRN").innerText = patient.mrn;
      document.getElementById("slipSample").innerText = patient.sample;
      document.getElementById("slipSection").innerText = patient.section.join(", ");

      JsBarcode("#barcodeCanvas", patient.mrn + "-" + patient.sample, {
        format: "CODE128",
        displayValue: true,
        width: 2,
        height: 40,
        fontSize: 14
      });
    }

    loadSlip();
  </script>

</body>
</html>
