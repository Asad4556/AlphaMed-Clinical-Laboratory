<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Slip - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 20px;
      position: relative;
    }

    .watermark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo.png') center center no-repeat;
      background-size: 80%;
      opacity: 0.08;
      z-index: 0;
    }

    .slip-container {
      position: relative;
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #333;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #0ff;
    }

    .barcode {
      margin-top: 20px;
      text-align: center;
    }

    .barcode img {
      max-width: 200px;
    }

    .info {
      margin-top: 20px;
    }

    .info p {
      margin: 5px 0;
      font-size: 16px;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      text-align: center;
      color: #888;
    }

    .print-btn {
      margin-top: 20px;
      text-align: center;
    }

    .print-btn button {
      padding: 10px 20px;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="watermark"></div>
  <div class="slip-container" id="slip">
    <h1>AlphaMed Clinical Laboratory</h1>

    <div class="info" id="patient-info">
      <!-- Populated by JS -->
    </div>

    <div class="barcode" id="barcode">
      <!-- Barcode Image Here -->
    </div>

    <div class="footer">
      This slip is computer generated and does not require a signature.
    </div>
  </div>

  <div class="print-btn">
    <button onclick="window.print()">üñ®Ô∏è Print Slip</button>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const data = JSON.parse(localStorage.getItem("slipData"));

      if (!data) {
        document.getElementById("patient-info").innerHTML = "<p>No slip data found.</p>";
        return;
      }

      const info = `
        <p><strong>Patient Name:</strong> ${data.name}</p>
        <p><strong>MRN:</strong> ${data.mrn}</p>
        <p><strong>Sample #:</strong> ${data.sample}</p>
        <p><strong>Age/Gender:</strong> ${data.age} / ${data.gender}</p>
        <p><strong>Department:</strong> ${data.department}</p>
        <p><strong>Tests:</strong> ${data.tests.join(", ")}</p>
      `;

      document.getElementById("patient-info").innerHTML = info;

      // Generate barcode
      const barcodeCanvas = document.createElement("canvas");
      JsBarcode(barcodeCanvas, `${data.mrn}-${data.sample}`, {
        format: "CODE128",
        displayValue: false,
        width: 2,
        height: 60,
        background: "#fff",
        lineColor: "#000"
      });
      document.getElementById("barcode").appendChild(barcodeCanvas);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</body>
</html>
