<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Slip - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #00ffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      text-align: center;
    }
    .slip-container {
      background-color: #222;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px #00ffffaa;
      position: relative;
    }
    h2 {
      margin-bottom: 15px;
      color: #00ffff;
    }
    .info {
      text-align: left;
      margin: 10px 0;
      font-size: 18px;
    }
    #barcodeCanvas {
      margin-top: 20px;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00bbbb;
    }
  </style>
</head>
<body>

  <div class="slip-container">
    <h2>Patient Registration Slip</h2>
    <div class="info"><strong>Name:</strong> <span id="slipName">Loading...</span></div>
    <div class="info"><strong>MRN:</strong> <span id="slipMRN">Loading...</span></div>
    <div class="info"><strong>Sample No:</strong> <span id="slipSample">Loading...</span></div>
    <div class="info"><strong>Sections:</strong> <span id="slipSection">Loading...</span></div>
    <canvas id="barcodeCanvas"></canvas>

    <button onclick="window.print()">Print Slip</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function loadSlip() {
      const patient = JSON.parse(localStorage.getItem("lastRegistered"));
      if (!patient) {
        alert("No registration data found.");
        window.location.href = "register_patient.html";
        return;
      }

      document.getElementById("slipName").innerText = patient.name;
      document.getElementById("slipMRN").innerText = patient.mrn;
      document.getElementById("slipSample").innerText = patient.sample;
      document.getElementById("slipSection").innerText = patient.section.join(", ");

      JsBarcode("#barcodeCanvas", patient.mrn + "-" + patient.sample, {
        format: "CODE128",
        displayValue: true,
        width: 2,
        height: 40,
        fontSize: 14
      });
    }

    loadSlip();
  </script>

</body>
</html>
