<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Registration Slip - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .slip-container {
      width: 600px;
      margin: auto;
      border: 2px dashed #000;
      padding: 20px;
      border-radius: 10px;
    }

    .slip-container h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    .slip-container p {
      font-size: 16px;
      margin: 8px 0;
    }

    .barcode {
      text-align: center;
      margin-top: 20px;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    .actions button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body onload="loadSlip()">

  <div class="slip-container">
    <h2>AlphaMed Clinical Laboratory</h2>

    <p><strong>Patient Name:</strong> <span id="slipName"></span></p>
    <p><strong>MRN:</strong> <span id="slipMRN"></span></p>
    <p><strong>Sample Number:</strong> <span id="slipSample"></span></p>
    <p><strong>Section(s):</strong> <span id="slipSection"></span></p>

    <div class="barcode">
      <canvas id="barcodeCanvas"></canvas>
    </div>

    <div class="actions">
      <button onclick="window.print()">Print Slip</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="test-data.js"></script>
</body>
</html>
