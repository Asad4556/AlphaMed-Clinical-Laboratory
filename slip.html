<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Registration Slip - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .slip {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      position: relative;
    }

    h2 {
      text-align: center;
      color: #00aaaa;
    }

    .slip-details {
      margin-top: 20px;
    }

    .slip-details p {
      font-size: 18px;
      margin: 10px 0;
    }

    .barcode {
      text-align: center;
      margin-top: 30px;
    }

    canvas {
      margin-top: 10px;
    }

    .print-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 30px;
      background-color: #00aaaa;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .print-btn:hover {
      background-color: #007777;
    }
  </style>
</head>
<body>
  <div class="slip">
    <h2>Patient Registration Slip</h2>
    <div class="slip-details">
      <p><strong>Name:</strong> <span id="slipName"></span></p>
      <p><strong>MRN:</strong> <span id="slipMRN"></span></p>
      <p><strong>Sample Number:</strong> <span id="slipSample"></span></p>
      <p><strong>Sections:</strong> <span id="slipSection"></span></p>
    </div>
    <div class="barcode">
      <canvas id="barcodeCanvas"></canvas>
    </div>
    <button class="print-btn" onclick="window.print()">Print Slip</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="test-data.js"></script>
  <script>
    loadSlip();
  </script>
</body>
</html>
