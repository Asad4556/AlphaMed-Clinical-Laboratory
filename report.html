<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body class="dark-theme">

  <div id="report-container" class="watermark-logo">
    <div class="report-header">
      <img src="logo.png" alt="AlphaMed Logo" class="lab-logo" />
      <h1>AlphaMed Clinical Laboratory</h1>
      <h3>Quality Assurance Through Advanced Technology</h3>
      <hr />
    </div>

    <div class="patient-info">
      <p><strong>Patient Name:</strong> <span id="patientName"></span></p>
      <p><strong>MRN:</strong> <span id="patientMRN"></span></p>
      <p><strong>Age/Gender:</strong> <span id="patientAgeGender"></span></p>
      <p><strong>Test Date:</strong> <span id="testDate"></span></p>
      <p><strong>Department:</strong> <span id="recommendedDepartment"></span></p>
    </div>

    <div class="test-results">
      <h3>Test Results</h3>
      <table id="testTable">
        <thead>
          <tr>
            <th>Test Name</th>
            <th>Result</th>
            <th>Normal Value</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by script.js -->
        </tbody>
      </table>
    </div>

    <div class="barcode-section">
      <svg id="barcode"></svg>
    </div>

    <div class="footer-note">
      <p>This report is computer generated and does not require signature.</p>
    </div>

    <div class="export-buttons">
      <button onclick="window.print()">üñ®Ô∏è Print</button>
      <button onclick="exportToPDF()">üìÑ Export PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Load report data
    loadReportData();

    function exportToPDF() {
      const element = document.getElementById('report-container');
      const opt = {
        margin:       0.3,
        filename:     'AlphaMed_Report.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>

  <style>
    body.dark-theme {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .lab-logo {
      width: 100px;
      height: auto;
    }

    .watermark-logo {
      position: relative;
      background: url('logo.png') no-repeat center center;
      background-size: 90%;
      background-repeat: no-repeat;
    }

    .report-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .patient-info, .test-results {
      padding: 10px 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      border: 1px solid #888;
      padding: 10px;
      text-align: center;
    }

    .barcode-section {
      text-align: center;
      margin: 20px 0;
    }

    .footer-note {
      text-align: center;
      font-style: italic;
      margin-top: 30px;
    }

    .export-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .export-buttons button {
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      background: #06b6d4;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .export-buttons button:hover {
      background: #0891b2;
    }
  </style>
</body>
</html>
