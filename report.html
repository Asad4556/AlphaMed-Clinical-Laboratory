<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Report - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      color: #000;
      padding: 20px;
    }

    .report-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      max-width: 900px;
      margin: auto;
    }

    .report-box h1 {
      text-align: center;
      color: #00aaaa;
      margin-bottom: 20px;
    }

    .patient-info {
      margin-bottom: 20px;
    }

    .test-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .test-table th, .test-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .test-table th {
      background-color: #00dddd;
      color: #000;
    }

    .print-button {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      font-weight: bold;
      background-color: #00bbbb;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media print {
      .print-button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="report-box">
    <h1>Patient Report</h1>
    <div class="patient-info" id="patientInfo">
      <!-- Patient info will be inserted here -->
    </div>

    <table class="test-table" id="testTable">
      <thead>
        <tr>
          <th>Test</th>
          <th>Result</th>
          <th>Normal Range</th>
        </tr>
      </thead>
      <tbody>
        <!-- Test results will be injected here -->
      </tbody>
    </table>

    <button class="print-button" onclick="window.print()">Print Report</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mrn = urlParams.get('mrn');

    const patients = JSON.parse(localStorage.getItem("patients")) || [];
    const labSections = JSON.parse(localStorage.getItem("labSections")) || {};
    const patient = patients.find(p => p.mrn === mrn);

    if (!patient) {
      document.getElementById("patientInfo").innerHTML = '<p>Patient not found.</p>';
    } else {
      const infoBox = document.getElementById("patientInfo");
      infoBox.innerHTML = `
        <p><strong>Name:</strong> ${patient.name}</p>
        <p><strong>MRN:</strong> ${patient.mrn}</p>
        <p><strong>CNIC:</strong> ${patient.cnic}</p>
        <p><strong>Gender:</strong> ${patient.gender}</p>
        <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
      `;

      const testBody = document.querySelector("#testTable tbody");
      if (patient.tests && patient.tests.length > 0) {
        patient.tests.forEach(test => {
          // Find normal range from labSections
          let normal = "-";
          for (const section of Object.values(labSections)) {
            const match = section.find(t => t.test === test.name);
            if (match) {
              normal = patient.gender.toLowerCase() === "female" ? match.normalFemale : match.normalMale;
              break;
            }
          }

          testBody.innerHTML += `
            <tr>
              <td>${test.name}</td>
              <td>${test.result}</td>
              <td>${normal}</td>
            </tr>
          `;
        });
      } else {
        testBody.innerHTML = '<tr><td colspan="3">No test results available.</td></tr>';
      }
    }
  </script>

</body>
</html>
