<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Report - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .report-container {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
    }
    .watermark {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      font-size: 70px;
      font-weight: bold;
      color: #333;
      pointer-events: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    .print-btn {
      margin-top: 20px;
      text-align: center;
    }
    .print-btn button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <div class="watermark">AlphaMed Lab</div>
    <h2>Patient Report</h2>

    <table>
      <tr>
        <td><b>MRN:</b></td>
        <td id="reportMRN"></td>
      </tr>
      <tr>
        <td><b>Name:</b></td>
        <td id="reportName"></td>
      </tr>
      <tr>
        <td><b>Age:</b></td>
        <td id="reportAge"></td>
      </tr>
      <tr>
        <td><b>Gender:</b></td>
        <td id="reportGender"></td>
      </tr>
      <tr>
        <td><b>Date:</b></td>
        <td id="reportDate"></td>
      </tr>
    </table>

    <h3 style="margin-top:20px;">Test Results</h3>
    <table id="reportTests">
      <thead>
        <tr>
          <th>Department</th>
          <th>Test</th>
          <th>Result</th>
          <th>Normal Range</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled from script.js -->
      </tbody>
    </table>

    <div class="print-btn">
      <button onclick="window.print()">Print Report</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
