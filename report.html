<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Report - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1c1c1c;
      color: #00ffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    .report-container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffffaa;
    }
    .patient-info p {
      font-size: 18px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #00ffff;
      padding: 10px;
      text-align: left;
      font-size: 16px;
    }
    th {
      background-color: #00ffff33;
    }
    @media print {
      body {
        background: white;
        color: black;
      }
      .report-container {
        box-shadow: none;
        border: none;
      }
      a, button {
        display: none;
      }
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    .buttons button {
      background-color: #00ffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }
    .buttons button:hover {
      background-color: #00bbbb;
    }
  </style>
</head>
<body>

  <h1>Patient Test Report</h1>

  <div class="report-container">
    <div class="patient-info">
      <p><strong>Name:</strong> <span id="reportName">Loading...</span></p>
      <p><strong>MRN:</strong> <span id="reportMRN">Loading...</span></p>
      <p><strong>Age:</strong> <span id="reportAge">Loading...</span></p>
      <p><strong>Gender:</strong> <span id="reportGender">Loading...</span></p>
      <p><strong>Sample No:</strong> <span id="reportSample">Loading...</span></p>
    </div>

    <table id="reportTable">
      <tr>
        <th>Test</th>
        <th>Normal Range</th>
        <th>Result</th>
      </tr>
    </table>

    <div class="buttons">
      <button onclick="window.print()">Print Report</button>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadReport() {
      const mrn = getQueryParam("mrn");
      if (!mrn) {
        alert("MRN not specified.");
        window.location.href = "view_reports.html";
        return;
      }

      const patients = JSON.parse(localStorage.getItem("patients")) || [];
      const patient = patients.find(p => p.mrn === mrn);

      if (!patient) {
        alert("Patient data not found.");
        window.location.href = "view_reports.html";
        return;
      }

      document.getElementById("reportName").innerText = patient.name;
      document.getElementById("reportMRN").innerText = patient.mrn;
      document.getElementById("reportAge").innerText = patient.age;
      document.getElementById("reportGender").innerText = patient.gender;
      document.getElementById("reportSample").innerText = patient.sample;

      const table = document.getElementById("reportTable");

      // Clear previous rows except headers
      table.innerHTML = `
        <tr>
          <th>Test</th>
          <th>Normal Range</th>
          <th>Result</th>
        </tr>`;

      patient.section.forEach(section => {
        const tests = testData[section];
        if (!tests) return;

        tests.forEach(test => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${test.test}</td>
            <td>${test.normal}</td>
            <td>${patient.results[test.test] || "-"}</td>
          `;
          table.appendChild(tr);
        });
      });
    }

    function goBack() {
      window.location.href = "view_reports.html";
    }

    // Wait for testData to be available (test-data.js must be included in the HTML)
    if (typeof testData === "undefined") {
      const script = document.createElement("script");
      script.src = "test-data.js";
      script.onload = loadReport;
      document.head.appendChild(script);
    } else {
      loadReport();
    }
  </script>

</body>
</html>
