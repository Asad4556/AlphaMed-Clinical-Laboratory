<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Report - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .report-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    h1, h2 {
      text-align: center;
      color: #008080;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    .patient-info {
      margin-bottom: 20px;
    }

    .patient-info p {
      margin: 5px 0;
    }

    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body onload="loadReport()">

  <div class="report-container">
    <h1>AlphaMed Clinical Laboratory</h1>
    <h2>Patient Lab Report</h2>

    <div class="patient-info">
      <p><strong>Name:</strong> <span id="reportName"></span></p>
      <p><strong>MRN:</strong> <span id="reportMRN"></span></p>
      <p><strong>Age:</strong> <span id="reportAge"></span></p>
      <p><strong>Gender:</strong> <span id="reportGender"></span></p>
      <p><strong>Sample #:</strong> <span id="reportSample"></span></p>
    </div>

    <table id="reportTable">
      <!-- Test results will populate here -->
    </table>

    <div class="no-print" style="text-align: center; margin-top: 20px;">
      <button onclick="window.print()">Print Report</button>
      <button onclick="window.location.href='view_reports.html'">Back</button>
    </div>
  </div>

  <script src="test-data.js"></script>
</body>
</html>
