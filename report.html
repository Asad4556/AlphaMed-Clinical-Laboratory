<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab Report - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .header {
      text-align: center;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
    }

    .info, .report-table {
      width: 100%;
      margin-bottom: 20px;
    }

    .info p {
      margin: 5px 0;
    }

    .report-table th, .report-table td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

    .report-table {
      border-collapse: collapse;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
    }

    .print-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    @media print {
      .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Lab Test Report</p>
  </div>

  <div id="patientInfo" class="info"></div>
  <table id="resultsTable" class="report-table"></table>

  <div class="footer">
    <p>Authorized Signature: ____________________</p>
  </div>

  <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Report</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mrn = params.get("mrn");
    const printOnly = params.get("print");

    const reports = JSON.parse(localStorage.getItem("labReports")) || [];
    const report = reports.find(r => r.mrn === mrn);

    if (!report) {
      document.getElementById("patientInfo").innerHTML = "<p>‚ùå Report not found</p>";
    } else {
      const patientList = JSON.parse(localStorage.getItem("patientList")) || [];
      const patient = patientList.find(p => p.mrn === mrn);

      const infoHTML = `
        <p><strong>Name:</strong> ${patient?.name || "N/A"}</p>
        <p><strong>CNIC:</strong> ${patient?.cnic || "N/A"}</p>
        <p><strong>MRN:</strong> ${report.mrn}</p>
        <p><strong>Test Type:</strong> ${report.section}</p>
        <p><strong>Date:</strong> ${report.timestamp}</p>
      `;

      document.getElementById("patientInfo").innerHTML = infoHTML;

      let tableHTML = `
        <tr>
          <th>Test</th>
          <th>Result</th>
          <th>Normal (M)</th>
          <th>Normal (F)</th>
        </tr>
      `;

      report.results.forEach(res => {
        tableHTML += `
          <tr>
            <td>${res.test}</td>
            <td>${res.result}</td>
            <td>${res.male}</td>
            <td>${res.female}</td>
          </tr>
        `;
      });

      document.getElementById("resultsTable").innerHTML = tableHTML;
    }

    if (printOnly === "true") {
      window.onload = () => window.print();
    }
  </script>
</body>
</html>
