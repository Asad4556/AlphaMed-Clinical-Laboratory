<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>رپورٹ - AlphaMed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h2>🧾 مریض کی رپورٹ</h2>
    <button class="logout-btn" onclick="logout()">🔒 لاگ آؤٹ</button>
  </div>

  <div class="form-section centered">
    <input type="text" id="mrn" placeholder="MRN نمبر درج کریں (مثال: MRN-24-00001)" />
    <button onclick="loadReport()">🔍 رپورٹ لوڈ کریں</button>
  </div>

  <div id="report-area" class="centered"></div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function loadReport() {
      const mrn = document.getElementById("mrn").value.trim();
      if (!mrn) {
        alert("براہ کرم MRN درج کریں");
        return;
      }

      const reports = JSON.parse(localStorage.getItem("labReports") || "[]");
      const report = reports.find(r => r.mrn === mrn);

      if (!report) {
        alert("رپورٹ نہیں ملی");
        return;
      }

      let html = `<table>
        <tr>
          <th>ٹیسٹ</th>
          <th>ریزلٹ</th>
          <th>نارمل</th>
          <th>Status</th>
        </tr>`;

      report.results.forEach(result => {
        let color = "lightgreen";
        if (result.status === "کم") color = "orange";
        if (result.status === "زیادہ") color = "red";

        html += `
          <tr>
            <td>${result.test}</td>
            <td>${result.result}</td>
            <td>${result.normal}</td>
            <td style="color:${color}">${result.arrow} (${result.status})</td>
          </tr>
        `;
      });

      html += `</table>`;
      document.getElementById("report-area").innerHTML = html;
    }
  </script>
</body>
</html>
