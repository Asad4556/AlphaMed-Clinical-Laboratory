<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>رپورٹ دیکھیں</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      direction: rtl;
      font-family: 'Noto Naskh Arabic', sans-serif;
      padding: 30px;
    }
    .report-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffaa;
    }
    h2 {
      color: #00ffaa;
    }
    .note {
      margin-top: 40px;
      font-size: 12px;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <h2>مریض کی رپورٹ</h2>
    <div id="reportContent">رپورٹ لوڈ ہو رہی ہے...</div>
  </div>
  <div class="note">
    This report is computer generated and does not require signature.
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mrn = urlParams.get("mrn");
    const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
    const patient = patients.find(p => p.mrn === mrn);

    if (patient) {
      document.getElementById("reportContent").innerHTML = `
        <p><strong>نام:</strong> ${patient.fullName}</p>
        <p><strong>شناختی کارڈ:</strong> ${patient.cnic}</p>
        <p><strong>فون نمبر:</strong> ${patient.phone}</p>
        <p><strong>MRN:</strong> ${patient.mrn}</p>
        <p><strong>سیکشن:</strong> ${patient.testType}</p>
        <p><strong>رپورٹ:</strong> ${patient.result || "رپورٹ ابھی شامل نہیں ہوئی"}</p>
      `;
    } else {
      document.getElementById("reportContent").innerText = "رپورٹ نہیں ملی۔";
    }
  </script>
</body>
</html>
