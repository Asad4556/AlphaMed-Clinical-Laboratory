<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Patient Report - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fff;
      color: #000;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
    }
    h1, h2 {
      text-align: center;
      color: #006666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .info {
      margin: 20px 0;
    }
    .info strong {
      display: inline-block;
      width: 150px;
    }
    @media print {
      button {
        display: none;
      }
    }
  </style>
</head>
<body onload="loadReport()">

  <h1>AlphaMed Clinical Laboratory</h1>
  <h2>Patient Report</h2>

  <div class="info">
    <p><strong>Name:</strong> <span id="reportName"></span></p>
    <p><strong>MRN:</strong> <span id="reportMRN"></span></p>
    <p><strong>Age:</strong> <span id="reportAge"></span></p>
    <p><strong>Gender:</strong> <span id="reportGender"></span></p>
    <p><strong>Sample No:</strong> <span id="reportSample"></span></p>
  </div>

  <table id="reportTable">
    <!-- Dynamic test results will be inserted here -->
  </table>

  <br>
  <button onclick="window.print()">Print Report</button>

  <script src="test-data.js"></script>
</body>
</html>
