<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Patient Report - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00aaaa60;
    }

    h2 {
      text-align: center;
      color: #00aaaa;
      margin-bottom: 30px;
    }

    .info {
      margin-bottom: 20px;
    }

    .info p {
      margin: 5px 0;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #00aaaa;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #00aaaa;
      color: white;
    }

    .print-btn {
      margin-top: 30px;
      text-align: center;
    }

    .print-btn button {
      padding: 10px 20px;
      background-color: #00aaaa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .print-btn button:hover {
      background-color: #007777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>AlphaMed Laboratory - Patient Report</h2>

    <div class="info">
      <p><strong>Name:</strong> <span id="reportName"></span></p>
      <p><strong>MRN:</strong> <span id="reportMRN"></span></p>
      <p><strong>Age:</strong> <span id="reportAge"></span></p>
      <p><strong>Gender:</strong> <span id="reportGender"></span></p>
      <p><strong>Sample #:</strong> <span id="reportSample"></span></p>
    </div>

    <table id="reportTable">
      <!-- Test Results will be loaded here -->
    </table>

    <div class="print-btn">
      <button onclick="window.print()">Print Report</button>
    </div>
  </div>

  <script src="test-data.js"></script>
  <script>
    loadReport();
  </script>
</body>
</html>
