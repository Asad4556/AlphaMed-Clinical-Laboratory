<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>Patient Report - AlphaMed</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      background: url('logo.png') center center no-repeat;
      background-size: 200px;
      opacity: 0.98;
      font-family: sans-serif;
      padding: 30px;
      direction: rtl;
    }

    .report {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .info, .result {
      margin-bottom: 20px;
    }

    .info p, .result p {
      margin: 5px 0;
    }

    #barcode {
      display: block;
      margin: 20px auto;
    }

    button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="report">
    <h2>AlphaMed Clinical Laboratory</h2>

    <div class="info">
      <p><strong>MRN:</strong> <span id="mrn"></span></p>
      <p><strong>نام:</strong> <span id="pName"></span></p>
      <p><strong>CNIC:</strong> <span id="pCnic"></span></p>
      <p><strong>فون:</strong> <span id="pPhone"></span></p>
      <p><strong>سیکشن:</strong> <span id="pSection"></span></p>
    </div>

    <svg id="barcode"></svg>

    <div class="result">
      <h3>رزلٹ:</h3>
      <pre id="resultText" style="background:#f9f9f9; padding:15px; border-radius:10px;"></pre>
    </div>

    <button onclick="window.print()">پرنٹ کریں</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mrn = params.get("mrn");

    const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
    const results = JSON.parse(localStorage.getItem("reportResults") || "{}");

    const patient = patients.find(p => p.mrn === mrn);
    const resultText = results[mrn] || "نتیجہ ابھی شامل نہیں کیا گیا";

    if (patient) {
      document.getElementById("mrn").textContent = patient.mrn;
      document.getElementById("pName").textContent = patient.fullName;
      document.getElementById("pCnic").textContent = patient.cnic;
      document.getElementById("pPhone").textContent = patient.phone;
      document.getElementById("pSection").textContent = patient.testType;
      document.getElementById("resultText").textContent = resultText;

      JsBarcode("#barcode", patient.mrn, {
        format: "CODE128",
        width: 2,
        height: 40
      });
    } else {
      document.querySelector(".report").innerHTML = "<h3>مریض کی رپورٹ نہیں ملی</h3>";
    }
  </script>
</body>
</html>
