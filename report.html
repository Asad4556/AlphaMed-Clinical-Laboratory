<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>لیبارٹری رپورٹ - AlphaMed</title>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: sans-serif;
      direction: rtl;
      padding: 40px;
      position: relative;
    }
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: #003366;
      opacity: 0.1;
      z-index: 0;
    }
    .report * {
      z-index: 1;
      position: relative;
    }
    .logo {
      height: 70px;
      display: block;
      margin: 0 auto 10px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    .barcode {
      position: absolute;
      top: 40px;
      right: 40px;
    }
    .patient-details {
      text-align: right;
      margin-top: 20px;
    }
    .test-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    .test-table th, .test-table td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="watermark">AlphaMed</div>
  <div class="report">
    <img src="logo.png" class="logo" alt="Lab Logo">
    <h2>AlphaMed Clinical Laboratory</h2>
    <svg id="barcode" class="barcode"></svg>

    <div class="patient-details">
      <p><strong>MRN:</strong> <span id="mrn"></span></p>
      <p><strong>نام:</strong> <span id="name"></span></p>
      <p><strong>CNIC:</strong> <span id="cnic"></span></p>
      <p><strong>فون:</strong> <span id="phone"></span></p>
      <p><strong>پتہ:</strong> <span id="address"></span></p>
    </div>

    <table class="test-table">
      <thead>
        <tr>
          <th>ٹیسٹ</th>
          <th>نتیجہ</th>
          <th>نارمل (مرد)</th>
          <th>نارمل (خاتون)</th>
        </tr>
      </thead>
      <tbody id="testResults"></tbody>
    </table>

    <button onclick="window.print()">📄 پرنٹ کریں</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mrn = urlParams.get("mrn");
    const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
    const reports = JSON.parse(localStorage.getItem("labReports") || "[]");

    const patient = patients.find(p => p.mrn === mrn);
    const report = reports.find(r => r.mrn === mrn);

    if (patient && report) {
      document.getElementById("mrn").textContent = patient.mrn;
      document.getElementById("name").textContent = patient.fullName || patient.name;
      document.getElementById("cnic").textContent = patient.cnic;
      document.getElementById("phone").textContent = patient.phone;
      document.getElementById("address").textContent = patient.address || "—";

      const tbody = document.getElementById("testResults");
      report.results.forEach(result => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${result.test}</td>
          <td>${result.result}</td>
          <td>${result.male}</td>
          <td>${result.female}</td>
        `;
        tbody.appendChild(tr);
      });

      JsBarcode("#barcode", patient.mrn, { format: "CODE128", width: 2, height: 50 });
    }
  </script>
</body>
</html>
