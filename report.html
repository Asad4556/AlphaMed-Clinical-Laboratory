<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Report - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <script src="reports.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="AlphaMed Logo">
      <h1>Patient Report</h1>
    </div>
    <nav>
      <ul>
        <li><a href="patient_dashboard.html">Dashboard</a></li>
        <li><a href="patient_report.html" class="active">My Reports</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Your Test Reports</h2>
      <table id="patientReportTable">
        <thead>
          <tr>
            <th>Test Name</th>
            <th>Result</th>
            <th>Remarks</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="patientReports">
          <!-- Patient's reports will load here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>

  </footer>

</html>
