<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Report - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: white;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .report {
      max-width: 800px;
      margin: 0 auto;
      border: 2px solid #00bcd4;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00bcd4;
    }

    .info {
      margin-top: 20px;
    }

    .info p {
      margin: 5px 0;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .results-table th, .results-table td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    .results-table th {
      background-color: #00bcd4;
      color: white;
    }

    .print-btn {
      text-align: center;
      margin-top: 20px;
    }

    .print-btn button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00bcd4;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    @media print {
      .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="report">
    <h2>AlphaMed Clinical Laboratory</h2>
    <div class="info" id="patientInfo"></div>
    <table class="results-table" id="resultsTable">
      <!-- Results will be injected -->
    </table>

    <div class="print-btn">
      <button onclick="window.print()">üñ®Ô∏è Print Report</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mrn = urlParams.get("mrn");
    const isPrint = urlParams.get("print");

    const reports = JSON.parse(localStorage.getItem("labReports") || "[]");
    const patients = JSON.parse(localStorage.getItem("patientList") || "[]");

    const report = reports.find(r => r.mrn === mrn);
    const patient = patients.find(p => p.mrn === mrn);

    if (!report || !patient) {
      document.body.innerHTML = "<h3 style='color:red;text-align:center;'>Report or Patient not found</h3>";
    } else {
      const infoHTML = `
        <p><strong>MRN:</strong> ${patient.mrn}</p>
        <p><strong>Name:</strong> ${patient.name}</p>
        <p><strong>CNIC:</strong> ${patient.cnic}</p>
        <p><strong>Gender:</strong> ${patient.gender}</p>
        <p><strong>Age:</strong> ${patient.age}</p>
        <p><strong>Section:</strong> ${report.section}</p>
        <p><strong>Date:</strong> ${report.timestamp}</p>
      `;
      document.getElementById("patientInfo").innerHTML = infoHTML;

      let tableHTML = `
        <tr>
          <th>Test Name</th>
          <th>Result</th>
          <th>Male Normal Range</th>
          <th>Female Normal Range</th>
        </tr>
      `;

      report.results.forEach(r => {
        tableHTML += `
          <tr>
            <td>${r.test}</td>
            <td>${r.result}</td>
            <td>${r.male}</td>
            <td>${r.female}</td>
          </tr>
        `;
      });

      document.getElementById("resultsTable").innerHTML = tableHTML;

      if (isPrint === "true") {
        setTimeout(() => window.print(), 500);
      }
    }
  </script>

</body>
</html>
