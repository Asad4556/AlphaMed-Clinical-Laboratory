<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>رپورٹ دیکھیں - AlphaMed</title>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      background-color: #f2faff;
      text-align: center;
      padding: 30px;
    }

    .report-box {
      background-color: white;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .watermark {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      font-size: 80px;
      color: #003366;
      z-index: 0;
    }

    .report-box * {
      position: relative;
      z-index: 1;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #e0ecff;
    }

    img.logo {
      height: 70px;
    }

    #barcode {
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>رپورٹ دیکھیں</h2>

  <input type="text" id="searchMRN" placeholder="MRN نمبر درج کریں (مثال: ACL-25-00001)" />
  <button onclick="loadReport()">رپورٹ تلاش کریں</button>

  <div class="report-box" id="reportArea" style="display: none;">
    <div class="watermark">AlphaMed</div>
    <img src="logo.png" class="logo" alt="Logo" />
    <h2>AlphaMed Clinical Laboratory</h2>
    <p>Quality Assurance Through Advance Technology</p>

    <p><strong>MRN:</strong> <span id="mrnValue"></span></p>
    <svg id="barcode"></svg>

    <table id="reportTable">
      <thead>
        <tr>
          <th>ٹیسٹ</th>
          <th>ریزلٹ</th>
          <th>مرد نارمل</th>
          <th>خاتون نارمل</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p style="margin-top: 30px;">رپورٹ تیار کی گئی: <span id="timestamp"></span></p>

    <button onclick="window.print()">پرنٹ کریں</button>
  </div>

  <script>
    function loadReport(passedMRN) {
      const mrn = passedMRN || document.getElementById("searchMRN").value.trim();
      const reports = JSON.parse(localStorage.getItem("labReports") || "[]");
      const report = reports.find(r => r.mrn === mrn);

      if (!report) {
        alert("رپورٹ نہیں ملی ❌");
        return;
      }

      document.getElementById("mrnValue").textContent = mrn;
      document.getElementById("timestamp").textContent = report.timestamp;
      JsBarcode("#barcode", mrn, { format: "CODE128", width: 2, height: 60 });

      const tbody = document.querySelector("#reportTable tbody");
      tbody.innerHTML = "";
      report.results.forEach(r => {
        const row = `<tr>
          <td>${r.test}</td>
          <td>${r.result}</td>
          <td>${r.male}</td>
          <td>${r.female}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      document.getElementById("reportArea").style.display = "block";
    }

    // auto-load MRN if passed in URL
    const urlParams = new URLSearchParams(window.location.search);
    const mrnParam = urlParams.get("mrn");
    const mrnInput = document.getElementById("searchMRN");

    if (mrnParam) {
      mrnInput.value = mrnParam;
      loadReport(mrnParam);
    }
  </script>

</body>
</html>
