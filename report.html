<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab Report - AlphaMed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 300px;
      opacity: 0.98;
    }

    .report {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border: 2px solid #013243;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.97);
      position: relative;
    }

    h2 {
      text-align: center;
      color: #013243;
      margin-bottom: 30px;
    }

    .info {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .label {
      font-weight: bold;
      color: #014a63;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 15px;
    }

    table th {
      background-color: #013243;
      color: white;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
      font-size: 15px;
      color: #555;
    }

    #qrCode {
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background: #013243;
      color: #fff;
      border: none;
      border-radius: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #02516c;
    }
  </style>
</head>
<body>

  <div class="report">
    <h2>Patient Lab Report</h2>

    <div class="info" id="reportInfo">
      Loading...
    </div>

    <table id="testTable">
      <thead>
        <tr>
          <th>Test</th>
          <th>Result</th>
          <th>Normal Range</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="qrCode"></div>

    <div class="footer">Alpha-Med Clinical Lab</div>

    <button onclick="window.print()">üñ®Ô∏è Print Report</button>
  </div>

  <script src="qr-generator.js"></script>
  <script>
    const reportData = JSON.parse(localStorage.getItem("currentReport"));

    const infoDiv = document.getElementById("reportInfo");
    const tableBody = document.querySelector("#testTable tbody");

    if (reportData) {
      infoDiv.innerHTML = `
        <div><span class="label">MRN:</span> ${reportData.mrn}</div>
        <div><span class="label">Name:</span> ${reportData.name}</div>
        <div><span class="label">CNIC:</span> ${reportData.cnic}</div>
        <div><span class="label">Phone:</span> ${reportData.phone}</div>
        <div><span class="label">Department:</span> ${reportData.department}</div>
        <div><span class="label">Date:</span> ${reportData.date}</div>
      `;

      reportData.tests.forEach(test => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${test.name}</td>
          <td>${test.result}</td>
          <td>${test.normalRange}</td>
          <td>${test.unit}</td>
        `;
        tableBody.appendChild(tr);
      });

      generateQRCode(JSON.stringify(reportData), "qrCode");
    } else {
      infoDiv.innerHTML = "‚ùå No report data found.";
    }
  </script>

</body>
</html>
