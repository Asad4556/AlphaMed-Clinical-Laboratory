<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>Login - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      font-family: sans-serif;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>AlphaMed Lab لاگ ان</h2>
    <div class="error" id="errorMsg"></div>
    <input type="text" id="cnic" placeholder="شناختی کارڈ نمبر (CNIC)" required />
    <input type="password" id="password" placeholder="پاس ورڈ" required />
    <button onclick="login()">لاگ ان کریں</button>
  </div>

  <script>
    // Predefined users (can be expanded from admin dashboard later)
    let users = JSON.parse(localStorage.getItem("users")) || [
      {
        role: "admin",
        cnic: "34501-8971113-7",
        password: "Asad@2723"
      }
    ];

    function login() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorMsg");

      const user = users.find(
        (u) => u.cnic === cnic && u.password === password
      );

      if (user) {
        sessionStorage.setItem("loggedInUser", JSON.stringify(user));
        // Redirect based on role
        if (user.role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else if (user.role === "technician") {
          window.location.href = "technician.html";
        } else if (user.role === "reception") {
          window.location.href = "reception.html";
        }
      } else {
        errorBox.textContent = "غلط CNIC یا پاس ورڈ";
      }
    }
  </script>
</body>
</html>
