<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Report - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
    }

    .report-box {
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .report-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .report-header h1 {
      margin: 0;
      color: #00bcd4;
    }

    .report-details {
      margin-bottom: 20px;
    }

    .report-details p {
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #00bcd4;
      color: white;
    }

    .print-button {
      margin-top: 20px;
      text-align: center;
    }

    .print-button button {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="report-box" id="reportArea">
    <div class="report-header">
      <h1>AlphaMed Clinical Laboratory</h1>
      <p><strong>Patient Test Report</strong></p>
    </div>

    <div class="report-details" id="patientInfo">
      <!-- Patient details will be loaded here -->
    </div>

    <div id="testResults">
      <!-- Test result table will be loaded here -->
    </div>
  </div>

  <div class="print-button">
    <button onclick="window.print()">Print Report</button>
  </div>

  <script>
    const mrn = localStorage.getItem("selectedMRN");
    const patients = JSON.parse(localStorage.getItem("patients")) || [];
    const patient = patients.find(p => p.mrn === mrn);

    if (!patient) {
      document.getElementById("reportArea").innerHTML = "<h2>Patient report not found.</h2>";
    } else {
      const infoHTML = `
        <p><strong>Name:</strong> ${patient.name}</p>
        <p><strong>MRN:</strong> ${patient.mrn}</p>
        <p><strong>Gender:</strong> ${patient.gender}</p>
        <p><strong>Contact:</strong> ${patient.contact}</p>
      `;
      document.getElementById("patientInfo").innerHTML = infoHTML;

      const tests = patient.results || {};
      let tableHTML = `
        <table>
          <tr>
            <th>Test</th>
            <th>Result</th>
            <th>Normal (Male)</th>
            <th>Normal (Female)</th>
          </tr>
      `;
      for (const [test, data] of Object.entries(tests)) {
        tableHTML += `
          <tr>
            <td>${test}</td>
            <td>${data.result}</td>
            <td>${data.male}</td>
            <td>${data.female}</td>
          </tr>
        `;
      }
      tableHTML += `</table>`;
      document.getElementById("testResults").innerHTML = tableHTML;
    }
  </script>
</body>
</html>
