<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Slip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .slip-container {
      width: 800px;
      margin: 0 auto;
      position: relative;
      border: 1px solid #ccc;
      padding: 30px;
      background: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo-left {
      width: 80px;
    }

    .lab-name {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      flex-grow: 1;
    }

    .barcode {
      width: 100px;
      text-align: right;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      font-size: 80px;
      font-weight: bold;
      z-index: 0;
      pointer-events: none;
      white-space: nowrap;
    }

    .details {
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }

    .details p {
      margin: 6px 0;
    }

    @media print {
      body {
        padding: 0;
      }
      .slip-container {
        border: none;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="slip-container">
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo-left" />
      <div class="lab-name">AlphaMed Clinical Laboratory</div>
      <div class="barcode"><img src="barcode.png" alt="Barcode" width="80" /></div>
    </div>

    <div class="watermark">AlphaMed</div>

    <div class="details">
      <p><strong>Patient Name:</strong> John Doe</p>
      <p><strong>MRN:</strong> AM-000123</p>
      <p><strong>Sample No:</strong> SM-00145</p>
      <p><strong>Department:</strong> Biochemistry</p>
      <p><strong>Tests:</strong> Blood Glucose, Liver Function</p>
      <p><strong>Date:</strong> 30-July-2025</p>
    </div>
  </div>
</body>
</html>
