<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Slip - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body class="dark-theme">
  <header>
    <h1>AlphaMed Lab</h1>
    <p>Patient Registration Slip</p>
  </header>

  <main>
    <div class="slip-card">
      <h2>Patient: <span id="slipName"></span></h2>
      <p><strong>MRN:</strong> <span id="slipMRN"></span></p>
      <p><strong>Sample No:</strong> <span id="slipSample"></span></p>
      <p><strong>Section(s):</strong> <span id="slipSection"></span></p>

      <svg id="barcodeCanvas"></svg>
    </div>

    <div class="center">
      <button onclick="window.print()">Print Slip</button>
      <button onclick="window.location.href='reception_dashboard.html'">Back to Dashboard</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
  </footer>

  <script src="test-data.js"></script>
</body>
</html>
