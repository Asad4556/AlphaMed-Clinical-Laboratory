<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Ù…Ø±ÛŒØ¶ Ù¾Ø±Ú†ÛŒ - AlphaMed</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    .slip {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border: 2px solid #00ffaa;
      position: relative;
      background-color: #1e1e1e;
      color: #e0e0e0;
      overflow: hidden;
    }

    /* Watermark Fix */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    .watermark img {
      width: 500px;
    }

    .slip * {
      position: relative;
      z-index: 1;
    }

    /* Header Flex */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img.logo {
      height: 60px;
    }

    .header h2 {
      flex: 1;
      text-align: center;
      color: #00ffaa;
      margin: 0;
    }

    svg#barcode {
      height: 50px;
      width: 160px;
    }

    p {
      font-size: 18px;
      margin: 5px 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: linear-gradient(45deg, #00aaff, #0077cc);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    @media print {
      body {
        background: white;
        color: black;
      }
      button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="slip">
    <!-- Watermark -->
    <div class="watermark">
      <img src="logo.png" alt="Watermark">
    </div>

    <!-- Header -->
    <div class="header">
      <img src="logo.png" class="logo" alt="Logo Left" />
      <h2>AlphaMed Clinical Laboratory</h2>
      <svg id="barcode"></svg>
    </div>

    <!-- Patient Info -->
    <p><strong>MRN:</strong> <span id="mrn"></span></p>
    <p><strong>Sample No:</strong> <span id="sample"></span></p>
    <p><strong>Ù†Ø§Ù…:</strong> <span id="name"></span></p>
    <p><strong>CNIC:</strong> <span id="cnic"></span></p>
    <p><strong>ÙˆØ§Ù„Ø¯/Ø´ÙˆÛØ± Ù†Ø§Ù…:</strong> <span id="father"></span></p>
    <p><strong>ÙÙˆÙ†:</strong> <span id="phone"></span></p>
    <p><strong>Ø§ÛŒÚˆØ±ÛŒØ³:</strong> <span id="address"></span></p>
    <p><strong>ÚˆÙ¾Ø§Ø±Ù¹Ù…Ù†Ù¹:</strong> <span id="department"></span></p>

    <button onclick="window.print()">Ù¾Ø±Ù†Ù¹ Ú©Ø±ÛŒÚº</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mrn = urlParams.get("mrn");
    const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
    const patient = patients.find(p => p.mrn === mrn);

    if (patient) {
      document.getElementById("mrn").textContent = patient.mrn;
      document.getElementById("sample").textContent = patient.sampleNo;
      document.getElementById("name").textContent = patient.name;
      document.getElementById("cnic").textContent = patient.cnic;
      document.getElementById("father").textContent = patient.father;
      document.getElementById("phone").textContent = patient.phone;
      document.getElementById("address").textContent = patient.address;
      document.getElementById("department").textContent = patient.department;

      // ğŸŸ¢ Generate barcode
      JsBarcode("#barcode", patient.mrn || "000000", {
        format: "CODE128",
        width: 2,
        height: 50,
        displayValue: false
      });
    } else {
      document.getElementById("mrn").textContent = "N/A";
    }
  </script>
</body>
</html>
