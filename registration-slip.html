<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>مریض پرچی - AlphaMed</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    /* ===== Watermark (Full Page Center) ===== */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    .watermark img {
      width: 400px;
    }

    /* ===== Main Slip Box ===== */
    .slip {
      width: 800px;
      min-height: 100vh;
      margin: auto;
      padding: 40px 30px;
      position: relative;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px #00ffaa30;
      border: 2px solid #00ffaa;
      z-index: 1;
    }

    .slip * {
      position: relative;
      z-index: 1;
    }

    /* ===== Header Section ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header img.logo {
      height: 60px;
    }

    .header h2 {
      flex: 1;
      text-align: center;
      font-size: 24px;
      color: #00ffaa;
      margin: 0;
    }

    /* ===== Barcode Style ===== */
    #barcode {
      width: 150px;
      height: 40px;
    }

    /* ===== Patient Info ===== */
    .info p {
      font-size: 18px;
      margin: 5px 0;
    }

    /* ===== Print Button ===== */
    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #00aaff, #0077cc);
      color: white;
      cursor: pointer;
    }

    /* ===== Print Mode Cleanup ===== */
    @media print {
      body {
        background: white;
        color: black;
      }

      .slip {
        border: none;
        box-shadow: none;
      }

      button {
        display: none;
      }

      .watermark img {
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>

  <!-- Watermark Center -->
  <div class="watermark">
    <img src="logo.png" alt="Watermark">
  </div>

  <!-- Main Slip -->
  <div class="slip">
    <!-- Header with Logo, Lab Name, Barcode -->
    <div class="header">
      <img src="logo.png" class="logo" alt="Logo">
      <h2>AlphaMed Clinical Laboratory</h2>
      <svg id="barcode"></svg>
    </div>

    <!-- Patient Info Section -->
    <div class="info">
      <p><strong>MRN:</strong> <span id="mrn"></span></p>
      <p><strong>Sample No:</strong> <span id="sample"></span></p>
      <p><strong>نام:</strong> <span id="name"></span></p>
      <p><strong>CNIC:</strong> <span id="cnic"></span></p>
      <p><strong>والد/شوہر نام:</strong> <span id="father"></span></p>
      <p><strong>فون:</strong> <span id="phone"></span></p>
      <p><strong>ایڈریس:</strong> <span id="address"></span></p>
      <p><strong>ڈپارٹمنٹ:</strong> <span id="department"></span></p>
    </div>

    <button onclick="window.print()">پرنٹ کریں</button>
  </div>

  <!-- Barcode + Patient Data Script -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mrn = urlParams.get("mrn");
    const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
    const patient = patients.find(p => p.mrn === mrn);

    if (patient) {
      document.getElementById("mrn").textContent = patient.mrn;
      document.getElementById("sample").textContent = patient.sampleNo;
      document.getElementById("name").textContent = patient.name;
      document.getElementById("cnic").textContent = patient.cnic;
      document.getElementById("father").textContent = patient.father;
      document.getElementById("phone").textContent = patient.phone;
      document.getElementById("address").textContent = patient.address;
      document.getElementById("department").textContent = patient.department;

      JsBarcode("#barcode", patient.mrn || "000000", {
        format: "CODE128",
        width: 1.5,
        height: 40,
        displayValue: false
      });
    }
  </script>

</body>
</html>
