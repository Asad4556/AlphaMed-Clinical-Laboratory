<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>رجسٹریشن سلِپ - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: white;
      color: #000;
      font-family: 'Noto Nastaliq Urdu', Arial, sans-serif;
      padding: 20px;
      direction: rtl;
    }

    .slip {
      max-width: 600px;
      margin: 0 auto;
      border: 2px dashed #00bcd4;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00bcd4;
    }

    .info {
      margin-top: 20px;
    }

    .info p {
      margin: 5px 0;
    }

    .test-list {
      margin-top: 15px;
    }

    .test-list ul {
      list-style: none;
      padding: 0;
    }

    .test-list li {
      background-color: #f0f0f0;
      padding: 5px 10px;
      margin-bottom: 5px;
    }

    .print-btn {
      text-align: center;
      margin-top: 20px;
    }

    .print-btn button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00bcd4;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    @media print {
      .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="slip">
    <h2>الفا میڈ کلینیکل لیبارٹری</h2>
    <div class="info" id="patientInfo">
      <!-- مریض کی معلومات یہاں آئے گی -->
    </div>

    <div class="test-list" id="testList">
      <!-- ٹیسٹ کی فہرست یہاں ہو گی -->
    </div>

    <div class="print-btn">
      <button onclick="window.print()">🖨️ پرنٹ سلِپ</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mrn = urlParams.get("mrn");

    const patients = JSON.parse(localStorage.getItem("patients") || "[]");
    const patient = patients.find(p => p.mrn === mrn);

    if (!patient) {
      document.body.innerHTML = "<h3 style='color:red;text-align:center;'>مریض نہیں ملا</h3>";
    } else {
      const infoHTML = `
        <p><strong>ایم آر این:</strong> ${patient.mrn}</p>
        <p><strong>نام:</strong> ${patient.name}</p>
        <p><strong>شناختی کارڈ نمبر:</strong> ${patient.cnic}</p>
        <p><strong>عمر:</strong> ${patient.age}</p>
        <p><strong>جنس:</strong> ${patient.gender === "Male" ? "مرد" : "خاتون"}</p>
        <p><strong>سیکشن:</strong> ${patient.testType}</p>
        <p><strong>تاریخ:</strong> ${new Date().toLocaleDateString('ur-PK')}</p>
      `;
      document.getElementById("patientInfo").innerHTML = infoHTML;

      const testListHTML = `
        <p><strong>منتخب کردہ ٹیسٹ:</strong></p>
        <ul>
          ${patient.selectedTests.map(t => `<li>${t.name}</li>`).join("")}
        </ul>
      `;
      document.getElementById("testList").innerHTML = testListHTML;
    }
  </script>

</body>
</html>
