<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Slip - AlphaMed Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      background-image: url('logo.png'); 
      background-repeat: no-repeat;
      background-position: center;
      background-size: 300px;
      opacity: 0.98;
    }

    .slip {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border: 2px dashed #013243;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.95);
      position: relative;
    }

    h2 {
      text-align: center;
      color: #013243;
      margin-bottom: 30px;
    }

    .info {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
      color: #014a63;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-weight: bold;
      color: #555;
      font-size: 15px;
    }

    #qrCode {
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #013243;
      color: #fff;
      border: none;
      border-radius: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #02516c;
    }
  </style>
</head>
<body>

  <div class="slip">
    <h2>Patient Registration Slip</h2>

    <div class="info" id="slipData">
      Loading...
    </div>

    <div id="qrCode"></div>

    <div class="footer">Alpha-Med Clinical Lab</div>

    <button onclick="window.print()">üñ®Ô∏è Print Slip</button>
  </div>

  <script src="qr-generator.js"></script>
  <script>
    const data = JSON.parse(localStorage.getItem("latestPatient"));
    const div = document.getElementById("slipData");

    if (data && Object.keys(data).length > 0) {
      div.innerHTML = `
        <div><span class="label">Sample #:</span> ${data.sampleNumber || "N/A"}</div>
        <div><span class="label">MRN:</span> ${data.mrn || "N/A"}</div>
        <div><span class="label">Name:</span> ${data.name || "N/A"}</div>
        <div><span class="label">CNIC:</span> ${data.cnic || "N/A"}</div>
        <div><span class="label">Phone:</span> ${data.phone || "N/A"}</div>
        <div><span class="label">Department:</span> ${data.department || "N/A"}</div>
        <div><span class="label">Test(s):</span> ${data.test || "N/A"}</div>
        <div><span class="label">Date:</span> ${data.date || new Date().toLocaleDateString()}</div>
      `;
      generateQRCode(JSON.stringify(data), "qrCode");
    } else {
      div.innerHTML = "‚ùå No patient data found.";
    }
  </script>

</body>
</html>
