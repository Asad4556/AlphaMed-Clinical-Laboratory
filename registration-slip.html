<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Slip - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .slip-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
      width: 400px;
      margin: auto;
      position: relative;
    }
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      opacity: 0.1;
      transform: translate(-50%, -50%);
      z-index: 0;
    }
    .slip-content {
      position: relative;
      z-index: 1;
      text-align: left;
    }
    .print-btn {
      margin-top: 20px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Registration Slip</h2>
    <button onclick="window.location.href='register_patient.html'">Back</button>
  </div>

  <div class="slip-container" id="slipArea">
    <div class="watermark">
      <img src="logo.png" alt="Lab Logo" width="150">
    </div>
    <div class="slip-content">
      <h3>AlphaMed Lab</h3>
      <p><b>Patient Name:</b> <span id="sName"></span></p>
      <p><b>Age:</b> <span id="sAge"></span></p>
      <p><b>Gender:</b> <span id="sGender"></span></p>
      <p><b>Contact:</b> <span id="sContact"></span></p>
      <p><b>MRN:</b> <span id="sMRN"></span></p>
      <p><b>Date:</b> <span id="sDate"></span></p>
    </div>
  </div>

  <center>
    <button class="print-btn" onclick="window.print()">Print Slip</button>
  </center>

  <script src="script.js"></script>
</body>
</html>
