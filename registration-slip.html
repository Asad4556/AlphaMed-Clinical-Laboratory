<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Slip</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .slip {
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 500px;
      margin: auto;
      margin-top: 50px;
    }
    .slip h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    .slip p {
      margin: 5px 0;
      font-size: 16px;
    }
    .print-btn {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="slip" id="slip-container">
    <h2>Patient Registration Slip</h2>
    <p><b>Patient ID:</b> <span id="s-id"></span></p>
    <p><b>Name:</b> <span id="s-name"></span></p>
    <p><b>Age:</b> <span id="s-age"></span></p>
    <p><b>Gender:</b> <span id="s-gender"></span></p>
    <p><b>Contact:</b> <span id="s-contact"></span></p>
    <p><b>Doctor:</b> <span id="s-doctor"></span></p>
    <p><b>Date:</b> <span id="s-date"></span></p>
  </div>

  <button class="print-btn" onclick="window.print()">Print Slip</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let slipData = JSON.parse(localStorage.getItem("slipData"));
      if (!slipData) {
        alert("No slip data found!");
        window.location.href = "reception.html";
        return;
      }

      document.getElementById("s-id").textContent = slipData.id;
      document.getElementById("s-name").textContent = slipData.name;
      document.getElementById("s-age").textContent = slipData.age;
      document.getElementById("s-gender").textContent = slipData.gender;
      document.getElementById("s-contact").textContent = slipData.contact;
      document.getElementById("s-doctor").textContent = slipData.doctor;
      document.getElementById("s-date").textContent = slipData.date;
    });
  </script>
</body>
</html>
