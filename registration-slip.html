<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Registration Slip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 30px;
    }

    .slip-wrapper {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      border-bottom: 2px solid #013243;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }

    header h1 {
      color: #013243;
      font-size: 28px;
      margin-bottom: 5px;
    }

    header p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    .info-section {
      line-height: 1.8;
      font-size: 16px;
    }

    .info-section label {
      font-weight: 600;
      color: #013243;
      display: inline-block;
      width: 160px;
    }

    .qr-section {
      text-align: center;
      margin-top: 30px;
    }

    .qr-section canvas {
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 8px;
    }

    .print-btn {
      text-align: center;
      margin-top: 30px;
    }

    .print-btn button {
      background: #013243;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .print-btn button:hover {
      background: #015f84;
    }

    @media print {
      .print-btn {
        display: none;
      }

      body {
        background: white;
        padding: 0;
      }

      .slip-wrapper {
        box-shadow: none;
        border: none;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="slip-wrapper">
    <header>
      <h1>Alpha-Med Clinical Lab</h1>
      <p>Patient Registration Slip</p>
    </header>

    <div class="info-section" id="slipData">
      <p><label>Patient Name:</label> <span id="pName"></span></p>
      <p><label>CNIC:</label> <span id="pCnic"></span></p>
      <p><label>Phone:</label> <span id="pPhone"></span></p>
      <p><label>Department:</label> <span id="pDept"></span></p>
      <p><label>Test:</label> <span id="pTest"></span></p>
      <p><label>Date:</label> <span id="pDate"></span></p>
      <p><label>MRN:</label> <span id="pMrn"></span></p>
    </div>

    <div class="qr-section" id="qrCode"></div>

    <div class="print-btn">
      <button onclick="window.print()">üñ®Ô∏è Print Slip</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const latestPatient = JSON.parse(localStorage.getItem("latestPatient"));

    if (latestPatient) {
      document.getElementById("pName").textContent = latestPatient.name;
      document.getElementById("pCnic").textContent = latestPatient.cnic;
      document.getElementById("pPhone").textContent = latestPatient.phone;
      document.getElementById("pDept").textContent = latestPatient.department;
      document.getElementById("pTest").textContent = latestPatient.test;
      document.getElementById("pDate").textContent = latestPatient.date;
      document.getElementById("pMrn").textContent = latestPatient.mrn;

      // QR Code Generation
      new QRCode(document.getElementById("qrCode"), {
        text: JSON.stringify(latestPatient),
        width: 130,
        height: 130
      });
    } else {
      document.getElementById("slipData").innerHTML = "<h3 style='color:red;'>‚ùå No patient data found.</h3>";
    }
  </script>
</body>
</html>
