<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration Slip - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .slip {
      width: 70%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border: 1px dashed #333;
      border-radius: 8px;
      position: relative;
    }
    .slip h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .watermark {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      font-size: 60px;
      font-weight: bold;
      color: #333;
      pointer-events: none;
    }
    .slip table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    .slip td {
      padding: 6px;
      border: 1px solid #ddd;
    }
    .print-btn {
      margin-top: 20px;
      text-align: center;
    }
    .print-btn button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slip">
    <div class="watermark">AlphaMed Lab</div>
    <h2>Patient Registration Slip</h2>
    <table>
      <tr>
        <td><b>MRN:</b></td>
        <td id="slipMRN"></td>
      </tr>
      <tr>
        <td><b>Name:</b></td>
        <td id="slipName"></td>
      </tr>
      <tr>
        <td><b>Age:</b></td>
        <td id="slipAge"></td>
      </tr>
      <tr>
        <td><b>Gender:</b></td>
        <td id="slipGender"></td>
      </tr>
      <tr>
        <td><b>Date:</b></td>
        <td id="slipDate"></td>
      </tr>
    </table>
    <div class="print-btn">
      <button onclick="window.print()">Print Slip</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
