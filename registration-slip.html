<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>مریض پرچی - AlphaMed</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <style>
    /* Slip-specific watermark image style */
    .watermark img {
      width: 400px;
      opacity: 0.06;
      pointer-events: none;
      position: relative;
      z-index: 0;
    }

    /* Header for slip (Logo - Title - Barcode) */
    .slip .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .slip .header h2 {
      flex: 1;
      margin: 0;
      color: #00ffaa;
      font-size: 24px;
      text-align: center;
    }

    @media print {
      body {
        background: white;
        color: black;
      }

      .slip {
        border: none;
        box-shadow: none;
        background: white;
      }

      button {
        display: none;
      }

      .watermark img {
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>
  <div class="slip centered">
    
    <!-- Watermark image in center -->
    <div class="watermark">
      <img src="logo.png" alt="Watermark Logo">
    </div>

    <!-- Header row: Logo | Lab Name | Barcode -->
    <div class="header">
      <img src="logo.png" class="logo" alt="Logo" style="height: 60px;">
      <h2>AlphaMed Clinical Laboratory</h2>
      <svg id="barcode"></svg>
    </div>

    <!-- Patient Info -->
    <p><strong>MRN:</strong> <span id="mrn"></span></p>
    <p><strong>Sample No:</strong> <span id="sample"></span></p>
    <p><strong>نام:</strong> <span id="name"></span></p>
    <p><strong>CNIC:</strong> <span id="cnic"></span></p>
    <p><strong>والد/شوہر نام:</strong> <span id="father"></span></p>
    <p><strong>فون:</strong> <span id="phone"></span></p>
    <p><strong>ایڈریس:</strong> <span id="address"></span></p>
    <p><strong>ڈپارٹمنٹ:</strong> <span id="department"></span></p>

    <button onclick="window.print()">پرنٹ کریں</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mrn = urlParams.get("mrn");
    const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
    const patient = patients.find(p => p.mrn === mrn);

    if (patient) {
      document.getElementById("mrn").textContent = patient.mrn;
      document.getElementById("sample").textContent = patient.sampleNo;
      document.getElementById("name").textContent = patient.name;
      document.getElementById("cnic").textContent = patient.cnic;
      document.getElementById("father").textContent = patient.father;
      document.getElementById("phone").textContent = patient.phone;
      document.getElementById("address").textContent = patient.address;
      document.getElementById("department").textContent = patient.department;

      JsBarcode("#barcode", patient.mrn, {
        format: "CODE128",
        width: 2,
        height: 50,
        displayValue: false
      });
    }
  </script>
</body>
</html>
