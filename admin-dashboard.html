<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Alpha Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg hidden md:block">
    <div class="p-6">
      <img src="/assets/logo.png" alt="Logo" class="h-14 mx-auto mb-4" />
      <h2 class="text-xl font-bold text-center text-blue-700">Alpha Med Admin</h2>
    </div>
    <nav class="mt-6 space-y-2 px-4">
      <a href="#" class="block p-2 rounded hover:bg-blue-100 text-blue-700 font-medium">Dashboard</a>
      <a href="manage_users.html" class="block p-2 rounded hover:bg-blue-100">Manage Users</a>
      <a href="view_reports.html" class="block p-2 rounded hover:bg-blue-100">Reports</a>
      <a href="settings.html" class="block p-2 rounded hover:bg-blue-100">Settings</a>
      <a href="index.html" class="block p-2 rounded hover:bg-blue-100 text-red-600">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
      <span class="text-gray-500">Welcome, Admin</span>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <h2 class="text-lg font-semibold text-blue-700">Total Patients</h2>
        <p class="text-2xl font-bold mt-2">1,235</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <h2 class="text-lg font-semibold text-yellow-600">Pending Reports</h2>
        <p class="text-2xl font-bold mt-2">58</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <h2 class="text-lg font-semibold text-green-700">Lab Technicians</h2>
        <p class="text-2xl font-bold mt-2">12</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <h2 class="text-lg font-semibold text-purple-700">Departments</h2>
        <p class="text-2xl font-bold mt-2">9</p>
      </div>
    </div>

    <!-- Quick Links -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <a href="manage_users.html" class="bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 shadow text-center">Manage Users</a>
      <a href="view_reports.html" class="bg-green-600 text-white p-4 rounded-lg hover:bg-green-700 shadow text-center">View Reports</a>
      <a href="settings.html" class="bg-gray-700 text-white p-4 rounded-lg hover:bg-gray-800 shadow text-center">Settings</a>
    </div>
  </main>

</body>
</html>
