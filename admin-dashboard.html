<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>ایڈمن ڈیش بورڈ</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 30px;
    }
    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1f1f1f;
      color: #ffffff;
    }
    button {
      background-image: linear-gradient(45deg, #00aaff, #0077cc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    h2, h3 {
      color: #00ffaa;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #1a1a1a;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      color: #ffffff;
    }
    th {
      background-color: #282828;
    }
    .delete-btn {
      background-color: red;
      border: none;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .summary-box {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      min-width: 200px;
    }
    .summary-box h4 {
      color: #00ffaa;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>ایڈمن ڈیش بورڈ</h2>

  <!-- Dashboard Summary -->
  <div id="dashboardSummary">
    <div class="summary-box">
      <h4>کل مریض</h4>
      <div id="totalPatients">--</div>
    </div>
    <div class="summary-box">
      <h4>آج کے مریض</h4>
      <div id="todayPatients">--</div>
    </div>
    <div class="summary-box">
      <h4>آج کی رپورٹس</h4>
      <div id="todayReports">--</div>
    </div>
    <div class="summary-box">
      <h4>کل رپورٹس</h4>
      <div id="totalReports">--</div>
    </div>
  </div>

  <h3>نیا صارف شامل کریں</h3>
  <select id="role">
    <option value="Admin">ایڈمن</option>
    <option value="Technician">ٹیکنیشن</option>
    <option value="Reception">ریسپشن</option>
  </select>
  <input type="text" id="cnic" placeholder="شناختی کارڈ نمبر (CNIC)" />
  <input type="password" id="password" placeholder="پاسورڈ" />
  <button onclick="addUser()">صارف شامل کریں</button>

  <h3>تمام صارفین</h3>
  <table>
    <thead>
      <tr>
        <th>رول</th>
        <th>CNIC</th>
        <th>عمل</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script>
    const masterAdmin = "34501-8971113-7";

    function addUser() {
      const role = document.getElementById("role").value;
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!cnic || !password) {
        alert("تمام فیلڈز لازمی ہیں");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.find(u => u.cnic === cnic)) {
        alert("یہ CNIC پہلے سے موجود ہے");
        return;
      }

      if (role === "Admin" && cnic === masterAdmin) {
        alert("یہ ایڈمن پہلے سے موجود ہے");
        return;
      }

      users.push({ role, cnic, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("صارف شامل ہو گیا ✅");
      loadUsers();
    }

    function deleteUser(cnic) {
      if (cnic === masterAdmin) {
        alert("اس ایڈمن کو حذف نہیں کیا جا سکتا");
        return;
      }

      if (confirm("کیا آپ واقعی اس صارف کو حذف کرنا چاہتے ہیں؟")) {
        let users = JSON.parse(localStorage.getItem("users") || "[]");
        users = users.filter(u => u.cnic !== cnic);
        localStorage.setItem("users", JSON.stringify(users));
        loadUsers();
      }
    }

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      users.forEach(user => {
        const tr = document.createElement("tr");
        const isMaster = user.cnic === masterAdmin;
        const canDelete = !isMaster;

        tr.innerHTML = `
          <td>${user.role.toUpperCase()}</td>
          <td>${user.cnic}</td>
          <td>${canDelete ? `<button class='delete-btn' onclick='deleteUser("${user.cnic}")'>🗑️</button>` : "—"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updateSummary() {
      const patients = JSON.parse(localStorage.getItem("patients") || "[]");
      const reports = JSON.parse(localStorage.getItem("reports") || "[]");
      const today = new Date().toISOString().split('T')[0];

      const todayPatients = patients.filter(p => p.date && p.date.startsWith(today)).length;
      const todayReports = reports.filter(r => r.date && r.date.startsWith(today)).length;

      document.getElementById("totalPatients").innerText = patients.length;
      document.getElementById("todayPatients").innerText = todayPatients;
      document.getElementById("totalReports").innerText = reports.length;
      document.getElementById("todayReports").innerText = todayReports;
    }

    loadUsers();
    updateSummary();
  </script>
</body>
</html>
