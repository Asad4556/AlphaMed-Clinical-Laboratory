<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark-theme">
  <header>
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Admin Dashboard</p>
  </header>

  <nav>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="manage_users.html">Manage Users</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="index.html" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <main>
    <section class="dashboard-welcome">
      <h2>Welcome, Admin</h2>
      <p>Select an option from the menu to manage the system.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
  </footer>

  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("loggedInRole");
    }

    // Admin Access Restriction
    const role = localStorage.getItem("loggedInRole");
    if (role !== "admin") {
      alert("Unauthorized access!");
      window.location.href = "login.html?role=admin";
    }
  </script>
</body>
</html>
