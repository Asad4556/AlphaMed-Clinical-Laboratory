<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - AlphaMed</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      padding: 30px;
      direction: ltr;
    }
    h1 {
      color: #00ffaa;
    }
    .section {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .section h2 {
      color: #00aaff;
    }
    .link-button {
      display: inline-block;
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .link-button:hover {
      background-color: #0088cc;
    }
    .logout-btn {
      background-color: crimson;
      float: right;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <h1>Admin Dashboard</h1>

  <div class="section">
    <h2>Quick Access</h2>
    <a class="link-button" href="manage_users.html">👥 Manage Users</a>
    <a class="link-button" href="register_patient.html">📝 Reception (Register Patient)</a>
    <a class="link-button" href="technician.html">🧪 Technician (Add Reports)</a>
    <a class="link-button" href="view_reports.html">📄 View All Reports</a>
    <a class="link-button" href="change_password.html">🔐 Change Password</a>
    <a class="link-button" href="export.html">📤 Export PDF</a>
    <a class="link-button" href="settings.html">⚙️ Settings</a>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
