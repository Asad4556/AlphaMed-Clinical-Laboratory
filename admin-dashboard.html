<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1>Admin Dashboard</h1>

    <div class="dashboard-buttons">
      <button onclick="location.href='register_patient.html'">Register Patient</button>
      <button onclick="location.href='add_test_result.html'">Add Test Result</button>
      <button onclick="location.href='view_reports.html'">View Reports</button>
      <button onclick="location.href='manage_users.html'">Manage Users</button>
      <button onclick="location.href='change_password.html'">Change Password</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    // Allow only Admin access
    if (!currentUser || currentUser.role !== "admin") {
      alert("Unauthorized access. Redirecting to login.");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
