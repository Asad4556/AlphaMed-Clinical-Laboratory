<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2>Admin Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="card">
      <h3>Welcome, Admin</h3>
      <p>Use the options below to manage the lab system.</p>
    </div>

    <div class="card">
      <h3>Options</h3>
      <button onclick="goTo('manage_users.html')">Manage Users</button>
      <button onclick="goTo('labSections.html')">Manage Departments & Tests</button>
      <button onclick="goTo('report.html')">View Reports</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    function goTo(page) {
      window.location.href = page;
    }

    // âœ… Access control: only admin can access
    document.addEventListener("DOMContentLoaded", () => {
      let user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user || user.role !== "admin") {
        alert("Access denied!");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
