<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>ایڈمن ڈیش بورڈ</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    h2, h3 {
      color: #003366;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .delete-btn {
      background-color: red;
      border: none;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>ایڈمن ڈیش بورڈ</h2>

  <h3>نیا صارف شامل کریں</h3>
  <select id="role">
    <option value="Technician">ٹیکنیشن</option>
    <option value="Reception">ریسپشن</option>
  </select>
  <input type="text" id="cnic" placeholder="شناختی کارڈ نمبر (CNIC)" />
  <input type="password" id="password" placeholder="پاسورڈ" />
  <button onclick="addUser()">صارف شامل کریں</button>

  <h3>تمام صارفین</h3>
  <table>
    <thead>
      <tr>
        <th>رول</th>
        <th>CNIC</th>
        <th>عمل</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script>
    function addUser() {
      const role = document.getElementById("role").value;
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!cnic || !password) {
        alert("تمام فیلڈز لازمی ہیں");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.find(u => u.cnic === cnic)) {
        alert("یہ CNIC پہلے سے موجود ہے");
        return;
      }

      users.push({ role, cnic, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("صارف شامل ہو گیا ✅");
      loadUsers();
    }

    function deleteUser(cnic) {
      if (confirm("کیا آپ واقعی اس صارف کو حذف کرنا چاہتے ہیں؟")) {
        let users = JSON.parse(localStorage.getItem("users") || "[]");
        users = users.filter(u => u.cnic !== cnic);
        localStorage.setItem("users", JSON.stringify(users));
        loadUsers();
      }
    }

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      users.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.role.toUpperCase()}</td>
          <td>${user.cnic}</td>
          <td>
            ${user.role === "Admin" ? "---" : `<button class='delete-btn' onclick='deleteUser("${user.cnic}")'>🗑️</button>`}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadUsers();
  </script>
</body>
</html>
