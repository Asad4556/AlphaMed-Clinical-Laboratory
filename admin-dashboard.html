<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>ایڈمن ڈیش بورڈ</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Noto Naskh Arabic', sans-serif;
      direction: rtl;
      padding: 20px;
    }
    h2, h3 {
      color: #00ffaa;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #00aaff;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    .form-section {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>ایڈمن ڈیش بورڈ</h2>

  <div class="form-section">
    <h3>نیا صارف شامل کریں</h3>
    <form id="addUserForm">
      <select id="newUserRole" required>
        <option value="">رول منتخب کریں</option>
        <option value="Reception">ریسپشن</option>
        <option value="Technician">ٹیکنیشن</option>
      </select><br>
      <input type="text" id="newUserCnic" placeholder="CNIC" required><br>
      <input type="password" id="newUserPassword" placeholder="پاسورڈ" required><br>
      <button type="submit">صارف شامل کریں</button>
    </form>
  </div>

  <div class="form-section">
    <h3>تمام صارفین</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>رول</th>
          <th>CNIC</th>
          <th>حذف کریں</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="form-section">
    <h3>رپورٹ تلاش کریں</h3>
    <form id="reportSearchForm">
      <input type="text" id="searchMRN" placeholder="MRN درج کریں">
      <button type="submit">رپورٹ دیکھیں</button>
    </form>
  </div>

  <script>
    const currentAdmin = JSON.parse(localStorage.getItem("loggedIn"));
    if (!currentAdmin || currentAdmin.role !== "Admin") {
      window.location.href = "login.html";
    }

    const userTable = document.getElementById("userTable").querySelector("tbody");

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      userTable.innerHTML = "";
      users.forEach(user => {
        if (user.role === "Admin") return;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.role}</td>
          <td>${user.cnic}</td>
          <td><button onclick="deleteUser('${user.cnic}')">❌</button></td>
        `;
        userTable.appendChild(row);
      });
    }

    function deleteUser(cnic) {
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users = users.filter(u => u.cnic !== cnic);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    document.getElementById("addUserForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const role = document.getElementById("newUserRole").value;
      const cnic = document.getElementById("newUserCnic").value;
      const password = document.getElementById("newUserPassword").value;

      if (role === "Admin") {
        alert("نیا ایڈمن بنانا اجازت نہیں ہے");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.find(u => u.cnic === cnic)) {
        alert("یہ CNIC پہلے سے موجود ہے");
        return;
      }

      users.push({ role, cnic, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("صارف شامل ہو گیا");
      document.getElementById("addUserForm").reset();
      loadUsers();
    });

    document.getElementById("reportSearchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const mrn = document.getElementById("searchMRN").value.trim();
      if (mrn) {
        window.open(`report.html?mrn=${encodeURIComponent(mrn)}`, '_blank');
      }
    });

    loadUsers();
  </script>
</body>
</html>
