<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
    }
    .table-container {
      margin: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Admin Dashboard</h2>
    <button onclick="window.location.href='admin.html'">Back</button>
  </div>

  <div class="dashboard">
    <div class="card">
      <h3>Total Patients</h3>
      <p id="totalPatients">0</p>
    </div>
    <div class="card">
      <h3>Total Tests</h3>
      <p id="totalTests">0</p>
    </div>
    <div class="card">
      <h3>Total Users</h3>
      <p id="totalUsers">0</p>
    </div>
  </div>

  <div class="table-container">
    <h3>Registered Users</h3>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="userList">
        <!-- Users will be loaded here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
