<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h2 {
      color: #00bcd4;
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #00bcd4;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #2b2b2b;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Change Password</h2>
  <form id="passwordForm">
    <input type="password" id="oldPassword" placeholder="Old Password" required />
    <input type="password" id="newPassword" placeholder="New Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
    <button type="submit">Update Password</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const users = JSON.parse(localStorage.getItem("users")) || [];

    if (!user) {
      alert("Unauthorized access.");
      window.location.href = "login.html";
    }

    document.getElementById("passwordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const oldPass = document.getElementById("oldPassword").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();
      const confirmPass = document.getElementById("confirmPassword").value.trim();
      const message = document.getElementById("message");

      if (oldPass !== user.password) {
        message.innerHTML = "<span style='color:red;'>Old password is incorrect.</span>";
        return;
      }

      if (newPass.length < 4) {
        message.innerHTML = "<span style='color:red;'>Password should be at least 4 characters.</span>";
        return;
      }

      if (newPass !== confirmPass) {
        message.innerHTML = "<span style='color:red;'>New passwords do not match.</span>";
        return;
      }

      const index = users.findIndex(u => u.username === user.username);
      if (index !== -1) {
        users[index].password = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("loggedInUser", JSON.stringify(users[index]));
        message.innerHTML = "<span style='color:lightgreen;'>Password updated successfully âœ…</span>";
      }
    });
  </script>
</body>
</html>
