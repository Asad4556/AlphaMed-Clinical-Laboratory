<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <div class="header">
    <img src="logo.png" alt="AlphaMed Logo" class="logo" />
    <h1>AlphaMed Clinical Laboratory</h1>
    <p class="tagline">Quality Assurance Through Advance Technology</p>
  </div>

  <div class="container">
    <h2>Change Password</h2>

    <form id="changePasswordForm">
      <label for="cnic">Your CNIC:</label>
      <input type="text" id="cnic" placeholder="xxxxx-xxxxxxx-x" required />

      <label for="oldPassword">Current Password:</label>
      <input type="password" id="oldPassword" placeholder="Enter current password" required />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" placeholder="Enter new password" required />

      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required />

      <button type="submit" class="btn">Update Password</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <footer>
    <p>&copy; 2025 AlphaMed Clinical Laboratory. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById("changePasswordForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const cnic = document.getElementById("cnic").value.trim();
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      if (newPassword !== confirmPassword) {
        message.textContent = "❌ New passwords do not match.";
        message.style.color = "red";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[cnic] && users[cnic].password === oldPassword) {
        users[cnic].password = newPassword;
        localStorage.setItem("users", JSON.stringify(users));
        message.textContent = "✅ Password updated successfully!";
        message.style.color = "lightgreen";
      } else {
        message.textContent = "❌ CNIC or current password is incorrect.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
