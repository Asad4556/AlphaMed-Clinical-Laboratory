<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #00ffaa;
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      width: 300px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #00aaff;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Change Password</h2>

  <input type="password" id="oldPassword" placeholder="Current Password"><br>
  <input type="password" id="newPassword" placeholder="New Password"><br>
  <input type="password" id="confirmPassword" placeholder="Confirm New Password"><br>

  <button onclick="changePassword()">Update Password</button>

  <div class="message" id="message"></div>

  <script>
    const loggedIn = JSON.parse(localStorage.getItem("loggedIn"));

    if (!loggedIn || (loggedIn.role !== "Reception" && loggedIn.role !== "Technician")) {
      window.location.href = "login.html";
    }

    function changePassword() {
      const oldPwd = document.getElementById("oldPassword").value;
      const newPwd = document.getElementById("newPassword").value;
      const confirmPwd = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("message");

      if (!oldPwd || !newPwd || !confirmPwd) {
        msg.style.color = "red";
        msg.textContent = "All fields are required.";
        return;
      }

      if (newPwd !== confirmPwd) {
        msg.style.color = "red";
        msg.textContent = "New passwords do not match.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      const userIndex = users.findIndex(u => u.cnic === loggedIn.cnic && u.password === oldPwd);

      if (userIndex === -1) {
        msg.style.color = "red";
        msg.textContent = "Current password is incorrect.";
        return;
      }

      users[userIndex].password = newPwd;
      localStorage.setItem("users", JSON.stringify(users));

      // Also update localStorage login session
      loggedIn.password = newPwd;
      localStorage.setItem("loggedIn", JSON.stringify(loggedIn));

      msg.style.color = "lightgreen";
      msg.textContent = "Password updated successfully âœ…";
    }
  </script>

</body>
</html>
