<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - Alpha Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-xl p-6 rounded-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">🔐 Change Password</h2>

    <form id="passwordForm" class="space-y-4">
      <!-- Current Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Current Password</label>
        <div class="relative">
          <input type="password" id="currentPassword" required class="input pr-10"/>
          <button type="button" onclick="togglePassword('currentPassword')" class="eye-btn">
            👁
          </button>
        </div>
      </div>

      <!-- New Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">New Password</label>
        <div class="relative">
          <input type="password" id="newPassword" required minlength="6" class="input pr-10"/>
          <button type="button" onclick="togglePassword('newPassword')" class="eye-btn">
            👁
          </button>
        </div>
      </div>

      <!-- Confirm New Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <div class="relative">
          <input type="password" id="confirmPassword" required class="input pr-10"/>
          <button type="button" onclick="togglePassword('confirmPassword')" class="eye-btn">
            👁
          </button>
        </div>
      </div>

      <div id="message" class="text-sm font-medium mt-2"></div>

      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
        🔄 Update Password
      </button>
    </form>
  </div>

  <style>
    .input {
      @apply mt-1 block w-full border border-gray-300 rounded-md p-2;
    }
    .eye-btn {
      @apply absolute right-2 top-2 text-gray-600 text-sm;
    }
  </style>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }

    // Password form handling
    document.getElementById("passwordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const current = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      if (newPass !== confirm) {
        message.textContent = "❌ New passwords do not match.";
        message.className = "text-red-600";
        return;
      }

      if (newPass.length < 6) {
        message.textContent = "❌ Password must be at least 6 characters.";
        message.className = "text-red-600";
        return;
      }

      // Placeholder for backend integration
      message.textContent = "✅ Password changed successfully!";
      message.className = "text-green-600";
    });
  </script>

</body>
</html>
