<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>پاس ورڈ تبدیل کریں</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      padding: 60px 20px;
    }

    h2 { color: #00ffaa; margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
    }

    button {
      background: #00aaff;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>🔑 پاس ورڈ تبدیل کریں</h2>

  <input type="password" id="old" placeholder="پرانا پاس ورڈ" />
  <input type="password" id="new" placeholder="نیا پاس ورڈ" />

  <br>
  <button onclick="changePassword()">محفوظ کریں</button>

  <script>
    function changePassword() {
      const old = document.getElementById("old").value.trim();
      const newPass = document.getElementById("new").value.trim();

      const adminPass = localStorage.getItem("adminPass") || "Asad@2723";

      if (old !== adminPass) {
        alert("پرانا پاس ورڈ درست نہیں");
        return;
      }

      localStorage.setItem("adminPass", newPass);
      alert("پاس ورڈ تبدیل ہو گیا ✅");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
