<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>پاسورڈ تبدیل کریں - AlphaMed</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      direction: rtl;
    }
    h2 {
      color: #00ffaa;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #ffffff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00aaff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #0077cc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>🔑 پاسورڈ تبدیل کریں</h2>

  <label>پرانا پاسورڈ</label>
  <input type="password" id="oldPassword" placeholder="پرانا پاسورڈ" />

  <label>نیا پاسورڈ</label>
  <input type="password" id="newPassword" placeholder="نیا پاسورڈ" />

  <label>نیا پاسورڈ دوبارہ</label>
  <input type="password" id="confirmPassword" placeholder="نیا پاسورڈ دوبارہ لکھیں" />

  <button onclick="changePassword()">✅ تبدیل کریں</button>

  <script>
    function changePassword() {
      const oldPass = document.getElementById("oldPassword").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();
      const confirmPass = document.getElementById("confirmPassword").value.trim();

      const adminData = JSON.parse(localStorage.getItem("adminData")) || {
        cnic: "34501-8971113-7",
        password: "Asad@2723"
      };

      if (oldPass !== adminData.password) {
        alert("پرانا پاسورڈ درست نہیں!");
        return;
      }

      if (newPass.length < 5) {
        alert("نیا پاسورڈ کم از کم 5 حروف کا ہونا چاہیے!");
        return;
      }

      if (newPass !== confirmPass) {
        alert("دونوں نئے پاسورڈ میچ نہیں کر رہے!");
        return;
      }

      adminData.password = newPass;
      localStorage.setItem("adminData", JSON.stringify(adminData));
      alert("پاسورڈ کامیابی سے تبدیل ہوگیا ✅");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
