<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      direction: ltr;
      padding: 20px;
    }
    h2, h3 {
      color: #00ffaa;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #00aaff;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    .form-section {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .logout-button {
      background-color: crimson;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 10px;
      float: right;
    }
    .summary-box {
      display: inline-block;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }
    .summary-box h4 {
      color: #00ffaa;
      margin-bottom: 5px;
    }
    .summary-box p {
      font-size: 20px;
      margin: 0;
    }
  </style>
</head>
<body>

  <button class="logout-button" onclick="logout()">üîí Logout</button>
  <h2>Admin Dashboard</h2>

  <div id="dashboardSummary">
    <div class="summary-box">
      <h4>Total Patients</h4>
      <p id="totalPatients">--</p>
    </div>
    <div class="summary-box">
      <h4>Today's Patients</h4>
      <p id="todayPatients">--</p>
    </div>
    <div class="summary-box">
      <h4>Total Reports</h4>
      <p id="totalReports">--</p>
    </div>
    <div class="summary-box">
      <h4>Today's Reports</h4>
      <p id="todayReports">--</p>
    </div>
  </div>

  <div class="form-section">
    <h3>Add New User</h3>
    <form id="addUserForm">
      <select id="newUserRole" required>
        <option value="">Select Role</option>
        <option value="Reception">Reception</option>
        <option value="Technician">Technician</option>
      </select><br>
      <input type="text" id="newUserCnic" placeholder="CNIC" required><br>
      <input type="password" id="newUserPassword" placeholder="Password" required><br>
      <button type="submit">Add User</button>
    </form>
  </div>

  <div class="form-section">
    <h3>All Users</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>Role</th>
          <th>CNIC</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const masterAdmin = "34501-8971113-7";

    const currentAdmin = JSON.parse(localStorage.getItem("loggedIn"));
    if (!currentAdmin || currentAdmin.role !== "Admin") {
      window.location.href = "login.html";
    }

    const userTable = document.getElementById("userTable").querySelector("tbody");

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      userTable.innerHTML = "";
      users.forEach(user => {
        if (user.role === "Admin") return;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.role}</td>
          <td>${user.cnic}</td>
          <td><button onclick="deleteUser('${user.cnic}')">‚ùå Delete</button></td>
        `;
        userTable.appendChild(row);
      });
    }

    function deleteUser(cnic) {
      if (cnic === masterAdmin) {
        alert("You cannot delete the default Admin.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users = users.filter(u => u.cnic !== cnic);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    document.getElementById("addUserForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const role = document.getElementById("newUserRole").value;
      const cnic = document.getElementById("newUserCnic").value;
      const password = document.getElementById("newUserPassword").value;

      if (role === "Admin") {
        alert("You cannot create a new Admin.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.find(u => u.cnic === cnic)) {
        alert("This CNIC already exists.");
        return;
      }

      users.push({ role, cnic, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("User added successfully.");
      document.getElementById("addUserForm").reset();
      loadUsers();
    });

    function updateSummary() {
      const patients = JSON.parse(localStorage.getItem("patients") || "[]");
      const reports = JSON.parse(localStorage.getItem("labReports") || "[]");
      const today = new Date().toISOString().split("T")[0];

      const todayPatients = patients.filter(p => p.date && p.date.startsWith(today)).length;
      const todayReports = reports.filter(r => r.timestamp && r.timestamp.startsWith(today)).length;

      document.getElementById("totalPatients").innerText = patients.length;
      document.getElementById("todayPatients").innerText = todayPatients;
      document.getElementById("totalReports").innerText = reports.length;
      document.getElementById("todayReports").innerText = todayReports;
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    loadUsers();
    updateSummary();
  </script>

</body>
</html>
