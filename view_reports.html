<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Reports - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <script src="technician.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="AlphaMed Logo">
      <h1>View Reports</h1>
    </div>
    <nav>
      <ul>
        <li><a href="technician.html">Dashboard</a></li>
        <li><a href="add_test_result.html">Add Test Result</a></li>
        <li><a href="view_reports.html" class="active">View Reports</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>All Test Reports</h2>
      <input type="text" id="searchReports" placeholder="Search by Patient ID or Test Name" onkeyup="filterReports()">
      <table id="reportsTable">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Test Name</th>
            <th>Result</th>
            <th>Remarks</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="reportsList">
          <!-- Reports will load here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AlphaMed Clinical Laboratory. All rights reserved.</p>
  </footer>
</body>
</html>
