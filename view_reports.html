<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Patient Report - AlphaMed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #00ffaa;
    }
    input {
      padding: 12px;
      width: 300px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 20px;
      background-color: #1e1e1e;
      color: white;
    }
    button {
      padding: 12px 20px;
      background-color: #00aaff;
      border: none;
      border-radius: 6px;
      color: white;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .report-card {
      margin-top: 30px;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffaa55;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .report-card h3 {
      color: #00ffaa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .not-found {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>View Patient Report</h2>
  <input type="text" id="searchMrn" placeholder="Enter MRN (e.g. ACL-25-00001)">
  <br>
  <button onclick="findReport()">Search Report</button>

  <div id="reportContainer"></div>

  <script>
    function findReport() {
      const mrn = document.getElementById('searchMrn').value.trim();
      const container = document.getElementById('reportContainer');
      const reports = JSON.parse(localStorage.getItem('labReports') || '[]');
      const match = reports.find(r => r.mrn === mrn);

      if (!match) {
        container.innerHTML = `<p class="not-found">‚ùå Report not found for MRN: ${mrn}</p>`;
        return;
      }

      let html = `
        <div class="report-card">
          <h3>Patient MRN: ${match.mrn}</h3>
          <p><strong>Section:</strong> ${match.section}</p>
          <p><strong>Date:</strong> ${match.timestamp}</p>
          <table>
            <tr>
              <th>Test</th>
              <th>Result</th>
              <th>Normal (Male)</th>
              <th>Normal (Female)</th>
            </tr>
      `;

      match.results.forEach(res => {
        html += `
          <tr>
            <td>${res.test}</td>
            <td>${res.result}</td>
            <td>${res.male}</td>
            <td>${res.female}</td>
          </tr>
        `;
      });

      html += `
          </table>
          <p style="margin-top: 15px; font-size: 12px; color: #aaa;">
            This report is computer generated and does not require signature.
          </p>
        </div>
      `;

      container.innerHTML = html;
    }
  </script>
</body>
</html>
