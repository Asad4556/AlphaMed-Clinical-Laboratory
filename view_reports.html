<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Reports - Lab System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>View Reports</h2>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h3>Patient Reports</h3>
      <table id="reportsTable">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Test Name</th>
            <th>Result</th>
            <th>Remarks</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Reports will be loaded here -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let reports = JSON.parse(localStorage.getItem("testResults")) || [];
      const tbody = document.querySelector("#reportsTable tbody");

      if (reports.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">No reports available.</td></tr>`;
        return;
      }

      reports.forEach(r => {
        let row = `
          <tr>
            <td>${r.patientId}</td>
            <td>${r.testName}</td>
            <td>${r.result}</td>
            <td>${r.remarks || "-"}</td>
            <td>${r.date}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    });
  </script>
</body>
</html>
