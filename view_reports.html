<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>تمام رپورٹس - AlphaMed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="logout-btn" onclick="logout()">🔒 لاگ آؤٹ</button>
  <h2>📑 تمام رپورٹس</h2>

  <table id="reportTable">
    <thead>
      <tr>
        <th>MRN</th>
        <th>نتیجہ</th>
        <th>تاریخ</th>
        <th>پرنٹ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    const reports = JSON.parse(localStorage.getItem("labReports") || "[]");
    const tbody = document.querySelector("#reportTable tbody");

    reports.forEach(r => {
      const row = document.createElement("tr");

      const mrn = document.createElement("td");
      mrn.textContent = r.mrn;

      const result = document.createElement("td");
      result.textContent = r.result;

      const date = document.createElement("td");
      date.textContent = r.date;

      const action = document.createElement("td");
      const viewBtn = document.createElement("a");
      viewBtn.href = `report.html?mrn=${encodeURIComponent(r.mrn)}`;
      viewBtn.textContent = "📄 دیکھیں";
      viewBtn.target = "_blank";
      action.appendChild(viewBtn);

      row.appendChild(mrn);
      row.appendChild(result);
      row.appendChild(date);
      row.appendChild(action);

      tbody.appendChild(row);
    });
  </script>
</body>
</html>
