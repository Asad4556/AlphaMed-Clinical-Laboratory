<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Report - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 30px;
      direction: ltr;
    }
    .report-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      position: relative;
    }
    .header {
      text-align: center;
      position: relative;
    }
    .header img {
      width: 80px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .header h1 {
      color: #00ffaa;
      font-size: 28px;
    }
    .patient-info {
      margin-top: 40px;
      line-height: 1.8;
      font-size: 16px;
    }
    .test-table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      font-size: 15px;
    }
    .test-table th, .test-table td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    .test-table th {
      background-color: #333;
    }
    .footer-note {
      margin-top: 40px;
      font-size: 12px;
      text-align: center;
      color: #aaa;
    }
    .actions {
      text-align: right;
      margin-bottom: 20px;
    }
    button {
      background-color: #00aaff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
    .watermark {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      font-size: 100px;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="report-container" id="reportArea">
    <div class="watermark">AlphaMed Lab</div>

    <div class="actions">
      <button onclick="window.print()">üñ®Ô∏è Print</button>

    </div>

    <div class="header">
      <img src="logo.png" alt="Logo" />
      <h1>AlphaMed Clinical Laboratory</h1>
      <p>Quality Assurance Through Advanced Technology</p>
    </div>

    <div class="patient-info" id="patientInfo"></div>

    <table class="test-table" id="testTable">
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Result</th>
          <th>Normal (Male)</th>
          <th>Normal (Female)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="footer-note">
      This report is computer-generated and does not require a signature.
    </div>
  </div>
