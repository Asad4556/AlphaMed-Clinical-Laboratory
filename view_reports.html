<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Patient Reports - Alpha-Med Clinical Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #013243;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #013243;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .no-data {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“„ All Patient Reports</h2>

    <input type="text" id="searchInput" onkeyup="filterReports()" placeholder="ðŸ” Search by CNIC, Name, Test, Department...">

    <table id="reportsTable">
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>CNIC</th>
          <th>Phone</th>
          <th>Department</th>
          <th>Test</th>
          <th>Result</th>
          <th>Normal Range</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="reportsBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <script>
    function loadReports() {
      const testResults = JSON.parse(localStorage.getItem("testResults")) || [];
      const patients = JSON.parse(localStorage.getItem("patients")) || [];

      const body = document.getElementById("reportsBody");
      body.innerHTML = "";

      if (testResults.length === 0 || patients.length === 0) {
        body.innerHTML = `<tr><td colspan="8" class="no-data">No reports available.</td></tr>`;
        return;
      }

      testResults.forEach(result => {
        const patient = patients.find(p => p.mrn === result.patientMrn);
        if (patient) {
          const row = `
            <tr>
              <td>${patient.name}</td>
              <td>${patient.cnic}</td>
              <td>${patient.phone}</td>
              <td>${patient.department}</td>
              <td>${result.test}</td>
              <td>${result.result}</td>
              <td>${result.normalRange || "-"}</td>
              <td>${patient.date}</td>
            </tr>
          `;
          body.innerHTML += row;
        }
      });
    }

    function filterReports() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#reportsTable tbody tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    window.onload = loadReports;
  </script>
</body>
</html>
