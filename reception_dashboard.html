<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reception Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      color: #444;
    }

    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    select[multiple] {
      height: 150px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d99;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      select[multiple] {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reception Dashboard</h1>

    <form id="testForm">
      <label for="departmentSelect">Select Department:</label>
      <select id="departmentSelect" required>
        <option value="">Select Department</option>
        <option value="Hematology">Hematology</option>
        <option value="Serology">Serology</option>
        <option value="Microbiology">Microbiology</option>
        <option value="Histopathology">Histopathology</option>
        <option value="Biochemistry">Biochemistry</option>
        <option value="Blood Banking">Blood Banking</option>
        <option value="Culture Tests">Culture Tests</option>
        <option value="Special Chemistry">Special Chemistry</option>
        <option value="Molecular Biology">Molecular Biology</option>
      </select>

      <label for="testSelect">Select Tests:</label>
      <select id="testSelect" multiple required>
        <option disabled>Select a department first</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="reception.js"></script>
</body>
</html>
