<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ریسپشن ڈیش بورڈ - Alpha Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="logo.png" alt="Alpha Med Logo" class="w-10 h-10 object-contain">
      <h1 class="text-xl font-bold text-blue-700">ریسپشن ڈیش بورڈ</h1>
    </div>
    <button onclick="logout()" class="text-sm text-red-600 hover:underline">🚪 لاگ آؤٹ</button>
  </header>

  <!-- Main Content -->
  <main class="p-6 max-w-6xl mx-auto">
    
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow p-5 text-center">
        <h3 class="text-gray-500 text-sm">آج کے مریض</h3>
        <p class="text-2xl font-bold text-blue-700" id="patientsToday">۰</p>
      </div>
      <div class="bg-white rounded-xl shadow p-5 text-center">
        <h3 class="text-gray-500 text-sm">زیر التواء سلپس</h3>
        <p class="text-2xl font-bold text-yellow-500" id="pendingSlips">۰</p>
      </div>
      <div class="bg-white rounded-xl shadow p-5 text-center">
        <h3 class="text-gray-500 text-sm">تیار رپورٹس</h3>
        <p class="text-2xl font-bold text-green-600" id="readyReports">۰</p>
      </div>
      <div class="bg-white rounded-xl shadow p-5 text-center">
        <h3 class="text-gray-500 text-sm">وٹس ایپ نوٹیفیکیشنز</h3>
        <p class="text-2xl font-bold text-purple-600" id="sentMsgs">۰</p>
      </div>
    </div>

    <!-- Quick Links -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <a href="register_patient.html" class="block bg-blue-600 text-white p-6 rounded-lg shadow hover:bg-blue-700 transition text-center font-medium">
        ➕ نیا مریض رجسٹر کریں
      </a>
      <a href="registration-slip.html" class="block bg-green-600 text-white p-6 rounded-lg shadow hover:bg-green-700 transition text-center font-medium">
        🧾 رجسٹریشن سلپس دیکھیں
      </a>
      <a href="view_reports.html" class="block bg-purple-600 text-white p-6 rounded-lg shadow hover:bg-purple-700 transition text-center font-medium">
        📄 رپورٹس دیکھیں
      </a>
    </div>

  </main>

  <script>
    function logout() {
      if (confirm("کیا آپ واقعی لاگ آؤٹ کرنا چاہتے ہیں؟")) {
        window.location.href = "login.html";
      }
    }

    // Demo values (can be replaced with dynamic values)
    document.getElementById("patientsToday").textContent = "۲۴";
    document.getElementById("pendingSlips").textContent = "۶";
    document.getElementById("readyReports").textContent = "۱۴";
    document.getElementById("sentMsgs").textContent = "۱۸";
  </script>

</body>
</html>
