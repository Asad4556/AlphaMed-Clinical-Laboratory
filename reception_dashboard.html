<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reception Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2>Reception Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="card">
      <h3>Welcome, Receptionist</h3>
      <p>Use the options below to manage patients.</p>
    </div>

    <div class="card">
      <h3>Options</h3>
      <button onclick="goTo('register_patient.html')">Register New Patient</button>
      <button onclick="goTo('registration-slip.html')">View / Print Slips</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    function goTo(page) {
      window.location.href = page;
    }

    // âœ… Access control: only reception can access
    document.addEventListener("DOMContentLoaded", () => {
      let user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user || user.role !== "reception") {
        alert("Access denied!");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
