<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reception Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Reception Dashboard</h1>

    <form id="testForm">
      <label for="departmentSelect">Select Department:</label>
      <select id="departmentSelect" required>
        <option value="">Select Department</option>
        <option value="Hematology">Hematology</option>
        <option value="Serology">Serology</option>
        <option value="Microbiology">Microbiology</option>
        <option value="Histopathology">Histopathology</option>
        <option value="Biochemistry">Biochemistry</option>
        <option value="Blood Banking">Blood Banking</option>
        <option value="Culture Tests">Culture Tests</option>
        <option value="Special Chemistry">Special Chemistry</option>
        <option value="Molecular Biology">Molecular Biology</option>
      </select>

      <label for="testSelect">Select Tests:</label>
      <select id="testSelect" multiple required>
        <!-- Test options will be populated here -->
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="reception.js"></script>
</body>
</html>
