<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reception Dashboard - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark-theme">
  <header>
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Reception Dashboard</p>
  </header>

  <nav>
    <ul>
      <li><a href="register_patient.html">Register Patient</a></li>
      <li><a href="manage_users.html">Manage Users</a></li>
      <li><a href="change_password.html">Change Password</a></li>
      <li><a href="index.html" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <main>
    <section class="dashboard-welcome">
      <h2>Welcome to the Reception Dashboard</h2>
      <p>Please select an option from the menu to get started.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
  </footer>

  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("loggedInRole");
    }

    // Access restriction for reception role
    const role = localStorage.getItem("loggedInRole");
    if (role !== "reception") {
      alert("Unauthorized access!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
