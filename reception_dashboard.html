<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reception Dashboard - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1e1e1e;
      color: #00ffff;
    }

    .btn {
      padding: 6px 12px;
      background-color: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .top-links {
      text-align: right;
      margin-bottom: 15px;
    }

    .top-links a {
      margin-left: 10px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .top-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="top-links">
    <a href="register_patient.html">+ نیا مریض رجسٹر کریں</a>
    <a href="#" onclick="logout()">🔒 لاگ آؤٹ</a>
    <a href="index.html">🏠 ہوم</a>
  </div>

  <h1>ریسیپشن ڈیش بورڈ</h1>

  <table>
    <thead>
      <tr>
        <th>MRN</th>
        <th>نام</th>
        <th>CNIC</th>
        <th>عمر</th>
        <th>جنس</th>
        <th>سیکشن</th>
        <th>ٹیسٹ</th>
      </tr>
    </thead>
    <tbody id="patientList">
      <!-- مریضوں کی فہرست یہاں ظاہر ہوگی -->
    </tbody>
  </table>

  <script>
    // ⚠️ سیکیورٹی چیک: صرف ریسیپشن لاگ ان پر رسائی
    const loggedIn = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedIn || loggedIn.role !== "reception") {
      alert("صرف ریسیپشن یوزرز کو اجازت ہے۔");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("loggedInRole");
      window.location.href = "login.html";
    }

    // 🏥 مریضوں کی لسٹ لوڈ کرنا
    const patientList = JSON.parse(localStorage.getItem("patients")) || [];
    const tbody = document.getElementById("patientList");

    if (patientList.length === 0) {
      tbody.innerHTML = `<tr><td colspan="7">ابھی تک کوئی مریض رجسٹر نہیں ہوا۔</td></tr>`;
    } else {
      patientList.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.mrn || "N/A"}</td>
          <td>${p.name}</td>
          <td>${p.cnic}</td>
          <td>${p.age}</td>
          <td>${p.gender}</td>
          <td>${p.testType}</td>
          <td>${(p.selectedTests || []).map(t => t.name).join(", ")}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
