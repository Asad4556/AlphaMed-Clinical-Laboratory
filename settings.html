<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <div class="container">
    <h1 class="title">🔐 Change Password</h1>

    <form id="changePasswordForm">
      <div class="form-group">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" required />
      </div>

      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" required />
      </div>

      <button type="submit" class="btn">Update Password</button>
      <p id="statusMessage"></p>
    </form>

    <a href="index.html" class="back-link">← Back to Dashboard</a>
  </div>

  <script>
    const changeForm = document.getElementById('changePasswordForm');
    const currentUser = JSON.parse(localStorage.getItem('loggedInUser')) || {};
    const status = document.getElementById('statusMessage');

    changeForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      let users = JSON.parse(localStorage.getItem('users')) || [];
      let found = users.find(u => u.cnic === currentUser.cnic);

      if (!found) {
        status.textContent = "❌ User not found!";
        return;
      }

      if (found.password !== currentPassword) {
        status.textContent = "❌ Current password is incorrect!";
        return;
      }

      if (newPassword !== confirmPassword) {
        status.textContent = "❌ New passwords do not match!";
        return;
      }

      found.password = newPassword;
      localStorage.setItem('users', JSON.stringify(users));
      status.textContent = "✅ Password updated successfully!";
      changeForm.reset();
    });
  </script>
</body>
</html>
