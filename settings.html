<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>سیٹنگز - الفا میڈ لیب</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Noto Nastaliq Urdu', Arial, sans-serif;
      padding: 20px;
      direction: rtl; /* اہم: اردو کے لیے رائٹ ٹو لیفٹ */
    }

    h2 {
      text-align: center;
      color: #00bcd4;
    }

    .settings-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input, textarea {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #00bcd4;
      color: white;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>سسٹم سیٹنگز</h2>

  <div class="settings-container">
    <label for="labName">لیب کا نام:</label>
    <input type="text" id="labName" placeholder="لیب کا نام درج کریں" />

    <label for="labAddress">لیب کا پتہ:</label>
    <textarea id="labAddress" rows="3" placeholder="پتہ درج کریں"></textarea>

    <label for="contactNumber">رابطہ نمبر:</label>
    <input type="text" id="contactNumber" placeholder="فون نمبر درج کریں" />

    <label for="footerNote">فوٹر نوٹ:</label>
    <textarea id="footerNote" rows="2" placeholder="فوٹر نوٹ درج کریں"></textarea>

    <button onclick="saveSettings()">محفوظ کریں</button>
  </div>

  <script>
    // سیٹنگز لوڈ کریں
    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem("labSettings") || "{}");

      document.getElementById("labName").value = settings.labName || "";
      document.getElementById("labAddress").value = settings.labAddress || "";
      document.getElementById("contactNumber").value = settings.contactNumber || "";
      document.getElementById("footerNote").value = settings.footerNote || "";
    }

    // سیٹنگز کو محفوظ کریں
    function saveSettings() {
      const settings = {
        labName: document.getElementById("labName").value.trim(),
        labAddress: document.getElementById("labAddress").value.trim(),
        contactNumber: document.getElementById("contactNumber").value.trim(),
        footerNote: document.getElementById("footerNote").value.trim()
      };

      localStorage.setItem("labSettings", JSON.stringify(settings));
      alert("سیٹنگز کامیابی سے محفوظ ہو گئیں ✅");
    }

    // صفحہ لوڈ ہوتے ہی سیٹنگز دکھائیں
    loadSettings();
  </script>

</body>
</html>
