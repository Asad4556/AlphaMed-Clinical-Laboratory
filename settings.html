<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Change Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <header>
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Change Password</p>
  </header>

  <nav>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>

      <li><a href="settings.html">Settings</a></li>
      <li><a href="index.html" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Change Password</h2>
      <form onsubmit="event.preventDefault(); changePassword('admin');">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" required><br><br>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required><br><br>

        <button type="submit">Change Password</button>
      </form>
    </section>
  </main>

  <footer>

  </footer>

  <script src="test-data.js"></script>
