<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white shadow p-6 rounded-xl">
    <h2 class="text-2xl font-bold mb-4">‚öôÔ∏è System Settings</h2>

    <form id="settingsForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Lab Name</label>
        <input type="text" id="labName" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Email Address</label>
        <input type="email" id="email" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block mb-1 font-medium">WhatsApp Number</label>
        <input type="text" id="whatsapp" placeholder="03xxxxxxxxx" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Logo Image URL</label>
        <input type="text" id="logoUrl" placeholder="e.g., /logo.png" class="w-full border p-2 rounded" />
      </div>

      <button
        type="button"
        onclick="saveSettings()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        üíæ Save Settings
      </button>
    </form>
  </div>

  <script>
    function saveSettings() {
      const settings = {
        labName: document.getElementById("labName").value,
        email: document.getElementById("email").value,
        whatsapp: document.getElementById("whatsapp").value,
        logoUrl: document.getElementById("logoUrl").value
      };

      localStorage.setItem("labSettings", JSON.stringify(settings));
      alert("‚úÖ Settings saved successfully!");
    }

    function loadSettings() {
      const saved = JSON.parse(localStorage.getItem("labSettings"));
      if (saved) {
        document.getElementById("labName").value = saved.labName || "";
        document.getElementById("email").value = saved.email || "";
        document.getElementById("whatsapp").value = saved.whatsapp || "";
        document.getElementById("logoUrl").value = saved.logoUrl || "";
      }
    }

    window.onload = loadSettings;
  </script>
</body>
</html>
