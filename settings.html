<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Settings - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>سیٹنگز</h1>

    <div class="card">
      <h2>پاسورڈ تبدیل کریں</h2>
      <form onsubmit="event.preventDefault(); changePassword();">
        <label for="oldPassword">پرانا پاسورڈ:</label>
        <input type="password" id="oldPassword" required>

        <label for="newPassword">نیا پاسورڈ:</label>
        <input type="password" id="newPassword" required>

        <label for="confirmPassword">پاسورڈ کی تصدیق کریں:</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">پاسورڈ تبدیل کریں</button>
      </form>
    </div>

    <button onclick="logout()">لاگ آؤٹ</button>
  </div>

  <script src="test-data.js"></script>
  <script src="script.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      alert("برائے مہربانی پہلے لاگ ان کریں۔");
      window.location.href = "login.html";
    }

    function changePassword() {
      const role = localStorage.getItem("loggedInRole");
      if (!role) {
        alert("رول کی معلومات دستیاب نہیں۔");
        return;
      }
      changePassword(role);
    }
  </script>
</body>
</html>
