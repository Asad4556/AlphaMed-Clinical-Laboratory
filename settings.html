<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00bcd4;
    }

    .settings-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input, textarea {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #00bcd4;
      color: white;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>System Settings</h2>

  <div class="settings-container">
    <label for="labName">Lab Name:</label>
    <input type="text" id="labName" placeholder="Enter Lab Name" />

    <label for="labAddress">Lab Address:</label>
    <textarea id="labAddress" rows="3" placeholder="Enter Address"></textarea>

    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" placeholder="Enter Phone Number" />

    <label for="footerNote">Footer Note:</label>
    <textarea id="footerNote" rows="2" placeholder="Enter Footer Note"></textarea>

    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <script>
    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem("labSettings") || "{}");

      document.getElementById("labName").value = settings.labName || "";
      document.getElementById("labAddress").value = settings.labAddress || "";
      document.getElementById("contactNumber").value = settings.contactNumber || "";
      document.getElementById("footerNote").value = settings.footerNote || "";
    }

    function saveSettings() {
      const settings = {
        labName: document.getElementById("labName").value.trim(),
        labAddress: document.getElementById("labAddress").value.trim(),
        contactNumber: document.getElementById("contactNumber").value.trim(),
        footerNote: document.getElementById("footerNote").value.trim()
      };

      localStorage.setItem("labSettings", JSON.stringify(settings));
      alert("Settings saved successfully âœ…");
    }

    loadSettings();
  </script>

</body>
</html>
