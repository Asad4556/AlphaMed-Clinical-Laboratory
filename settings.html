<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Settings - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1c1c1c;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff55;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #ffffff;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cccc;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #00ffff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Change Password</h1>

  <div class="form-container">
    <label for="oldPassword">Old Password</label>
    <input type="password" id="oldPassword" placeholder="Enter old password">

    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password">

    <label for="confirmPassword">Confirm New Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm new password">

    <button onclick="changePassword('admin')">Change Password</button>

    <div class="back-link">
      <a href="admin-dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script src="test-data.js"></script>
</body>
</html>
