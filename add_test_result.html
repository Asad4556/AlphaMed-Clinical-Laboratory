<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Test Results - AlphaMed Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-400">AlphaMed Lab</h1>
    <a href="admin-dashboard.html" class="text-gray-300 hover:text-blue-400">Dashboard</a>
  </nav>

  <!-- Main Content -->
  <div class="flex-1 container mx-auto p-6">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold text-blue-400 mb-6">Add Test Results</h2>

      <!-- Select Patient -->
      <div class="mb-4">
        <label class="block text-sm mb-2">Select Patient</label>
        <select id="patientSelect" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="">-- Choose Patient --</option>
        </select>
      </div>

      <!-- Department -->
      <div class="mb-4">
        <label class="block text-sm mb-2">Select Department</label>
        <select id="departmentSelect" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="">-- Choose Department --</option>
        </select>
      </div>

      <!-- Test List -->
      <div id="testList" class="mb-4 hidden">
        <label class="block text-sm mb-2">Select Tests</label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="testsContainer">
          <!-- Dynamically added checkboxes -->
        </div>
      </div>

      <!-- Result Entry -->
      <div id="resultsSection" class="hidden mb-6">
        <label class="block text-sm mb-2">Enter Results</label>
        <div id="resultsContainer" class="space-y-4">
          <!-- Dynamic result inputs -->
        </div>
      </div>

      <!-- Submit Button -->
      <button onclick="saveResults()" class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">
        Save Results
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-4 text-sm text-gray-400">
    Â© 2025 AlphaMed Lab
  </footer>

  <script src="labSections.js"></script>
  <script src="script.js"></script>
</body>
</html>
