<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Test Result - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h2>Add Test Result</h2>
    <button onclick="window.location.href='dashboard.html'">Back</button>
  </div>

  <div class="container">
    <label>Select Patient</label>
    <select id="patientSelect"></select>

    <label>Select Department</label>
    <select id="deptSelect" onchange="loadTests()"></select>

    <label>Select Test</label>
    <select id="testSelect"></select>

    <label>Result</label>
    <input type="text" id="testResult">

    <label>Normal Range</label>
    <input type="text" id="normalRange" placeholder="e.g. 70 - 110 mg/dl">

    <button onclick="saveTestResult()">Save Result</button>
  </div>

  <div class="container">
    <h3>Saved Results</h3>
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Patient</th>
          <th>Department</th>
          <th>Test</th>
          <th>Result</th>
          <th>Normal Range</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
  <script src="labSections.js"></script>
</body>
</html>
