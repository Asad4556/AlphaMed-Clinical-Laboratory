<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>ٹیکنیشن ڈیش بورڈ - AlphaMed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .high { color: red; font-weight: bold; }
    .low { color: orange; font-weight: bold; }
    .normal { color: lightgreen; font-weight: bold; }
    .arrow-up::after { content: " ↑"; }
    .arrow-down::after { content: " ↓"; }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">🔒 لاگ آؤٹ</button>
  <h2>🧪 ٹیکنیشن - ٹیسٹ رزلٹ شامل کریں</h2>

  <div class="form-section centered">
    <input type="text" id="mrn" placeholder="MRN نمبر لکھیں (مثال: MRN-24-00001)">
    <button onclick="loadTests()">لوڈ کریں</button>
  </div>

  <div id="test-area" class="centered"></div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function loadTests() {
      const mrn = document.getElementById("mrn").value.trim();
      if (!mrn) {
        alert("براہ کرم MRN درج کریں");
        return;
      }

      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);

      if (!patient) {
        alert("مریض نہیں ملا");
        return;
      }

      if (!patient.selectedTests || patient.selectedTests.length === 0) {
        alert("اس مریض کے لئے کوئی ٹیسٹ منتخب نہیں ہوئے");
        return;
      }

      let html = `<h3>👤 ${patient.name}</h3>`;
      html += `<table><tr><th>ٹیسٹ</th><th>ریزلٹ</th><th>نارمل رینج</th></tr>`;
      patient.selectedTests.forEach((test, index) => {
        html += `
          <tr>
            <td>${test.name}</td>
            <td><input type="text" id="result-${index}" placeholder="ریزلٹ لکھیں"></td>
            <td>${test.normal}</td>
          </tr>
        `;
      });
      html += `</table><br><button onclick="saveReport('${mrn}')">💾 رپورٹ محفوظ کریں</button>`;
      document.getElementById("test-area").innerHTML = html;
    }

    function saveReport(mrn) {
      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);

      const results = patient.selectedTests.map((test, index) => {
        const resultValue = document.getElementById(`result-${index}`).value.trim();
        let status = "normal";
        let arrow = "";

        // Extract normal range from string
        const range = test.normal.match(/(\d+(\.\d+)?)-(\d+(\.\d+)?)/);
        if (range) {
          const low = parseFloat(range[1]);
          const high = parseFloat(range[3]);
          const resVal = parseFloat(resultValue);

          if (!isNaN(resVal)) {
            if (resVal < low) {
              status = "low";
              arrow = "↓";
            } else if (resVal > high) {
              status = "high";
              arrow = "↑";
            }
          }
        }

        return {
          test: test.name,
          result: resultValue,
          normal: test.normal,
          status: status,
          arrow: arrow
        };
      });

      const allReports = JSON.parse(localStorage.getItem("labReports") || "[]");
      allReports.push({
        mrn: mrn,
        results: results,
        date: new Date().toISOString()
      });
      localStorage.setItem("labReports", JSON.stringify(allReports));
      alert("رپورٹ محفوظ ہو گئی ✅");
      location.reload();
    }
  </script>
</body>
</html>
