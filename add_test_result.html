<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Test Result - Alpha Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-5xl mx-auto bg-white shadow-lg p-6 rounded-xl">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Add Test Result - Alpha Med Clinical Lab</h1>

    <!-- Patient Info -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input type="text" placeholder="MRN No" class="input" />
      <input type="text" placeholder="Sample No" class="input" />
      <input type="text" placeholder="Patient Name" class="input" />
    </div>

    <!-- Department & Test Selection -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <select class="input" id="department">
        <option selected disabled>Select Department</option>
        <option>Hematology</option>
        <option>Serology</option>
        <option>Histopathology</option>
        <option>Microbiology</option>
        <option>Biochemistry</option>
        <option>Culture Tests</option>
        <option>Special Chemistry</option>
        <option>Molecular Biology</option>
        <option>Blood Banking</option>
      </select>

      <input type="text" placeholder="Test Name (e.g. CBC, LFT, etc)" class="input" id="testName"/>
    </div>

    <!-- Parameter Table -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Test Parameters</h2>
      <div id="parameters" class="space-y-2">
        <div class="grid grid-cols-3 gap-2">
          <input type="text" placeholder="Parameter Name" class="input" />
          <input type="text" placeholder="Value" class="input" />
          <input type="text" placeholder="Normal Range" class="input" />
        </div>
      </div>
      <button onclick="addParameter()" class="mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">+ Add Parameter</button>
    </div>

    <!-- Submit -->
    <div class="text-right">
      <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit Result</button>
    </div>
  </div>

  <script>
    function addParameter() {
      const container = document.getElementById("parameters");
      const row = document.createElement("div");
      row.className = "grid grid-cols-3 gap-2";
      row.innerHTML = `
        <input type="text" placeholder="Parameter Name" class="input" />
        <input type="text" placeholder="Value" class="input" />
        <input type="text" placeholder="Normal Range" class="input" />
      `;
      container.appendChild(row);
    }
  </script>

  <style>
    .input {
      @apply border border-gray-300 rounded-md px-3 py-2 w-full;
    }
  </style>

</body>
</html>
