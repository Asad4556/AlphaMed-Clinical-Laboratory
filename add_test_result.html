<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>ٹیسٹ رزلٹ شامل کریں - AlphaMed</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 40px;
      direction: rtl;
      text-align: center;
    }
    h2 {
      color: #00ffaa;
      margin-bottom: 20px;
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
    }
    button {
      background: #00aaff;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #222;
    }
    .logout-btn {
      float: left;
      background: crimson;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">🔒 لاگ آؤٹ</button>
  <h2>🧬 ٹیسٹ رزلٹ شامل کریں</h2>

  <input type="text" id="mrn" placeholder="MRN نمبر (مثال: MRN-25-2025-00001)">
  <button onclick="loadPatient()">لوڈ کریں</button>

  <div id="test-area"></div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function loadPatient() {
      const mrn = document.getElementById("mrn").value.trim();
      if (!mrn) { alert("براہ کرم MRN درج کریں"); return; }

      const patients = JSON.parse(localStorage.getItem("patientList") || "[]");
      const patient = patients.find(p => p.mrn === mrn);

      if (!patient) {
        alert("مریض نہیں ملا");
        return;
      }

      if (!patient.selectedTests || patient.selectedTests.length === 0) {
        alert("کوئی ٹیسٹ موجود نہیں");
        return;
      }

      let html = `<table><tr><th>ٹیسٹ</th><th>ریزلٹ</th><th>پیرامیٹر</th><th>نارمل ویلیو</th></tr>`;
      patient.selectedTests.forEach((test, i) => {
        html += `
          <tr>
            <td>${test.name}</td>
            <td><input type="text" id="result-${i}" placeholder="ریزلٹ لکھیں"></td>
            <td>${test.parameter}</td>
            <td>${test.normal}</td>
          </tr>
        `;
      });
      html += `</table><br><button onclick="saveResults('${mrn}')">✅ محفوظ کریں</button>`;
      document.getElementById("test-area").innerHTML = html;
    }

      const patient = patients.find(p => p.mrn === mrn);
      const filledResults = patient.selectedTests.map((test, i) => ({
        test: test.name,
        parameter: test.parameter,
        normal: test.normal,
        result: document.getElementById(`result-${i}`).value.trim()
