<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Test Result - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css">
  <script src="technician.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="AlphaMed Logo">
      <h1>Add Test Result</h1>
    </div>
    <nav>
      <ul>
        <li><a href="technician.html">Dashboard</a></li>
        <li><a href="add_test_result.html" class="active">Add Test Result</a></li>
        <li><a href="view_reports.html">View Reports</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Enter Test Result</h2>
      <form id="testResultForm">
        <label for="patientId">Patient ID:</label>
        <input type="text" id="patientId" required>

        <label for="testName">Test Name:</label>
        <input type="text" id="testName" required>

        <label for="result">Result:</label>
        <textarea id="result" required></textarea>

        <label for="remarks">Remarks:</label>
        <textarea id="remarks"></textarea>

        <button type="submit" class="btn">Save Result</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AlphaMed Clinical Laboratory. All rights reserved.</p>
  </footer>
</body>
</html>
