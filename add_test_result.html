<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Test Result - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Add Test Results</h1>

  <div class="card">
    <h3>Patient: <span id="patientName"></span></h3>
    <p>MRN: <span id="patientMRN"></span></p>

    <div id="resultInputs"></div>

    <button onclick="saveTestResults()">Save Results</button>
  </div>

  <script src="test-data.js"></script>
  <script>
    // Technician Access Check
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || user.role !== "technician") {
      alert("Unauthorized access!");
      window.location.href = "login.html";
    }

    // Load patient data and input fields
    loadAddResultPage();
  </script>
</body>
</html>
