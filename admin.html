<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - AlphaMed Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen relative">

  <!-- Background Logo Watermark -->
  <img src="logo.png" alt="Lab Logo" 
       class="absolute opacity-10 w-1/2 h-auto object-contain">

  <!-- Login Card -->
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md z-10">
    <h1 class="text-2xl font-bold text-center text-blue-400 mb-6">Admin Login</h1>

    <form id="adminLoginForm" class="space-y-5">
      <!-- CNIC -->
      <div>
        <label class="block text-gray-300 mb-1">CNIC</label>
        <input type="text" id="adminCnic" placeholder="12345-6789012-3" 
               class="w-full px-4 py-2 rounded-lg bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-300 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="adminPassword" placeholder="Enter password"
                 class="w-full px-4 py-2 rounded-lg bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <button type="button" id="togglePassword" 
                  class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-blue-400">
            üëÅ
          </button>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition">
        Login
      </button>
    </form>
  </div>

  <script>
    // Toggle Password Visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const password = document.getElementById("adminPassword");
      password.type = password.type === "password" ? "text" : "password";
    });

    // Admin Login Check
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const cnic = document.getElementById("adminCnic").value.trim();
      const pass = document.getElementById("adminPassword").value.trim();

      // Default Admin Account
      if (cnic === "34501-8971113-7" && pass === "Asad@2723") {
        localStorage.setItem("loggedInUser", JSON.stringify({role: "admin", cnic}));
        window.location.href = "admin-dashboard.html";
      } else {
        alert("‚ùå Invalid CNIC or Password");
      }
    });
  </script>
</body>
</html>
