<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">⚙️ Admin Panel</h1>

    <!-- Settings -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">🛠 Lab Settings</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input id="labName" type="text" placeholder="Lab Name" class="border rounded p-2" />
        <input id="email" type="email" placeholder="Email" class="border rounded p-2" />
        <input id="phone" type="text" placeholder="Phone" class="border rounded p-2" />
      </div>
      <button onclick="saveSettings()" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Save Settings
      </button>
    </div>

    <hr class="my-6" />

    <!-- Add User -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">👤 Add User</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input id="username" type="text" placeholder="User Name" class="border rounded p-2" />
        <input id="role" type="text" placeholder="Role (Admin/Reception)" class="border rounded p-2" />
        <button onclick="addUser()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          Add User
        </button>
      </div>
    </div>

    <!-- User List -->
    <div>
      <h2 class="text-xl font-semibold mb-2">📋 User List</h2>
      <ul id="userList" class="list-disc pl-5 text-gray-700">
        <!-- Users will appear here -->
      </ul>
    </div>
  </div>

  <script>
    // Load saved settings
    function loadSettings() {
      const saved = JSON.parse(localStorage.getItem("labSettings"));
      if (saved) {
        document.getElementById("labName").value = saved.labName;
        document.getElementById("email").value = saved.email;
        document.getElementById("phone").value = saved.phone;
      }
    }

    // Save settings to localStorage
    function saveSettings() {
      const settings = {
        labName: document.getElementById("labName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
      };
      localStorage.setItem("labSettings", JSON.stringify(settings));
      alert("✅ Settings saved successfully!");
    }

    // Show users on page load
    function showUsers() {
      const userList = document.getElementById("userList");
      const users = JSON.parse(localStorage.getItem("users")) || [];
      userList.innerHTML = "";
      users.forEach((user, index) => {
        userList.innerHTML += `<li>${user.name} - ${user.role}</li>`;
      });
    }

    // Add a new user
    function addUser() {
      const name = document.getElementById("username").value;
      const role = document.getElementById("role").value;
      if (!name || !role) {
        alert("⚠️ Please fill all fields");
        return;
      }
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push({ name, role });
      localStorage.setItem("users", JSON.stringify(users));
      showUsers();
      document.getElementById("username").value = "";
      document.getElementById("role").value = "";
    }

    // Initial load
    window.onload = () => {
      loadSettings();
      showUsers();
    };
  </script>

</body>
</html>
