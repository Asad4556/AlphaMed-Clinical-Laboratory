<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Settings - Alpha Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 min-h-screen">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md space-y-10">
    <h1 class="text-3xl font-bold text-blue-700">⚙️ Admin Panel - Settings & Users</h1>

    <!-- Lab Settings -->
    <section>
      <h2 class="text-xl font-semibold mb-2">🛠 Lab Settings</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input id="labName" type="text" placeholder="Lab Name" class="input" />
        <input id="email" type="email" placeholder="Email" class="input" />
        <input id="phone" type="text" placeholder="Phone" class="input" />
      </div>
      <button onclick="saveSettings()" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        💾 Save Settings
      </button>
    </section>

    <hr />

    <!-- Add User -->
    <section>
      <h2 class="text-xl font-semibold mb-2">👤 Add User</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
        <input id="username" type="text" placeholder="User Name" class="input" />
        <select id="role" class="input">
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Reception">Reception</option>
          <option value="Technician">Technician</option>
        </select>
        <button onclick="addUser()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          ➕ Add User
        </button>
      </div>
    </section>

    <!-- User List -->
    <section>
      <h2 class="text-xl font-semibold mb-2">📋 User List</h2>
      <ul id="userList" class="space-y-2">
        <!-- Dynamic user list -->
      </ul>
    </section>
  </div>

  <style>
    .input {
      @apply border border-gray-300 rounded px-3 py-2 w-full;
    }
    .userItem {
      @apply flex justify-between items-center bg-gray-50 p-2 rounded;
    }
    .userItem span {
      @apply text-gray-800;
    }
    .userItem button {
      @apply text-red-600 hover:underline text-sm;
    }
  </style>

  <script>
    function loadSettings() {
      const saved = JSON.parse(localStorage.getItem("labSettings"));
      if (saved) {
        document.getElementById("labName").value = saved.labName || "";
        document.getElementById("email").value = saved.email || "";
        document.getElementById("phone").value = saved.phone || "";
      }
    }

    function saveSettings() {
      const settings = {
        labName: document.getElementById("labName").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim()
      };
      localStorage.setItem("labSettings", JSON.stringify(settings));
      alert("✅ Lab settings saved.");
    }

    function showUsers() {
      const userList = document.getElementById("userList");
      const users = JSON.parse(localStorage.getItem("users")) || [];
      userList.innerHTML = "";

      users.forEach((user, index) => {
        const li = document.createElement("li");
        li.className = "userItem";
        li.innerHTML = `
          <span>${user.name} - ${user.role}</span>
          <button onclick="deleteUser(${index})">🗑 Delete</button>
        `;
        userList.appendChild(li);
      });
    }

    function addUser() {
      const name = document.getElementById("username").value.trim();
      const role = document.getElementById("role").value;

      if (!name || !role) {
        alert("⚠️ Please enter both name and role.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push({ name, role });
      localStorage.setItem("users", JSON.stringify(users));

      document.getElementById("username").value = "";
      document.getElementById("role").value = "";
      showUsers();
    }

    function deleteUser(index) {
      if (!confirm("Are you sure you want to delete this user?")) return;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      showUsers();
    }

    // Initial load
    window.onload = () => {
      loadSettings();
      showUsers();
    };
  </script>
</body>
</html>
