<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <header>
    <h1>AlphaMed Clinical Laboratory</h1>
    <p>Admin Login</p>
  </header>

  <main>
    <section class="login-form">
      <h2>Login</h2>
      <input type="text" id="cnic" placeholder="Enter CNIC" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button onclick="loginUser('admin')">Login as Admin</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
  </footer>

  <script src="test-data.js"></script>
</body>
</html>
