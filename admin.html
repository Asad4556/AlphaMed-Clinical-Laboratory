<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Alpha Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 font-sans">

  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-blue-700">Admin Panel</h1>
      <a href="index.html" class="text-red-600 hover:underline">Logout</a>
    </div>

    <!-- Admin Profile Card -->
    <div class="bg-blue-50 border border-blue-200 p-4 rounded-xl flex items-center mb-6">
      <img src="/assets/avatar.png" alt="Admin" class="w-16 h-16 rounded-full border-2 border-blue-500 mr-4">
      <div>
        <h2 class="text-xl font-semibold text-blue-800">Dr. Admin</h2>
        <p class="text-gray-600">Administrator, Alpha Med Clinical Lab</p>
        <p class="text-sm text-gray-500">Email: admin@alphamed.com</p>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <a href="manage_users.html" class="bg-blue-600 text-white p-4 rounded-lg shadow hover:bg-blue-700 text-center">👥 Manage Users</a>
      <a href="change_password.html" class="bg-yellow-500 text-white p-4 rounded-lg shadow hover:bg-yellow-600 text-center">🔐 Change Password</a>
      <a href="settings.html" class="bg-gray-700 text-white p-4 rounded-lg shadow hover:bg-gray-800 text-center">⚙️ System Settings</a>
    </div>

    <!-- Admin Notes (Optional Section) -->
    <div class="mt-6">
      <h3 class="text-lg font-semibold mb-2 text-gray-700">Admin Notes</h3>
      <textarea placeholder="Write important notes or instructions..." class="w-full p-3 border border-gray-300 rounded-lg h-32"></textarea>
    </div>
  </div>

</body>
</html>
