<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaMed | Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg">
  <div class="watermark"></div>
  <header class="topbar">
    <div class="brand"><img src="assets/logo.png"/><div><b>AlphaMed</b><small>Admin</small></div></div>
    <nav>
      <button onclick="location.href='user.html'">Open User Panel</button>
      <button onclick="App.logout()">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="grid-2">
      <div class="card">
        <h2>Summary</h2>
        <div class="stats" id="summary"></div>
      </div>

      <div class="card">
        <h2>Create User</h2>
        <form id="userForm" class="grid-2">
          <label>Username<input required id="newUser"/></label>
          <label>Password<input required id="newPass" type="password"/></label>
          <button type="submit" class="primary full">Add User</button>
        </form>
        <h3>Users</h3>
        <ul id="userList" class="list"></ul>
      </div>
    </section>

    <section class="card">
      <h2>Departments & Tests</h2>
      <div class="grid-3">
        <div>
          <h3>Add Department</h3>
          <form id="deptForm">
            <label>Department name<input id="deptName" required/></label>
            <button class="primary">Add</button>
          </form>
          <h3>Departments</h3>
          <ul id="deptList" class="list tall"></ul>
        </div>

        <div>
          <h3>Add Test to Department</h3>
          <form id="testForm" class="stack">
            <label>Department<select id="deptSelect"></select></label>
            <label>Test name<input id="testName" required/></label>
            <label>Unit<input id="testUnit" placeholder="e.g., mg/dL"/></label>
            <label>Normal Range<input id="testRange" placeholder="e.g., 70â€“110"/></label>
            <label>Parameter (optional)<input id="testParam" placeholder="e.g., Fasting"/></label>
            <button class="primary">Add Test</button>
          </form>
        </div>

        <div>
          <h3>Tests in Selected Department</h3>
          <input id="testSearch" placeholder="Search test"/>
          <ul id="testList" class="list tall"></ul>
        </div>
      </div>
    </section>
  </main>

  <script src="qr.min.js"></script>
  <script src="app.js"></script>
  <script>
    App.requireAdmin();
    App.renderAdmin();
  </script>
</body>
</html>
