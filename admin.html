<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>ایڈمن ڈیش بورڈ - AlphaMed</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 40px;
      direction: rtl;
      text-align: center;
    }
    h1 {
      color: #00ffaa;
      margin-bottom: 30px;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      margin: 15px auto;
      border-radius: 8px;
      width: 300px;
      cursor: pointer;
      transition: background 0.3s;
      border: 1px solid #333;
    }
    .card:hover {
      background: #2a2a2a;
    }
    button {
      float: left;
      background: crimson;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="logout()">🔒 لاگ آؤٹ</button>
  <h1>⚙️ ایڈمن ڈیش بورڈ</h1>

  <div class="card" onclick="location.href='register_patient.html'">➕ مریض رجسٹر کریں</div>
  <div class="card" onclick="location.href='view_reports.html'">📄 رپورٹس دیکھیں</div>
  <div class="card" onclick="location.href='add_test_result.html'">🧬 ٹیسٹ رزلٹ شامل کریں</div>
  <div class="card" onclick="location.href='manage_users.html'">👥 یوزرز مینج کریں</div>
  <div class="card" onclick="location.href='change_password.html'">🔑 پاسورڈ تبدیل کریں</div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
